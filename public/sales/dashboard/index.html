<main id="main" class="container sales-clients">
  <div class="page-header">
    <a href="/sales/mypage" class="back-btn">
      <i class="fas fa-chevron-left"></i>
    </a>
    <h1 class="page-title">顧客管理</h1>
    <div class="header-actions">
      <button type="button" class="btn btn-primary btn-sm" id="add-client-btn">
        <i class="fas fa-plus"></i> 新規登録
      </button>
    </div>
  </div>

  <div class="client-tabs">
    <button class="client-tab active" data-client-tab="register">
      <i class="fas fa-user-plus"></i>
      <span>顧客登録</span>
    </button>
    <button class="client-tab" data-client-tab="list">
      <i class="fas fa-list"></i>
      <span>顧客一覧</span>
    </button>
  </div>

  <!-- 顧客登録タブ -->
  <div class="client-tab-content active" data-client-content="register">
    <form id="store-form" class="client-register-form">
      <input type="hidden" id="store-id" name="id">
      
      <!-- 法人情報セクション -->
      <div class="hierarchy-section">
        <div class="hierarchy-header">
          <i class="fas fa-building"></i> 法人名
        </div>
        <div class="form-row">
          <div class="form-field">
            <label for="store-client">既存法人から選択</label>
            <select id="store-client" name="client_id">
              <option value="">-- 新規法人または選択 --</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label for="store-client-new">新規法人登録</label>
            <input type="text" id="store-client-new" name="client_name_new" placeholder="株式会社○○">
          </div>
        </div>
      </div>
      
      <!-- ブランド情報セクション -->
      <div class="hierarchy-section">
        <div class="hierarchy-header">
          <i class="fas fa-tag"></i> ブランド名
        </div>
        <div class="form-row">
          <div class="form-field">
            <label for="store-brand">既存ブランドから選択</label>
            <select id="store-brand" name="brand_id">
              <option value="">-- 新規ブランドまたは選択 --</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label for="store-brand-new">新規ブランド登録</label>
            <input type="text" id="store-brand-new" name="brand_name_new" placeholder="晩杯屋">
          </div>
        </div>
      </div>
      
      <!-- 店舗情報セクション -->
      <div class="store-section">
        <div class="hierarchy-header">
          <i class="fas fa-store"></i> 新規店舗登録
        </div>
        <div class="form-row">
          <div class="form-field">
            <label for="store-name">店舗名 <span class="required">*</span></label>
            <input type="text" id="store-name" name="name" required placeholder="門前仲町店">
          </div>
        </div>
        <div class="form-row">
          <div class="form-field half">
            <label for="store-contact">担当者名</label>
            <input type="text" id="store-contact" name="contact_person" placeholder="山田太郎">
          </div>
          <div class="form-field half">
            <label for="store-phone">電話番号</label>
            <input type="tel" id="store-phone" name="phone" placeholder="03-1234-5678">
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label for="store-email">メールアドレス <span class="required" id="email-required" style="display:none">*</span></label>
            <input type="email" id="store-email" name="email" placeholder="info@example.com">
          </div>
        </div>
        <div class="form-row">
          <div class="form-field half">
            <label for="store-postcode">郵便番号</label>
            <input type="text" id="store-postcode" name="postcode" placeholder="1234567">
          </div>
          <div class="form-field half">
            <label for="store-pref">都道府県</label>
            <input type="text" id="store-pref" name="pref" placeholder="東京都">
          </div>
        </div>
        <div class="form-row">
          <div class="form-field half">
            <label for="store-city">市区町村</label>
            <input type="text" id="store-city" name="city" placeholder="新宿区">
          </div>
          <div class="form-field half">
            <label for="store-address1">住所</label>
            <input type="text" id="store-address1" name="address1" placeholder="1-2-3">
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label for="store-address2">建物名等</label>
            <input type="text" id="store-address2" name="address2" placeholder="○○ビル3F">
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label for="store-status">ステータス</label>
            <select id="store-status" name="status">
              <option value="active">稼働中</option>
              <option value="contract_pending">契約作業中</option>
              <option value="considering">検討中</option>
              <option value="prospect">アプローチ前</option>
              <option value="negotiated">商談済</option>
              <option value="lost">失注</option>
              <option value="suspended">休止中</option>
              <option value="terminated">契約終了</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label for="store-description">備考</label>
            <textarea id="store-description" name="description" rows="2"></textarea>
          </div>
        </div>
      </div>
      
      <!-- 招待リンク送信オプション（新規追加時のみ表示） -->
      <div class="invite-option" id="invite-option">
        <label class="checkbox-label">
          <input type="checkbox" id="send-invite" name="send_invite">
          <span>お客様に詳細情報入力の招待リンクを送信する</span>
        </label>
        <p class="invite-hint">チェックすると、登録後にお客様のメールアドレスへ招待リンクが送信されます。</p>
      </div>
      
      <div class="form-status" id="form-status"></div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" id="submit-btn">
          <i class="fas fa-save"></i> 登録する
        </button>
      </div>
    </form>
  </div>

  <!-- 顧客一覧タブ -->
  <div class="client-tab-content" data-client-content="list">
    <!-- 顧客一覧ビュー -->
    <div class="client-list-view" id="client-list-view">
      <!-- 検索バー -->
      <div class="client-search-section">
        <div class="client-search-box">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="店舗名・企業名で検索..." id="client-list-search" />
        </div>
      </div>

      <!-- 統計 -->
      <div class="client-stats-row">
        <div class="client-stat-chip">
          <span class="client-stat-num" id="client-total-count">0</span>
          <span class="client-stat-label">全件</span>
        </div>
        <div class="client-stat-chip active">
          <span class="client-stat-num" id="client-active-count">0</span>
          <span class="client-stat-label">稼働中</span>
        </div>
      </div>

      <!-- フィルタータブ -->
      <div class="client-filter-tabs">
        <button class="client-filter-tab active" data-client-filter="all">すべて</button>
        <button class="client-filter-tab" data-client-filter="稼働中">稼働中</button>
        <button class="client-filter-tab" data-client-filter="休止">休止</button>
        <button class="client-filter-tab" data-client-filter="契約終了">終了</button>
      </div>

      <!-- 顧客リスト -->
      <div class="client-list-container" id="client-list-container">
        <div class="loading">読み込み中...</div>
      </div>
    </div>

    <!-- 顧客詳細ビュー -->
    <div class="client-detail-view" id="client-detail-view" style="display: none;">
      <div class="client-detail-header">
        <button type="button" class="client-detail-back-btn" onclick="showClientList()">
          <i class="fas fa-chevron-left"></i>
        </button>
        <h2 class="client-detail-title">顧客詳細</h2>
        <button type="button" class="client-detail-edit-btn" id="client-detail-edit-btn" onclick="editClientDetail()">
          <i class="fas fa-edit"></i>
        </button>
      </div>
      <div class="client-detail-content" id="client-detail-content">
        <div class="loading">読み込み中...</div>
      </div>
    </div>
  </div>

  <!-- クイックアクションドック -->
  <nav class="quick-actions-dock" aria-label="クイックアクション">
    <a href="/sales/mypage" class="dock-item">
      <i class="fas fa-user-circle"></i>
      <span>マイページ</span>
    </a>
    <a href="/sales/dashboard" class="dock-item is-active">
      <i class="fas fa-user-plus"></i>
      <span>顧客</span>
    </a>
    <a href="/sales/schedules" class="dock-item">
      <i class="fas fa-calendar"></i>
      <span>スケジュール</span>
    </a>
    <a href="/sales/estimates" class="dock-item">
      <i class="fas fa-briefcase"></i>
      <span>案件</span>
    </a>
  </nav>
</main>

    <script>
      // ログイン画面では通常ヘッダーを表示
      (function() {
        const path = window.location.pathname || '';
        const isSigninPage = path.includes('/signin.html') || path.includes('/signin');
        
        // ログイン画面では通常ヘッダーを表示、デフォルトヘッダーを非表示
        if (isSigninPage) {
          const defaultHeaderWrapper = document.getElementById('default-header-wrapper');
          const normalHeaderWrapper = document.getElementById('normal-header-wrapper');
          if (defaultHeaderWrapper) {
            defaultHeaderWrapper.style.display = 'none';
          }
          if (normalHeaderWrapper) {
            normalHeaderWrapper.style.display = 'block';
            // ログイン画面では通常ヘッダーを常に表示
            const normalHeader = normalHeaderWrapper.querySelector('.normal-header');
            if (normalHeader) {
              normalHeader.classList.add('visible');
            }
          }
        }
      })();
    </script>
