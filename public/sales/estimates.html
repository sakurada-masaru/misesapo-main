  <script>
    // Load and render estimates
    (function() {
      const estimatesDataEl = document.getElementById('estimates-data');
      const estimatesListEl = document.getElementById('estimates-list');
      
      if (!estimatesDataEl || !estimatesListEl) return;
      
      const estimatesData = JSON.parse(estimatesDataEl.textContent);
      const estimates = estimatesData.estimates || [];
      
      // Render estimates
      function renderEstimates(estimatesToRender) {
        estimatesListEl.innerHTML = estimatesToRender.map(estimate => {
          const status = estimate.status || '';
          const statusLabel = estimate.status_label || '';
          const statusClass = status ? `status-${status}` : '';
          
          // Render service tags
          const serviceTags = estimate.services.map(service => 
            `<span class="service-tag">${service.name}</span>`
          ).join('');
          
          // Action buttons based on status
          let actionButtons = '';
          if (status === 'draft') {
            actionButtons = `
              <a href="/sales/estimates/${estimate.id}.html" class="btn btn-outline btn-sm">編集</a>
              <button class="btn btn-primary btn-sm" onclick="sendEstimate('${estimate.id}')">送付する</button>
            `;
          } else if (status === 'sent') {
            actionButtons = `
              <a href="/sales/estimates/${estimate.id}.html" class="btn btn-outline btn-sm">詳細</a>
              <button class="btn btn-outline btn-sm" onclick="exportPDF('${estimate.id}')">
                <i class="fas fa-file-pdf"></i> PDF出力
              </button>
              <button class="btn btn-primary btn-sm" onclick="sendEmail('${estimate.id}')">メール送信</button>
            `;
          } else if (status === 'approved') {
            actionButtons = `
              <a href="/sales/estimates/${estimate.id}.html" class="btn btn-outline btn-sm">詳細</a>
              <a href="/sales/orders.html?estimate=${estimate.id}" class="btn btn-primary btn-sm">発注へ</a>
            `;
          } else if (status === 'rejected') {
            actionButtons = `
              <a href="/sales/estimates/${estimate.id}.html" class="btn btn-outline btn-sm">詳細</a>
            `;
          }
          
          // Detail items based on status
          let detailItems = `
            <div class="detail-item">
              <i class="fas fa-calendar"></i>
              <span>作成日: ${estimate.created_date || ''}</span>
            </div>
          `;
          
          if (estimate.sent_date) {
            detailItems += `
              <div class="detail-item">
                <i class="fas fa-paper-plane"></i>
                <span>送付日: ${estimate.sent_date}</span>
              </div>
            `;
          }
          
          if (estimate.expiry_date) {
            detailItems += `
              <div class="detail-item">
                <i class="fas fa-calendar-check"></i>
                <span>有効期限: ${estimate.expiry_date}</span>
              </div>
            `;
          }
          
          if (estimate.approved_date) {
            detailItems += `
              <div class="detail-item">
                <i class="fas fa-check-circle"></i>
                <span>承認日: ${estimate.approved_date}</span>
              </div>
            `;
          }
          
          if (estimate.rejected_date) {
            detailItems += `
              <div class="detail-item">
                <i class="fas fa-times-circle"></i>
                <span>却下日: ${estimate.rejected_date}</span>
              </div>
            `;
          }
          
          detailItems += `
            <div class="detail-item">
              <i class="fas fa-yen-sign"></i>
              <span>見積金額: ${estimate.total || ''}</span>
            </div>
          `;
          
          return `
            <div class="estimate-card" data-status="${status}">
              <div class="estimate-header">
                <div class="estimate-info">
                  <div class="estimate-id">${estimate.id || ''}</div>
                  <div class="estimate-client">${estimate.client_name || ''}</div>
                  ${estimate.store_name ? `<div class="estimate-store">${estimate.store_name}</div>` : ''}
                </div>
                <span class="status-badge ${statusClass}">${statusLabel}</span>
              </div>
              <div class="estimate-content">
                <div class="estimate-details">
                  ${detailItems}
                </div>
                <div class="estimate-services">
                  ${serviceTags}
                </div>
              </div>
              <div class="estimate-actions">
                ${actionButtons}
              </div>
            </div>
          `;
        }).join('');
        
        // Re-attach filter functionality
        attachFilterHandlers();
      }
      
      // Filter functionality
      function attachFilterHandlers() {
        const tabBtns = document.querySelectorAll('.tab-btn');
        const estimateCards = document.querySelectorAll('.estimate-card');
        
        tabBtns.forEach(btn => {
          btn.addEventListener('click', () => {
            tabBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const filter = btn.dataset.filter;
            
            estimateCards.forEach(card => {
              if (filter === 'all') {
                card.style.display = 'block';
              } else {
                const status = card.dataset.status;
                card.style.display = (status === filter) ? 'block' : 'none';
              }
            });
          });
        });
      }
      
      // Helper functions for actions
      window.sendEstimate = function(estimateId) {
        // TODO: Backend integration
        alert(`見積もり ${estimateId} を送付しました。`);
        window.location.reload();
      };
      
      window.exportPDF = function(estimateId) {
        // TODO: PDF generation
        alert(`見積もり ${estimateId} のPDFを生成します。`);
      };
      
      window.sendEmail = function(estimateId) {
        // TODO: Email sending
        alert(`見積もり ${estimateId} をメールで送信します。`);
      };
      
      // Initial render
      renderEstimates(estimates);
    })();
  </script>

    <script src="/app.js"></script>
    <script>
      // ログイン画面では通常ヘッダーを表示
      (function() {
        const path = window.location.pathname || '';
        const isSigninPage = path.includes('/signin.html') || path.includes('/signin');
        
        // ログイン画面では通常ヘッダーを表示、デフォルトヘッダーを非表示
        if (isSigninPage) {
          const defaultHeaderWrapper = document.getElementById('default-header-wrapper');
          const normalHeaderWrapper = document.getElementById('normal-header-wrapper');
          if (defaultHeaderWrapper) {
            defaultHeaderWrapper.style.display = 'none';
          }
          if (normalHeaderWrapper) {
            normalHeaderWrapper.style.display = 'block';
            // ログイン画面では通常ヘッダーを常に表示
            const normalHeader = normalHeaderWrapper.querySelector('.normal-header');
            if (normalHeader) {
              normalHeader.classList.add('visible');
            }
          }
        }
      })();
    </script>
  </body>
  </html>
