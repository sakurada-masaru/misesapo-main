  <script>
    const API_BASE = 'https://51bhoxkbxd.execute-api.ap-northeast-1.amazonaws.com/prod';
    
    let allStores = [];
    let allClients = [];
    let allBrands = [];
    let currentFilter = 'all';
    let searchQuery = '';

    document.addEventListener('DOMContentLoaded', async () => {
      await loadData();
      renderClients();
      setupEventListeners();
    });

    async function loadData() {
      try {
        const [storesRes, clientsRes, brandsRes] = await Promise.all([
          fetch(`${API_BASE}/stores`),
          fetch(`${API_BASE}/clients`).catch(() => ({ ok: false })),
          fetch(`${API_BASE}/brands`).catch(() => ({ ok: false }))
        ]);
        
        allStores = await storesRes.json();
        if (clientsRes.ok) allClients = await clientsRes.json();
        if (brandsRes.ok) allBrands = await brandsRes.json();
        
        // 統計更新
        document.getElementById('total-count').textContent = allStores.length;
        document.getElementById('active-count').textContent = 
          allStores.filter(s => s.status === '稼働中' || !s.status).length;
      } catch (error) {
        console.error('Failed to load data:', error);
      }
    }

    function getClientName(clientId) {
      const c = allClients.find(x => x.id === clientId);
      return c ? c.name : '';
    }

    function getBrandName(brandId) {
      const b = allBrands.find(x => x.id === brandId);
      return b ? b.name : '';
    }

    function renderClients() {
      const container = document.getElementById('clients-list');
      
      let filtered = allStores.filter(store => {
        // ステータスフィルター
        if (currentFilter !== 'all') {
          const status = store.status || '稼働中';
          if (status !== currentFilter) return false;
        }
        
        // 検索フィルター
        if (searchQuery) {
          const searchText = `${store.name || ''} ${getClientName(store.client_id)} ${getBrandName(store.brand_id)}`.toLowerCase();
          if (!searchText.includes(searchQuery.toLowerCase())) return false;
        }
        
        return true;
      });

      if (filtered.length === 0) {
        container.innerHTML = '<div class="loading">該当する顧客がありません</div>';
        return;
      }

      container.innerHTML = filtered.map(store => {
        const status = store.status || '稼働中';
        const clientName = getClientName(store.client_id) || store.group_id || '';
        const brandName = getBrandName(store.brand_id) || '';
          
          return `
          <div class="client-card" onclick="viewClient('${store.id}')">
            <div class="card-header">
              <div>
                <h3 class="store-name">${escapeHtml(store.name || '店舗名なし')}</h3>
                <div class="company-name">${escapeHtml(clientName)}${brandName ? ' / ' + escapeHtml(brandName) : ''}</div>
              </div>
              <span class="status-badge status-${status}">${status}</span>
                </div>
            <div class="card-info">
              ${store.pref ? `<div class="info-item"><i class="fas fa-map-marker-alt"></i>${escapeHtml(store.pref)}</div>` : ''}
              ${store.phone ? `<div class="info-item"><i class="fas fa-phone"></i>${escapeHtml(store.phone)}</div>` : ''}
              </div>
            </div>
          `;
        }).join('');
      }
      
    function viewClient(id) {
      // 詳細ページへ遷移（将来実装）
      console.log('View client:', id);
    }

    function setupEventListeners() {
      // フィルター
      document.querySelectorAll('.filter-tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          currentFilter = tab.dataset.filter;
          renderClients();
        });
      });
      
      // 検索
      document.getElementById('client-search').addEventListener('input', (e) => {
        searchQuery = e.target.value;
        renderClients();
        });
      }
      
    function escapeHtml(str) {
      if (!str) return '';
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
          }
  </script>
