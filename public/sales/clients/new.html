  <form id="client-form" class="client-form">
    <!-- 基本情報（必須のみ） -->
    <div class="form-section">
      <h2 class="section-title">
        <i class="fas fa-building"></i>
        基本情報
      </h2>
      <div class="form-grid">
        <div class="form-group full-width">
          <label class="form-label">会社名・屋号 <span class="required">必須</span></label>
          <input type="text" class="form-input" name="company_name" placeholder="例: 株式会社 Dart Ace" required />
        </div>
        <div class="form-group full-width">
          <label class="form-label">店舗名 <span class="required">必須</span></label>
          <input type="text" class="form-input" name="store_name" placeholder="例: 日本橋茅場町店" required />
        </div>
      </div>
    </div>

    <!-- 連絡先（必須のみ） -->
    <div class="form-section">
      <h2 class="section-title">
        <i class="fas fa-phone"></i>
        連絡先
      </h2>
      <div class="form-grid">
        <div class="form-group">
          <label class="form-label">担当者名</label>
          <input type="text" class="form-input" name="contact_person" placeholder="例: 山田太郎" />
        </div>
        <div class="form-group">
          <label class="form-label">電話番号 <span class="required">必須</span></label>
          <input type="tel" class="form-input" name="phone" placeholder="例: 03-1234-5678" required />
        </div>
        <div class="form-group full-width">
          <label class="form-label">メールアドレス <span class="required">必須</span></label>
          <input type="email" class="form-input" name="email" placeholder="例: info@example.com" required />
          <p class="form-hint">招待リンクの送信先になります</p>
        </div>
      </div>
    </div>

    <!-- 商談メモ -->
    <div class="form-section">
      <h2 class="section-title">
        <i class="fas fa-sticky-note"></i>
        商談メモ
      </h2>
      <div class="form-grid">
        <div class="form-group">
          <label class="form-label">商談ステータス</label>
          <select class="form-select" name="lead_status">
            <option value="initial">初回接触</option>
            <option value="negotiating" selected>商談中</option>
            <option value="proposal">提案済み</option>
            <option value="pending">検討中</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">見込み度</label>
          <select class="form-select" name="probability">
            <option value="">選択してください</option>
            <option value="high">高（80%以上）</option>
            <option value="medium">中（50%程度）</option>
            <option value="low">低（30%以下）</option>
          </select>
        </div>
        <div class="form-group full-width">
          <label class="form-label">メモ・ヒアリング内容</label>
          <textarea class="form-textarea" name="notes" rows="4" placeholder="商談内容、要望、注意事項などを記録"></textarea>
        </div>
      </div>
    </div>

    <!-- 営業担当（自動） -->
    <input type="hidden" name="sales_rep" id="sales_rep" />
    <input type="hidden" name="registration_type" value="sales_lead" />

    <!-- フォームアクション -->
    <div class="form-actions">
      <button type="button" class="btn btn-outline" onclick="window.location.href='/sales/dashboard.html#client'">
        <i class="fas fa-times"></i>
        キャンセル
      </button>
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-save"></i>
        登録して招待リンクを送信
      </button>
    </div>
  </form>

  <script>
    (function() {
      const form = document.getElementById('client-form');
      const API_BASE = 'https://51bhoxkbxd.execute-api.ap-northeast-1.amazonaws.com/prod';
      
      // 営業担当を自動設定（実際はセッションから取得）
      document.getElementById('sales_rep').value = '正田和輝';

      form.addEventListener('submit', async function(e) {
          e.preventDefault();
          
          const formData = new FormData(form);
        const leadData = {
          name: formData.get('store_name'),
            company_name: formData.get('company_name'),
            contact_person: formData.get('contact_person'),
          phone: formData.get('phone'),
            email: formData.get('email'),
          lead_status: formData.get('lead_status'),
          probability: formData.get('probability'),
          notes: formData.get('notes'),
            sales_rep: formData.get('sales_rep'),
          registration_type: 'sales_lead',
          status: 'pending_customer_info', // お客様情報入力待ち
          created_at: new Date().toISOString()
        };
        
        try {
          // APIに送信
          const response = await fetch(`${API_BASE}/stores`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(leadData)
          });
          
          if (response.ok) {
            const result = await response.json();
            // 招待リンク生成（実際はバックエンドで生成）
            const inviteLink = `${window.location.origin}/registration/customer-complete.html?token=${result.id}`;
            
            alert(`リードを登録しました！\n\n招待リンク:\n${inviteLink}\n\n（このリンクをお客様にお送りください）`);
          window.location.href = '/sales/dashboard.html#client';
          } else {
            throw new Error('登録に失敗しました');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('登録に失敗しました。もう一度お試しください。');
        }
      });
    })();
  </script>
