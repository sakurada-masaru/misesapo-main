  <script>
    // Form submission functionality
    (function() {
      const form = document.getElementById('client-form');
      const nextDateInput = document.getElementById('next_date');
      const statusSelect = document.getElementById('status-select');
      const cleaningFrequencySelect = document.getElementById('cleaning-frequency-select');
      
      // Set initial values from template context
      const status = '契約作業中';
      const cleaningFrequency = '';
      
      if (status && statusSelect) {
        statusSelect.value = status;
      }
      
      if (cleaningFrequency && cleaningFrequencySelect) {
        cleaningFrequencySelect.value = cleaningFrequency;
      }
      
      // Convert display date format to datetime-local format
      function convertDisplayDateToLocal(dateString) {
        if (!dateString) return '';
        // Format: "2025年3月19日 13:00"
        const match = dateString.match(/(\d{4})年(\d{1,2})月(\d{1,2})日\s+(\d{1,2}):(\d{1,2})/);
        if (!match) return '';
        
        const year = match[1];
        const month = String(match[2]).padStart(2, '0');
        const day = String(match[3]).padStart(2, '0');
        const hours = String(match[4]).padStart(2, '0');
        const minutes = String(match[5]).padStart(2, '0');
        
        return `${year}-${month}-${day}T${hours}:${minutes}`;
      }
      
      // Set initial next_date value if it exists
      const nextDateDisplay = '';
      if (nextDateDisplay && nextDateInput) {
        const localDate = convertDisplayDateToLocal(nextDateDisplay);
        if (localDate) {
          nextDateInput.value = localDate;
        }
      }
      
      if (form) {
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          
          // Get form data
          const formData = new FormData(form);
          const clientData = {
            id: formData.get('id'),
            company_name: formData.get('company_name'),
            company_name_kana: formData.get('company_name_kana'),
            brand_name: formData.get('brand_name'),
            store_name: formData.get('store_name'),
            contact_person: formData.get('contact_person'),
            email: formData.get('email'),
            sales_rep: formData.get('sales_rep'),
            store_count: formData.get('store_count') || '',
            status: formData.get('status'),
            next_date: formData.get('next_date') ? formatDateForDisplay(formData.get('next_date')) : '',
            cleaning_frequency: formData.get('cleaning_frequency') || '',
            url: formData.get('url') || '',
            notes: formData.get('notes') || ''
          };
          
          // TODO: Implement actual submission to backend
          console.log('Client data:', clientData);
          
          // Show success message
          alert('顧客情報を更新しました。\n（現在はモックです。実際のバックエンド連携は実装予定です。）');
          
          // Redirect to client detail page
          const clientId = formData.get('id');
          window.location.href = `/sales/clients/${clientId}.html`;
        });
      }

      // Helper function to format datetime-local to display format
      function formatDateForDisplay(dateTimeString) {
        if (!dateTimeString) return '';
        const date = new Date(dateTimeString);
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        return `${year}年${month}月${day}日 ${hours}:${minutes}`;
      }
    })();
  </script>
