            <div class="priority-card priority-emergency">

            <div class="priority-card priority-high">
              <i class="fas fa-exclamation-circle"></i>
              <span>高</span>
            </div>
          </label>

            <div class="priority-card priority-medium">
              <i class="fas fa-info-circle"></i>
              <span>中</span>
            </div>
          </label>

            <input type="radio" name="priority" value="低" />
            <div class="priority-card priority-low">
              <i class="fas fa-circle"></i>
              <span>低</span>

        </div>
      </div>
    </div>

  <script>
    // Category change - show related FAQs
    (function() {
      const categorySelect = document.getElementById('category');
      const relatedFaqs = document.getElementById('related-faqs');
      
      categorySelect.addEventListener('change', function() {
        if (this.value === '発注') {
          relatedFaqs.style.display = 'block';
        } else {
          relatedFaqs.style.display = 'none';
        }
      });

      // Priority change - update estimate time
      const priorityInputs = document.querySelectorAll('input[name="priority"]');
      const estimateTime = document.getElementById('estimate-time');
      
      priorityInputs.forEach(input => {
        input.addEventListener('change', function() {
          const priority = this.value;
          const estimates = {
            '緊急': '1営業日以内',
            '高': '2営業日以内',
            '中': '3営業日以内',
            '低': '5営業日以内'
          };
          estimateTime.textContent = estimates[priority] || '2営業日以内';
        });
      });

      // File upload preview
      const fileInput = document.querySelector('input[type="file"]');
      const fileList = document.getElementById('file-list');
      
      fileInput.addEventListener('change', function(e) {
        const files = Array.from(e.target.files);
        fileList.innerHTML = '';
        
        files.forEach((file, index) => {
          if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = function(e) {
              const fileItem = document.createElement('div');
              fileItem.className = 'file-item';
              fileItem.innerHTML = `
                <img src="${e.target.result}" alt="Upload ${index + 1}" />
                <button type="button" onclick="this.parentElement.remove()">
                  <i class="fas fa-times"></i>
                </button>
              `;
              fileList.appendChild(fileItem);
            };
            reader.readAsDataURL(file);
          }
        });
      });

      // Form submit
      document.getElementById('inquiry-form').addEventListener('submit', function(e) {
        e.preventDefault();
        // TODO: Backend integration
        alert('お問い合わせを送信しました。チケット番号: TICK-2025-XXX');
        window.location.href = '/mypage/support/tickets.html';
      });
    })();
  </script>

          const normalHeaderWrapper = document.getElementById('normal-header-wrapper');
          if (defaultHeaderWrapper) {
            defaultHeaderWrapper.style.display = 'none';
          }
          if (normalHeaderWrapper) {
            normalHeaderWrapper.style.display = 'block';
            // ログイン画面では通常ヘッダーを常に表示
            const normalHeader = normalHeaderWrapper.querySelector('.normal-header');
            if (normalHeader) {
              normalHeader.classList.add('visible');
            }
          }
        }
      })();
    </script>
  </body>
