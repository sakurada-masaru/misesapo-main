<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>ページを読み込み中...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f4f7f6;
            color: #333;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FF679C;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>ページを読み込み中...</p>
    </div>

    <script>
        (function() {
            // #region agent log
            fetch('http://127.0.0.1:7242/ingest/1ad2d2da-39d2-46f5-a6d7-ed88dc7e9fd9',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'404.html:44',message:'404.html script started',data:{path:window.location.pathname,url:window.location.href},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'A'})}).catch(()=>{});
            // #endregion
            
            const path = window.location.pathname;
            const basePath = document.querySelector('base')?.getAttribute('href') || '/';
            
            // #region agent log
            fetch('http://127.0.0.1:7242/ingest/1ad2d2da-39d2-46f5-a6d7-ed88dc7e9fd9',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'404.html:48',message:'Path and basePath extracted',data:{path:path,basePath:basePath},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'A'})}).catch(()=>{});
            // #endregion
            
            // URLエンコードされた[id]をデコード
            function decodeTemplatePath(url) {
                // [id]を%5Bid%5Dにエンコードしてからfetch
                return url.replace(/\[id\]/g, '%5Bid%5D');
            }
            
            // /reports/shared/{id}/view の場合
            const viewMatch = path.match(/^\/reports\/shared\/([^\/]+)\/view\/?$/);
            if (viewMatch) {
                const reportId = viewMatch[1];
                // テンプレートファイルを読み込んで、IDを置き換えて表示
                const templateUrl = basePath.replace(/\/$/, '') + '/reports/shared/%5Bid%5D/view.html';
                fetch(templateUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(html => {
                        // [id]を実際のIDに置き換え
                        const processedHtml = html.replace(/\[id\]/g, reportId);
                        document.open();
                        document.write(processedHtml);
                        document.close();
                    })
                    .catch(error => {
                        console.error('Error loading template:', error);
                        document.body.innerHTML = '<div style="text-align:center;padding:40px;"><h1>404 - ページが見つかりません</h1><p>レポートが見つかりませんでした。</p><p style="color:#999;font-size:0.9rem;">エラー: ' + error.message + '</p></div>';
                    });
                return;
            }
            
            // /reports/shared/{id} の場合
            const sharedMatch = path.match(/^\/reports\/shared\/([^\/]+)\/?$/);
            if (sharedMatch) {
                const reportId = sharedMatch[1];
                // テンプレートファイルを読み込んで、IDを置き換えて表示
                const templateUrl = basePath.replace(/\/$/, '') + '/reports/shared/%5Bid%5D.html';
                fetch(templateUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(html => {
                        // [id]を実際のIDに置き換え
                        const processedHtml = html.replace(/\[id\]/g, reportId);
                        document.open();
                        document.write(processedHtml);
                        document.close();
                    })
                    .catch(error => {
                        console.error('Error loading template:', error);
                        document.body.innerHTML = '<div style="text-align:center;padding:40px;"><h1>404 - ページが見つかりません</h1><p>レポートが見つかりませんでした。</p><p style="color:#999;font-size:0.9rem;">エラー: ' + error.message + '</p></div>';
                    });
                return;
            }
            
            // /admin/customers/stores/{id}/chart.html の場合
            const chartMatch = path.match(/^\/admin\/customers\/stores\/([^\/]+)\/chart\.html\/?$/);
            
            // #region agent log
            fetch('http://127.0.0.1:7242/ingest/1ad2d2da-39d2-46f5-a6d7-ed88dc7e9fd9',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'404.html:109',message:'Chart path matching attempt',data:{path:path,chartMatch:chartMatch?chartMatch[1]:null,matched:!!chartMatch},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'B'})}).catch(()=>{});
            // #endregion
            
            if (chartMatch) {
                const storeId = chartMatch[1];
                // テンプレートファイルを読み込んで、IDを置き換えて表示
                // [id]はURLエンコードせず、そのまま使用
                const templateUrl = basePath.replace(/\/$/, '') + '/admin/customers/stores/[id]/chart.html';
                
                // #region agent log
                fetch('http://127.0.0.1:7242/ingest/1ad2d2da-39d2-46f5-a6d7-ed88dc7e9fd9',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'404.html:115',message:'Before template fetch',data:{storeId:storeId,templateUrl:templateUrl},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'C'})}).catch(()=>{});
                // #endregion
                
                fetch(templateUrl)
                    .then(response => {
                        // #region agent log
                        fetch('http://127.0.0.1:7242/ingest/1ad2d2da-39d2-46f5-a6d7-ed88dc7e9fd9',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'404.html:117',message:'Template fetch response',data:{ok:response.ok,status:response.status,statusText:response.statusText},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'C'})}).catch(()=>{});
                        // #endregion
                        
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(html => {
                        // #region agent log
                        fetch('http://127.0.0.1:7242/ingest/1ad2d2da-39d2-46f5-a6d7-ed88dc7e9fd9',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'404.html:123',message:'Before ID replacement',data:{htmlLength:html.length,hasIdPlaceholder:html.includes('[id]'),storeId:storeId,currentUrl:window.location.href},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'D'})}).catch(()=>{});
                        // #endregion
                        
                        // [id]を実際のIDに置き換え
                        const processedHtml = html.replace(/\[id\]/g, storeId);
                        
                        // #region agent log
                        fetch('http://127.0.0.1:7242/ingest/1ad2d2da-39d2-46f5-a6d7-ed88dc7e9fd9',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'404.html:125',message:'After ID replacement',data:{processedHtmlLength:processedHtml.length,hasIdPlaceholder:processedHtml.includes('[id]'),replacementCount:(html.match(/\[id\]/g)||[]).length,storeId:storeId},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'D'})}).catch(()=>{});
                        // #endregion
                        
                        // #region agent log
                        fetch('http://127.0.0.1:7242/ingest/1ad2d2da-39d2-46f5-a6d7-ed88dc7e9fd9',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'404.html:127',message:'Before document.write',data:{storeId:storeId,currentUrl:window.location.href},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'A'})}).catch(()=>{});
                        // #endregion
                        
                        document.open();
                        document.write(processedHtml);
                        document.close();
                        
                        // #region agent log
                        // document.write後、少し待ってからURLを確認
                        setTimeout(() => {
                            fetch('http://127.0.0.1:7242/ingest/1ad2d2da-39d2-46f5-a6d7-ed88dc7e9fd9',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'404.html:132',message:'After document.write',data:{storeId:storeId,currentUrl:window.location.href,pathname:window.location.pathname},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'A'})}).catch(()=>{});
                        }, 100);
                        // #endregion
                    })
                    .catch(error => {
                        // #region agent log
                        fetch('http://127.0.0.1:7242/ingest/1ad2d2da-39d2-46f5-a6d7-ed88dc7e9fd9',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'404.html:129',message:'Template fetch error',data:{error:error.message,stack:error.stack},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'C'})}).catch(()=>{});
                        // #endregion
                        
                        console.error('Error loading template:', error);
                        document.body.innerHTML = '<div style="text-align:center;padding:40px;"><h1>404 - ページが見つかりません</h1><p>カルテが見つかりませんでした。</p><p style="color:#999;font-size:0.9rem;">エラー: ' + error.message + '</p><a href="/admin/customers/" style="color:#FF679C;text-decoration:none;">顧客管理に戻る</a></div>';
                    });
                return;
            }
            
            // #region agent log
            fetch('http://127.0.0.1:7242/ingest/1ad2d2da-39d2-46f5-a6d7-ed88dc7e9fd9',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({location:'404.html:136',message:'No chart match, showing default 404',data:{path:path},timestamp:Date.now(),sessionId:'debug-session',runId:'run1',hypothesisId:'B'})}).catch(()=>{});
            // #endregion
            
            // その他の404エラー
            document.body.innerHTML = '<div style="text-align:center;padding:40px;"><h1>404 - ページが見つかりません</h1><p>お探しのページは存在しません。</p><a href="/" style="color:#FF679C;text-decoration:none;">トップページに戻る</a></div>';
        })();
    </script>
</body>
</html>
