    <script>
      function togglePasswordVisibility(id) {
        const input = document.getElementById(id);
        const icon = input && input.parentElement && input.parentElement.querySelector('i');
        if (!input || !icon) return;
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      }
      
      // ログインフォーム処理
      (function() {
        const loginForm = document.getElementById('login-form');
        const errorDiv = document.getElementById('login-error');
        
        if (loginForm) {
          loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email) {
              errorDiv.textContent = 'メールアドレスを入力してください';
              errorDiv.style.display = 'block';
              return;
            }
            
            if (!password) {
              errorDiv.textContent = 'パスワードを入力してください';
              errorDiv.style.display = 'block';
              return;
            }
            
            // ログインボタンを無効化
            const submitButton = loginForm.querySelector('button[type="submit"]');
            if (submitButton) {
              submitButton.disabled = true;
              submitButton.textContent = 'ログイン中...';
            }
            
            try {
              // 認証処理（API呼び出し）
              const result = await window.Auth.login(email, password);
              
              if (result.success) {
                errorDiv.style.display = 'none';
                
                // リダイレクト先を取得
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect');
                
                if (redirect) {
                  window.location.href = decodeURIComponent(redirect);
                } else {
                  // ロールごとのデフォルトページにリダイレクト
                  const defaultPage = window.Auth.getDefaultPageForRole(result.user.role);
                  const basePath = document.querySelector('base')?.getAttribute('href') || '/';
                  
                  // ベースパスを考慮したパス解決
                  let redirectPath = defaultPage;
                  if (basePath !== '/' && !defaultPage.startsWith('http')) {
                    if (defaultPage.startsWith('/')) {
                      redirectPath = basePath.slice(0, -1) + defaultPage;
                    } else {
                      redirectPath = basePath + defaultPage;
                    }
                  }
                  
                  window.location.href = redirectPath;
                }
              } else {
                // エラーメッセージを表示
                const errorMessage = result.message || 'ログインに失敗しました';
                errorDiv.textContent = errorMessage;
                errorDiv.style.display = 'block';
                
                // ログインボタンを再有効化
                if (submitButton) {
                  submitButton.disabled = false;
                  submitButton.textContent = 'ログイン';
                }
              }
            } catch (error) {
              console.error('ログインエラー:', error);
              errorDiv.textContent = 'ログイン処理でエラーが発生しました。ページを再読み込みしてください。';
              errorDiv.style.display = 'block';
              
              // ログインボタンを再有効化
              if (submitButton) {
                submitButton.disabled = false;
                submitButton.textContent = 'ログイン';
              }
            }
          });
        }
        
        // 既にログイン済みの場合はリダイレクト
        if (window.Auth && window.Auth.checkAuth()) {
          const urlParams = new URLSearchParams(window.location.search);
          const redirect = urlParams.get('redirect');
          
          if (redirect) {
            window.location.href = decodeURIComponent(redirect);
          } else {
            // 現在のロールに応じたデフォルトページにリダイレクト
            const currentRole = window.Auth.getCurrentRole();
            const defaultPage = window.Auth.getDefaultPageForRole(currentRole);
            const basePath = document.querySelector('base')?.getAttribute('href') || '/';
            
            // ベースパスを考慮したパス解決
            let redirectPath = defaultPage;
            if (basePath !== '/' && !defaultPage.startsWith('http')) {
              if (defaultPage.startsWith('/')) {
                redirectPath = basePath.slice(0, -1) + defaultPage;
              } else {
                redirectPath = basePath + defaultPage;
              }
            }
            
            window.location.href = redirectPath;
          }
        }
        
        // メール確認の再送信リンク
        const resendLink = document.getElementById('resend-verification-link');
        if (resendLink) {
          resendLink.addEventListener('click', async function(e) {
            e.preventDefault();
            
            // メールアドレスを入力してもらう
            const email = prompt('メールアドレスを入力してください:');
            if (!email) {
              return;
            }
            
            // Firebase Authenticationでメールアドレスからユーザーを取得
            if (window.FirebaseAuth) {
              try {
                // メールアドレスからユーザーを取得（ログインが必要）
                // 注意: Firebase Authenticationでは、メールアドレスから直接ユーザーを取得できない
                // そのため、パスワードリセット機能を使用するか、ログイン後に再送信する必要がある
                alert('メール確認の再送信には、ログインが必要です。\n\nログイン後、マイページからメール確認の再送信を行ってください。');
              } catch (error) {
                console.error('メール確認の再送信エラー:', error);
                alert('メール確認の再送信に失敗しました。');
              }
            } else {
              alert('Firebase Authenticationが利用できません。');
            }
          });
        }
      })();
      
      // SP版：メニューボタンとメニューパネルの制御
      (function() {
        const menuButton = document.getElementById('fixed-menu-button');
        const menuPanel = document.getElementById('sp-menu-panel');
        const menuOverlay = document.getElementById('sp-menu-panel-overlay');
        
        if (!menuButton || !menuPanel || !menuOverlay) return;
        
        // メニューの開閉
        function toggleMenu() {
          const isOpen = menuPanel.classList.contains('open');
          if (isOpen) {
            closeMenu();
          } else {
            openMenu();
          }
        }
        
        function openMenu() {
          menuPanel.classList.add('open');
          menuOverlay.classList.add('open');
          document.body.style.overflow = 'hidden';
        }
        
        function closeMenu() {
          menuPanel.classList.remove('open');
          menuOverlay.classList.remove('open');
          document.body.style.overflow = '';
          // サブメニューも閉じる
          document.querySelectorAll('.sp-menu-item.active').forEach(item => {
            item.classList.remove('active');
          });
        }
        
        // メニューボタンクリック
        menuButton.addEventListener('click', toggleMenu);
        
        // オーバーレイクリックで閉じる
        menuOverlay.addEventListener('click', closeMenu);
        
        // サブメニューの開閉
        document.querySelectorAll('.sp-menu-item-has-submenu > .sp-menu-link').forEach(link => {
          link.addEventListener('click', function(e) {
            e.preventDefault();
            const item = this.parentElement;
            item.classList.toggle('active');
          });
        });
      })();
    </script>

        const path = window.location.pathname || '';
        const isSigninPage = path.includes('/signin.html') || path.includes('/signin');
        
        // ログイン画面では通常ヘッダーを表示、デフォルトヘッダーを非表示
        if (isSigninPage) {
          const defaultHeaderWrapper = document.getElementById('default-header-wrapper');
          const normalHeaderWrapper = document.getElementById('normal-header-wrapper');
          if (defaultHeaderWrapper) {
            defaultHeaderWrapper.style.display = 'none';
          }
          if (normalHeaderWrapper) {
            normalHeaderWrapper.style.display = 'block';
            // ログイン画面では通常ヘッダーを常に表示
            const normalHeader = normalHeaderWrapper.querySelector('.normal-header');
            if (normalHeader) {
              normalHeader.classList.add('visible');
            }
          }
        }
      })();
    </script>
  </body>
  </html>
