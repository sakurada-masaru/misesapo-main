  <script>
    const API_BASE = 'https://51bhoxkbxd.execute-api.ap-northeast-1.amazonaws.com/prod';
    
    // TODO: 実際のログインユーザーIDを取得
    const CURRENT_WORKER_ID = '1'; // 仮のID
    
    let allSchedules = [];
    let allStores = [];
    let currentDate = new Date();
    const weekdays = ['日', '月', '火', '水', '木', '金', '土'];

    // 初期化
    document.addEventListener('DOMContentLoaded', async () => {
      await Promise.all([loadStores(), loadSchedules()]);
      renderCalendar();
      renderScheduleList();
    });

    // データ読み込み
    async function loadSchedules() {
      try {
        const response = await fetch(`${API_BASE}/schedules`);
        const data = await response.json();
        // 自分の担当分のみフィルター（TODO: worker_idで絞り込み）
        // 現在は全スケジュールを表示（将来的にworker_idでフィルター）
        allSchedules = data.filter(s => {
          // ステータスが draft のものは除外（管理者がアサインする前）
          if (s.status === 'draft') return false;
          // 自分の担当分、または未割当のものを表示
          return !s.worker_id || s.worker_id === CURRENT_WORKER_ID || s.worker_id === '';
        });
      } catch (error) {
        console.error('Failed to load schedules:', error);
        allSchedules = [];
      }
    }

    async function loadStores() {
      try {
        const response = await fetch(`${API_BASE}/stores`);
        allStores = await response.json();
      } catch (error) {
        console.error('Failed to load stores:', error);
        allStores = [];
      }
    }

    function getStoreName(storeId) {
      // DataUtilsで新旧両方のID形式に対応
      return DataUtils.getStoreName(allStores, storeId);
    }

    function getStoreAddress(storeId) {
      const store = DataUtils.findStore(allStores, storeId);
      if (!store) return '';
      return `${store.pref || ''}${store.city || ''}${store.address1 || ''}`;
    }

    // カレンダー描画
    function renderCalendar() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      
      document.getElementById('current-month').textContent = `${year}年${month + 1}月`;
      
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const daysInMonth = lastDay.getDate();
      const startingDayOfWeek = firstDay.getDay();
      
      const calendarDays = document.getElementById('calendar-days');
      calendarDays.innerHTML = '';
      
      // スケジュールがある日を取得
      const eventDays = new Set();
      allSchedules.forEach(s => {
        if (s.scheduled_date) {
          const [y, m, d] = s.scheduled_date.split('-').map(Number);
          if (y === year && m === month + 1) {
            eventDays.add(d);
          }
        }
      });
      
      // 前月の日
      const prevMonthLastDay = new Date(year, month, 0).getDate();
      for (let i = startingDayOfWeek - 1; i >= 0; i--) {
        const day = document.createElement('div');
        day.className = 'calendar-day other-month';
        day.textContent = prevMonthLastDay - i;
        calendarDays.appendChild(day);
      }
      
      // 当月の日
      const today = new Date();
      for (let i = 1; i <= daysInMonth; i++) {
        const day = document.createElement('div');
        day.className = 'calendar-day';
        
        if (year === today.getFullYear() && month === today.getMonth() && i === today.getDate()) {
          day.classList.add('today');
        }
        
        if (eventDays.has(i)) {
          day.classList.add('has-event');
          const dot = document.createElement('span');
          dot.className = 'event-dot';
          day.appendChild(dot);
        }
        
        const dayNum = document.createElement('span');
        dayNum.textContent = i;
        day.insertBefore(dayNum, day.firstChild);
        
        day.addEventListener('click', () => {
          const selectedDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
          showDaySchedules(selectedDate);
        });
        
        calendarDays.appendChild(day);
      }
      
      // 翌月の日
      const remainingDays = 42 - (startingDayOfWeek + daysInMonth);
      for (let i = 1; i <= remainingDays; i++) {
        const day = document.createElement('div');
        day.className = 'calendar-day other-month';
        day.textContent = i;
        calendarDays.appendChild(day);
      }
    }

    // スケジュールリスト描画
    function renderScheduleList(filterDate = null) {
      const container = document.getElementById('schedule-items');
      const title = document.getElementById('list-title');
      
      let schedules = [...allSchedules];
      
      if (filterDate) {
        title.textContent = `${filterDate} の予定`;
        schedules = schedules.filter(s => s.scheduled_date === filterDate);
      } else {
        title.textContent = '今後の予定';
        const today = new Date().toISOString().split('T')[0];
        schedules = schedules.filter(s => s.scheduled_date >= today);
      }
      
      // 日時順ソート
      schedules.sort((a, b) => {
        const dateA = `${a.scheduled_date} ${a.scheduled_time || '00:00'}`;
        const dateB = `${b.scheduled_date} ${b.scheduled_time || '00:00'}`;
        return dateA.localeCompare(dateB);
      });
      
      // 最大10件表示
      schedules = schedules.slice(0, 10);
      
      if (schedules.length === 0) {
        container.innerHTML = '<div class="empty-message">予定はありません</div>';
        return;
      }
      
      container.innerHTML = schedules.map(schedule => {
        const date = new Date(schedule.scheduled_date);
        const day = date.getDate();
        const dow = weekdays[date.getDay()];
        const statusClass = schedule.status || 'scheduled';
        const statusLabel = getStatusLabel(schedule.status);
        const isScheduled = schedule.status === 'scheduled';
        const isInProgress = schedule.status === 'in_progress';
        const isCompleted = schedule.status === 'completed';
        
        return `
          <div class="schedule-item status-${statusClass}">
            <div class="schedule-item-header">
              <div class="item-date">
                <span class="date-day">${day}</span>
                <span class="date-dow">${dow}</span>
              </div>
              <div class="item-content">
                <div class="item-time">${schedule.scheduled_time || '-'} (${schedule.duration_minutes || 60}分)</div>
                <div class="item-location">${escapeHtml(getStoreName(schedule.store_id))}</div>
                <div class="item-address">${escapeHtml(getStoreAddress(schedule.store_id))}</div>
                ${schedule.notes ? `<div class="item-task">${escapeHtml(schedule.notes)}</div>` : ''}
              </div>
              <div class="item-status">
                <span class="status-badge status-${statusClass}">${statusLabel}</span>
              </div>
            </div>
            <div class="item-actions">
              ${isScheduled ? `
                <button class="action-btn btn-accept" onclick="acceptSchedule('${schedule.id}')">
                  <i class="fas fa-check-circle"></i> 受託
                </button>
              ` : ''}
              ${isInProgress ? `
                <button class="action-btn btn-start" onclick="startWork('${schedule.id}')">
                  <i class="fas fa-play-circle"></i> 作業開始
                </button>
                <a href="/staff/reports/new.html?schedule=${schedule.id}" class="action-btn btn-report">
                  <i class="fas fa-file-alt"></i> レポート作成
                </a>
              ` : ''}
              ${isCompleted ? `
                <a href="/staff/reports/new.html?schedule=${schedule.id}" class="action-btn btn-report">
                  <i class="fas fa-file-alt"></i> レポート確認
                </a>
              ` : ''}
            </div>
          </div>
        `;
      }).join('');
    }

    function showDaySchedules(date) {
      renderScheduleList(date);
    }

    function getStatusLabel(status) {
      const labels = {
        'scheduled': '予定',
        'in_progress': '作業中',
        'completed': '完了'
      };
      return labels[status] || '予定';
    }

    function escapeHtml(str) {
      if (!str) return '';
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    // 案件受託
    window.acceptSchedule = async function(scheduleId) {
      if (!confirm('この案件を受託しますか？')) {
        return;
      }
      
      try {
        const updateData = {
          status: 'in_progress',
          accepted_at: new Date().toISOString()
        };
        
        const response = await fetch(`${API_BASE}/schedules/${scheduleId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(updateData)
        });
        
        if (!response.ok) {
          throw new Error('受託に失敗しました');
        }
        
        // ローカルデータ更新
        const schedule = allSchedules.find(s => s.id === scheduleId);
        if (schedule) {
          schedule.status = 'in_progress';
          schedule.accepted_at = updateData.accepted_at;
        }
        
        renderScheduleList();
        renderCalendar();
        alert('案件を受託しました');
      } catch (error) {
        console.error('Accept schedule error:', error);
        alert('受託に失敗しました: ' + error.message);
      }
    };

    // 作業開始
    window.startWork = async function(scheduleId) {
      if (!confirm('作業を開始しますか？')) {
        return;
      }
      
      try {
        // 位置情報を取得（オプション）
        let location = null;
        if (navigator.geolocation) {
          try {
            const position = await new Promise((resolve, reject) => {
              navigator.geolocation.getCurrentPosition(resolve, reject, { timeout: 5000 });
            });
            location = {
              latitude: position.coords.latitude,
              longitude: position.coords.longitude
            };
          } catch (geoError) {
            console.warn('位置情報の取得に失敗しました:', geoError);
          }
        }
        
        const updateData = {
          status: 'in_progress',
          started_at: new Date().toISOString()
        };
        
        if (location) {
          updateData.start_location = location;
        }
        
        const response = await fetch(`${API_BASE}/schedules/${scheduleId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(updateData)
        });
        
        if (!response.ok) {
          throw new Error('作業開始に失敗しました');
        }
        
        // ローカルデータ更新
        const schedule = allSchedules.find(s => s.id === scheduleId);
        if (schedule) {
          schedule.status = 'in_progress';
          schedule.started_at = updateData.started_at;
        }
        
        renderScheduleList();
        renderCalendar();
        alert('作業を開始しました');
      } catch (error) {
        console.error('Start work error:', error);
        alert('作業開始に失敗しました: ' + error.message);
      }
    };

    // 月移動
    document.getElementById('prev-month').addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar();
      renderScheduleList();
    });

    document.getElementById('next-month').addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar();
      renderScheduleList();
    });
  </script>
