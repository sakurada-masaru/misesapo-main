  <script>
    // Load and render training videos
    (async function() {
      const categoriesEl = document.getElementById('video-categories');
      const searchInput = document.getElementById('video-search');
      const categoryFilter = document.getElementById('category-filter');
      const requiredFilter = document.getElementById('required-filter');
      
      if (!categoriesEl) return;
      
      // まず埋め込まれたJSONを確認（最優先）
      let trainingData = null;
      const trainingDataEl = document.getElementById('training-data');
      console.log('[TrainingVideos] Checking embedded JSON:', {
        elementExists: !!trainingDataEl,
        hasContent: trainingDataEl ? !!trainingDataEl.textContent.trim() : false,
        contentLength: trainingDataEl ? trainingDataEl.textContent.trim().length : 0
      });
      
      if (trainingDataEl && trainingDataEl.textContent.trim()) {
        try {
          trainingData = JSON.parse(trainingDataEl.textContent);
          console.log('[TrainingVideos] Loaded from embedded JSON:', trainingData);
        } catch (parseError) {
          console.error('[TrainingVideos] Failed to parse embedded JSON:', parseError);
          console.error('[TrainingVideos] JSON content:', trainingDataEl.textContent.substring(0, 200));
        }
      } else {
        console.warn('[TrainingVideos] Embedded JSON not found or empty');
      }
      
      // 埋め込まれたJSONがない場合、AWS APIから取得を試みる
      if (!trainingData && window.AWSTrainingVideosAPI) {
        try {
          trainingData = await window.AWSTrainingVideosAPI.loadData();
          console.log('[TrainingVideos] Loaded from AWS API');
        } catch (error) {
          console.error('[TrainingVideos] Failed to load from AWS API:', error);
        }
      }
      
      // それでも取得できなかった場合は空のデータ
      if (!trainingData) {
        console.warn('[TrainingVideos] No data available, using empty data');
        trainingData = { categories: [] };
      }
      
      const categories = trainingData.categories || [];
      
      // デバッグ: データを確認
      console.log('[TrainingVideos] Loaded data:', trainingData);
      console.log('[TrainingVideos] Categories:', categories);
      categories.forEach(cat => {
        console.log(`[TrainingVideos] Category: ${cat.name}, Videos: ${cat.videos?.length || 0}`);
      });
      
      let filteredCategories = [...categories];
      
      // Render categories
      function renderCategories() {
        console.log('[TrainingVideos] Rendering categories:', filteredCategories);
        
        // データが空の場合は空のメッセージを表示
        if (filteredCategories.length === 0 || filteredCategories.every(cat => !cat.videos || cat.videos.length === 0)) {
          categoriesEl.innerHTML = `
            <div class="category-section">
              <h2 class="category-title">動画が見つかりません</h2>
              <p style="padding: 20px; text-align: center; color: #6b7280;">
                動画データが読み込まれていません。しばらく待ってからページをリロードしてください。
              </p>
            </div>
          `;
          return;
        }
        
        const html = filteredCategories.map(category => {
          const videos = category.videos || [];
          console.log(`[TrainingVideos] Rendering category: ${category.name}, Videos: ${videos.length}`);
          if (videos.length === 0) return '';
          
          const videoCards = videos.map(video => {
            const requiredBadge = video.required ? 
              '<span class="video-required-badge">必須</span>' : '';
            
            // サムネイルが存在しない場合は、動画の最初のフレームを使用
            // サムネイルが空文字列、placeholder、または存在しない可能性のあるローカルパスの場合は動画を使用
            const hasValidThumbnail = video.thumbnail && 
              video.thumbnail.trim() !== '' && 
              !video.thumbnail.includes('placeholder') && 
              !video.thumbnail.includes('via.placeholder') &&
              !video.thumbnail.startsWith('/images/'); // ローカルの画像パスは存在しない可能性が高い
            
            const thumbnailHtml = hasValidThumbnail
              ? `<img src="${video.thumbnail}" alt="${video.title}" onerror="this.parentElement.querySelector('video').style.display='block'; this.style.display='none';" />`
              : '';
            
            return `
              <div class="video-card" data-video-id="${video.id}" data-category="${category.id}" data-required="${video.required}">
                <div class="video-thumbnail">
                  ${thumbnailHtml}
                  <video style="display: ${thumbnailHtml ? 'none' : 'block'}; width: 100%; height: 100%; object-fit: cover;" preload="metadata" muted>
                    <source src="${video.video_url}" type="video/mp4">
                  </video>
                  <div class="video-play-overlay">
                    <i class="fas fa-play"></i>
                  </div>
                  <span class="video-duration">${video.duration}</span>
                  ${requiredBadge}
                </div>
                <div class="video-content">
                  <h3 class="video-title">${video.title}</h3>
                  <p class="video-description">${video.description}</p>
                  <div class="video-meta">
                    <span class="video-views">
                      <i class="fas fa-eye"></i>
                      ${video.views}回視聴
                    </span>
                    <span class="video-upload-date">
                      <i class="fas fa-calendar"></i>
                      ${video.upload_date}
                    </span>
                  </div>
                </div>
              </div>
            `;
          }).join('');
          
          return `
            <div class="category-section" data-category="${category.id}">
              <h2 class="category-title">${category.name}</h2>
              <div class="videos-grid">
                ${videoCards}
              </div>
            </div>
          `;
        }).join('');
        
        console.log('[TrainingVideos] Generated HTML length:', html.length);
        categoriesEl.innerHTML = html;
        
        // Attach click handlers
        attachVideoHandlers();
      }
      
      // Attach video click handlers
      function attachVideoHandlers() {
        const videoCards = document.querySelectorAll('.video-card');
        videoCards.forEach(card => {
          card.addEventListener('click', function() {
            const videoId = this.dataset.videoId;
            openVideoPlayer(videoId);
          });
        });
      }
      
      // Open video player modal
      function openVideoPlayer(videoId) {
        // Find video data
        let video = null;
        for (const category of categories) {
          const found = category.videos.find(v => v.id === videoId);
          if (found) {
            video = found;
            break;
          }
        }
        
        if (!video) return;
        
        // Create modal
        const modal = document.createElement('div');
        modal.className = 'video-player-modal active';
        modal.innerHTML = `
          <div class="video-player-container">
            <button class="video-player-close" onclick="this.closest('.video-player-modal').remove()">
              <i class="fas fa-times"></i>
            </button>
            <video class="video-player" controls>
              <source src="${video.video_url}" type="video/mp4">
              お使いのブラウザは動画再生に対応していません。
            </video>
          </div>
        `;
        
        document.body.appendChild(modal);
        
        // Close on background click
        modal.addEventListener('click', function(e) {
          if (e.target === modal) {
            modal.remove();
          }
        });
        
        // Close on ESC key
        const closeHandler = function(e) {
          if (e.key === 'Escape') {
            modal.remove();
            document.removeEventListener('keydown', closeHandler);
          }
        };
        document.addEventListener('keydown', closeHandler);
      }
      
      // Filter videos
      function filterVideos() {
        const searchQuery = searchInput.value.toLowerCase().trim();
        const categoryValue = categoryFilter.value;
        const requiredValue = requiredFilter.value;
        
        filteredCategories = categories.map(category => {
          let videos = category.videos || [];
          
          // Search filter
          if (searchQuery) {
            videos = videos.filter(video => {
              const searchText = `${video.title} ${video.description}`.toLowerCase();
              return searchText.includes(searchQuery);
            });
          }
          
          // Category filter
          if (categoryValue && category.id !== categoryValue) {
            videos = [];
          }
          
          // Required filter
          if (requiredValue === 'required') {
            videos = videos.filter(v => v.required === true);
          } else if (requiredValue === 'optional') {
            videos = videos.filter(v => v.required === false);
          }
          
          return {
            ...category,
            videos
          };
        }).filter(category => category.videos.length > 0);
        
        renderCategories();
      }
      
      // Event listeners
      searchInput.addEventListener('input', filterVideos);
      categoryFilter.addEventListener('change', filterVideos);
      requiredFilter.addEventListener('change', filterVideos);
      
      // Initial render
      renderCategories();
    })();
  </script>
