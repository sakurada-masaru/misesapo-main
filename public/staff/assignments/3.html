  <script>
    (function() {
      // ステータスに応じてボタンを表示
      const status = 'completed';
      const startWorkBtn = document.getElementById('start-work-btn');
      const createReportBtn = document.getElementById('create-report-btn');
      const completeWorkBtn = document.getElementById('complete-work-btn');
      const viewReportBtn = document.getElementById('view-report-btn');

      if (status === 'upcoming' || status === 'today') {
        if (startWorkBtn) startWorkBtn.style.display = 'block';
      } else if (status === 'in_progress') {
        if (createReportBtn) createReportBtn.style.display = 'block';
        if (completeWorkBtn) completeWorkBtn.style.display = 'block';
      } else if (status === 'completed') {
        if (viewReportBtn) {
          const reportId = '1';
          if (reportId) {
            viewReportBtn.style.display = 'block';
          }
        }
      }

      // 作業開始ボタン
      if (startWorkBtn) {
        startWorkBtn.addEventListener('click', function() {
          if (confirm('作業を開始しますか？位置情報を取得します。')) {
            // 位置情報取得
            if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(
                function(position) {
                  console.log('位置情報取得:', position.coords.latitude, position.coords.longitude);
                  // 作業開始処理（実際の実装ではAPI呼び出し）
                  alert('作業を開始しました。');
                  window.location.reload();
                },
                function(error) {
                  console.error('位置情報取得エラー:', error);
                  alert('位置情報の取得に失敗しました。');
                }
              );
            } else {
              alert('位置情報が利用できません。');
            }
          }
        });
      }

      // 作業完了ボタン
      if (completeWorkBtn) {
        completeWorkBtn.addEventListener('click', function() {
          if (confirm('作業を完了しますか？')) {
            // 作業完了処理（実際の実装ではAPI呼び出し）
            alert('作業を完了しました。');
            window.location.href = '/staff/assignments.html';
          }
        });
      }
    })();
  </script>
