<script>
  const API_BASE = 'https://51bhoxkbxd.execute-api.ap-northeast-1.amazonaws.com/prod';
  const REPORT_API = 'https://2z0ui5xfxb.execute-api.ap-northeast-1.amazonaws.com/prod';

  // 従業員用ログアウト関数
  function staffLogout() {
    if (window.CognitoAuth && typeof window.CognitoAuth.logout === 'function') {
      window.CognitoAuth.logout();
    }
    localStorage.removeItem('cognito_user');
    localStorage.removeItem('misesapo_auth');
    localStorage.removeItem('cognito_id_token');
    localStorage.removeItem('cognito_access_token');
    localStorage.removeItem('cognito_refresh_token');
    window.location.href = '/staff/signin.html';
  }

  // IDトークン取得（Cognito/localStorageから取得）
  async function getFirebaseIdToken() {
    try {
      const cognitoIdToken = localStorage.getItem('cognito_id_token');
      if (cognitoIdToken) {
        return cognitoIdToken;
      }
      
      const authData = localStorage.getItem('misesapo_auth');
      if (authData) {
        const parsed = JSON.parse(authData);
        if (parsed.token) {
          return parsed.token;
        }
      }
      
      return 'mock-token';
    } catch (error) {
      console.error('Error getting ID token:', error);
      return 'mock-token';
    }
  }

  // HTMLエスケープ
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // 日付フォーマット
  function formatDate(dateString) {
    if (!dateString) return '-';
    const date = new Date(dateString);
    return date.toLocaleDateString('ja-JP', {
      year: 'numeric',
      month: 'long',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });
  }

  // 業務連絡を読み込み
  async function loadAnnouncements() {
    const listEl = document.getElementById('announcements-list');
    
    try {
      listEl.innerHTML = '<div class="loading">読み込み中...</div>';
      
      const idToken = await getFirebaseIdToken();
      const response = await fetch(`${REPORT_API}/staff/announcements`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${idToken}`
        }
      });
      
      if (!response.ok) {
        throw new Error('業務連絡の取得に失敗しました');
      }
      
      const data = await response.json();
      const announcements = data.announcements || [];
      
      renderAnnouncements(announcements);
    } catch (error) {
      console.error('Error loading announcements:', error);
      listEl.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-circle"></i><p>業務連絡の読み込みに失敗しました</p></div>';
    }
  }

  // 業務連絡を表示
  function renderAnnouncements(announcements) {
    const listEl = document.getElementById('announcements-list');
    
    if (announcements.length === 0) {
      listEl.innerHTML = '<div class="empty-state"><i class="fas fa-bullhorn"></i><p>業務連絡はありません</p></div>';
      return;
    }
    
    let html = '';
    announcements.forEach(announcement => {
      const createdDate = formatDate(announcement.created_at);
      const newBadge = announcement.is_new ? '<span class="badge new">NEW</span>' : '';
      const unreadBadge = !announcement.is_read ? '<span class="badge unread">未読</span>' : '';
      const readClass = announcement.is_read ? 'read' : 'unread';
      
      // 期限表示
      let deadlineHtml = '';
      if (announcement.has_deadline && announcement.deadline) {
        const deadlineDate = new Date(announcement.deadline);
        const now = new Date();
        const isOverdue = deadlineDate < now;
        const deadlineClass = isOverdue ? 'has-deadline overdue' : 'has-deadline';
        deadlineHtml = `
          <div class="announcement-deadline ${deadlineClass}">
            <i class="fas fa-clock"></i>
            <span>期限: ${formatDate(announcement.deadline)}</span>
          </div>
        `;
      }
      
      html += `
        <div class="announcement-card ${readClass}" data-id="${announcement.id}">
          <div class="announcement-card-header">
            <h2 class="announcement-card-title">${escapeHtml(announcement.title)}</h2>
            <div class="announcement-badges">
              ${newBadge}
              ${unreadBadge}
            </div>
          </div>
          <div class="announcement-card-meta">
            <span><i class="fas fa-calendar"></i> ${createdDate}</span>
          </div>
          <div class="announcement-card-content">${escapeHtml(announcement.content)}</div>
          <div class="announcement-card-footer">
            ${deadlineHtml}
            <span><i class="fas fa-user"></i> ${escapeHtml(announcement.created_by_name || '管理者')}</span>
          </div>
        </div>
      `;
    });
    
    listEl.innerHTML = html;
    
    // クリックイベントを追加（既読マーク）
    listEl.querySelectorAll('.announcement-card').forEach(card => {
      card.addEventListener('click', async () => {
        const announcementId = card.dataset.id;
        if (!announcementId) return;
        
        // 既読マーク
        if (!card.classList.contains('read')) {
          try {
            const idToken = await getFirebaseIdToken();
            await fetch(`${REPORT_API}/staff/announcements/${announcementId}/read`, {
              method: 'POST',
              headers: {
                'Authorization': `Bearer ${idToken}`
              }
            });
            
            // 表示を更新
            card.classList.remove('unread');
            card.classList.add('read');
            const unreadBadge = card.querySelector('.badge.unread');
            if (unreadBadge) {
              unreadBadge.remove();
            }
          } catch (error) {
            console.error('Error marking announcement read:', error);
          }
        }
      });
    });
  }

  // URLパラメータから詳細表示
  function checkUrlParams() {
    const urlParams = new URLSearchParams(window.location.search);
    const announcementId = urlParams.get('id');
    
    if (announcementId) {
      // 詳細表示（将来的に実装）
      loadAnnouncements();
    } else {
      loadAnnouncements();
    }
  }

  // 初期化
  document.addEventListener('DOMContentLoaded', () => {
    checkUrlParams();
  });
</script>
