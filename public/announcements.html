<script>
  (function() {
    'use strict';
    
    const API_ENDPOINT = 'https://2z0ui5xfxb.execute-api.ap-northeast-1.amazonaws.com/prod/announcements';
    const announcementsList = document.getElementById('announcements-list');
    
    if (!announcementsList) return;
    
    // 日付フォーマット変換（ISO形式 → YYYY年MM月DD日 HH:MM）
    function formatDate(isoString) {
      try {
        const date = new Date(isoString);
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        return `${year}年${month}月${day}日 ${hours}:${minutes}`;
      } catch (e) {
        console.warn('日付フォーマットエラー:', e);
        return '';
      }
    }
    
    // お知らせが新しいかどうか判定（7日以内）
    function isNew(publishedAt) {
      try {
        const published = new Date(publishedAt);
        const now = new Date();
        const diffTime = now - published;
        const diffDays = diffTime / (1000 * 60 * 60 * 24);
        return diffDays <= 7;
      } catch (e) {
        return false;
      }
    }
    
    // 配信対象の表示名を取得
    function getTargetLabel(target) {
      const labels = {
        'all': '全ユーザー',
        'customers': '顧客',
        'staff': '清掃スタッフ',
        'partners': 'パートナー企業'
      };
      return labels[target] || target;
    }
    
    // 重要度の表示名を取得
    function getPriorityLabel(priority) {
      const labels = {
        'normal': '通常',
        'high': '高',
        'critical': '緊急'
      };
      return labels[priority] || priority;
    }
    
    // お知らせアイテムを生成
    function createAnnouncementItem(announcement) {
      const item = document.createElement('div');
      item.className = 'announcement-item';
      
      // ヘッダー
      const header = document.createElement('div');
      header.className = 'announcement-header';
      
      const title = document.createElement('h2');
      title.className = 'announcement-title';
      
      if (announcement.link) {
        const link = document.createElement('a');
        link.href = announcement.link;
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
        link.textContent = announcement.title || 'お知らせ';
        title.appendChild(link);
      } else {
        title.textContent = announcement.title || 'お知らせ';
      }
      
      const badges = document.createElement('div');
      badges.className = 'announcement-badges';
      
      // NEWバッジ
      if (isNew(announcement.published_at || announcement.created_at)) {
        const newBadge = document.createElement('span');
        newBadge.className = 'announcement-badge badge-new';
        newBadge.textContent = 'NEW';
        badges.appendChild(newBadge);
      }
      
      // 重要度バッジ
      if (announcement.priority && announcement.priority !== 'normal') {
        const priorityBadge = document.createElement('span');
        priorityBadge.className = `announcement-badge badge-priority-${announcement.priority}`;
        priorityBadge.textContent = getPriorityLabel(announcement.priority);
        badges.appendChild(priorityBadge);
      }
      
      // 配信対象バッジ
      if (announcement.target && announcement.target !== 'all') {
        const targetBadge = document.createElement('span');
        targetBadge.className = 'announcement-badge badge-target';
        targetBadge.textContent = getTargetLabel(announcement.target);
        badges.appendChild(targetBadge);
      }
      
      header.appendChild(title);
      header.appendChild(badges);
      
      // メタ情報
      const meta = document.createElement('div');
      meta.className = 'announcement-meta';
      
      const date = document.createElement('div');
      date.className = 'announcement-date';
      date.innerHTML = `<i class="fas fa-calendar-alt"></i> ${formatDate(announcement.published_at || announcement.created_at)}`;
      meta.appendChild(date);
      
      // 本文
      const body = document.createElement('div');
      body.className = 'announcement-body';
      body.textContent = announcement.body || '';
      
      // リンク
      let linkElement = null;
      if (announcement.link) {
        linkElement = document.createElement('a');
        linkElement.href = announcement.link;
        linkElement.target = '_blank';
        linkElement.rel = 'noopener noreferrer';
        linkElement.className = 'announcement-link';
        linkElement.innerHTML = '詳細を見る <i class="fas fa-external-link-alt"></i>';
      }
      
      // 要素を組み立て
      item.appendChild(header);
      item.appendChild(meta);
      item.appendChild(body);
      if (linkElement) {
        item.appendChild(linkElement);
      }
      
      return item;
    }
    
    // お知らせを取得して表示
    async function loadAnnouncements() {
      try {
        announcementsList.innerHTML = '<div class="announcements-loading">読み込み中...</div>';
        
        const response = await fetch(API_ENDPOINT);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const announcements = await response.json();
        
        // リストをクリア
        announcementsList.innerHTML = '';
        
        if (announcements.length === 0) {
          // お知らせがない場合
          announcementsList.innerHTML = '<div class="announcements-empty">現在お知らせはありません</div>';
        } else {
          // お知らせを追加
          announcements.forEach((announcement) => {
            const item = createAnnouncementItem(announcement);
            announcementsList.appendChild(item);
          });
        }
      } catch (error) {
        console.error('[Announcements] お知らせの取得に失敗しました:', error);
        // エラー時はエラーメッセージを表示
        announcementsList.innerHTML = '<div class="announcements-error">お知らせの読み込みに失敗しました。しばらく時間をおいて再度お試しください。</div>';
      }
    }
    
    // ページ読み込み時に実行
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadAnnouncements);
    } else {
      loadAnnouncements();
    }
  })();
</script>
