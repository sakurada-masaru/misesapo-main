  <script>
    // Load and render staff
    (function() {
      const staffDataEl = document.getElementById('staff-data');
      const tableBody = document.getElementById('staff-table-body');
      const searchInput = document.getElementById('staff-search');
      const statusFilter = document.getElementById('status-filter');
      const regionFilter = document.getElementById('region-filter');
      
      if (!staffDataEl || !tableBody) return;
      
      const staffData = JSON.parse(staffDataEl.textContent);
      const staff = staffData.staff || [];
      
      let currentPage = 1;
      const itemsPerPage = 20;
      let filteredStaff = [...staff];
      
      // Update stats
      function updateStats() {
        const total = staff.length;
        const active = staff.filter(s => s.status === 'active').length;
        const monthlyJobs = staff.reduce((sum, s) => sum + (s.monthly_jobs || 0), 0);
        
        document.getElementById('total-count').textContent = total;
        document.getElementById('active-count').textContent = active;
        document.getElementById('monthly-jobs-count').textContent = monthlyJobs;
      }
      
      // Render staff
      function renderStaff() {
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const pageStaff = filteredStaff.slice(start, end);
        
        tableBody.innerHTML = pageStaff.map((member, index) => {
          const rowNum = start + index + 1;
          const status = member.status || '';
          const statusClass = status ? `status-${status}` : '';
          const statusText = {
            'active': '有効',
            'inactive': '無効',
            'on-leave': '休職中'
          }[status] || status;
          
          const rating = member.rating || 0;
          const ratingDisplay = rating > 0 ? `
            <span class="rating-badge">
              <i class="fas fa-star"></i>
              ${rating.toFixed(1)}
            </span>
          ` : '-';
          
          return `
            <tr>
              <td>${rowNum}</td>
              <td>${member.name || ''}</td>
              <td>${member.email || ''}</td>
              <td>${member.phone || '-'}</td>
              <td>${member.position || ''}</td>
              <td>${member.region || ''}</td>
              <td>${member.monthly_jobs || 0}件</td>
              <td>${ratingDisplay}</td>
              <td><span class="status-badge ${statusClass}">${statusText}</span></td>
              <td>${member.hired_date || member.registered_date || '-'}</td>
              <td>
                <a href="/admin/users/staff/${member.id}" class="btn-icon" title="詳細">
                  <i class="fas fa-eye"></i>
                </a>
                <a href="/admin/users/staff/${member.id}/edit" class="btn-icon" title="編集">
                  <i class="fas fa-edit"></i>
                </a>
              </td>
            </tr>
          `;
        }).join('');
        
        // Update pagination
        const totalPages = Math.ceil(filteredStaff.length / itemsPerPage);
        document.getElementById('pagination-info').textContent = `${currentPage} / ${totalPages || 1}`;
        document.getElementById('prev-page').disabled = currentPage === 1;
        document.getElementById('next-page').disabled = currentPage >= totalPages;
      }
      
      // Filter staff
      function filterStaff() {
        const searchQuery = searchInput.value.toLowerCase().trim();
        const statusValue = statusFilter.value;
        const regionValue = regionFilter.value;
        
        filteredStaff = staff.filter(member => {
          let match = true;
          
          if (searchQuery) {
            const searchText = `${member.name || ''} ${member.email || ''}`.toLowerCase();
            match = match && searchText.includes(searchQuery);
          }
          
          if (statusValue) {
            match = match && (member.status === statusValue);
          }
          
          if (regionValue) {
            const regionMap = {
              'tokyo': '東京',
              'osaka': '大阪',
              'kyoto': '京都'
            };
            match = match && (member.region === regionMap[regionValue]);
          }
          
          return match;
        });
        
        currentPage = 1;
        renderStaff();
      }
      
      // Event listeners
      searchInput.addEventListener('input', filterStaff);
      statusFilter.addEventListener('change', filterStaff);
      regionFilter.addEventListener('change', filterStaff);
      
      document.getElementById('prev-page').addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderStaff();
        }
      });
      
      document.getElementById('next-page').addEventListener('click', () => {
        const totalPages = Math.ceil(filteredStaff.length / itemsPerPage);
        if (currentPage < totalPages) {
          currentPage++;
          renderStaff();
        }
      });
      
      // Initial render
      updateStats();
      renderStaff();
    })();
  </script>
