  <script>
    // Load and render customers
    (function() {
      const customersDataEl = document.getElementById('customers-data');
      const tableBody = document.getElementById('customers-table-body');
      const searchInput = document.getElementById('customer-search');
      const statusFilter = document.getElementById('status-filter');
      const salesRepFilter = document.getElementById('sales-rep-filter');
      
      if (!customersDataEl || !tableBody) return;
      
      const customersData = JSON.parse(customersDataEl.textContent);
      const customers = customersData.clients || [];
      
      let currentPage = 1;
      const itemsPerPage = 20;
      let filteredCustomers = [...customers];
      
      // Update stats
      function updateStats() {
        const total = customers.length;
        const active = customers.filter(c => c.status === '稼働中').length;
        const inactive = customers.filter(c => c.status === '休止').length;
        const terminated = customers.filter(c => c.status === '契約終了').length;
        
        document.getElementById('total-count').textContent = total;
        document.getElementById('active-count').textContent = active;
        document.getElementById('inactive-count').textContent = inactive;
        document.getElementById('terminated-count').textContent = terminated;
      }
      
      // Render customers
      function renderCustomers() {
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const pageCustomers = filteredCustomers.slice(start, end);
        
        tableBody.innerHTML = pageCustomers.map((customer, index) => {
          const rowNum = start + index + 1;
          const status = customer.status || '';
          const statusClass = status ? `status-${status}` : '';
          
          return `
            <tr>
              <td>${rowNum}</td>
              <td>${customer.company_name || ''}</td>
              <td>${customer.store_name || ''}</td>
              <td>${customer.contact_person || ''}</td>
              <td>${customer.email || ''}</td>
              <td>${customer.sales_rep || ''}</td>
              <td><span class="status-badge ${statusClass}">${status}</span></td>
              <td>-</td>
              <td>
                <a href="/admin/users/customers/${customer.id}" class="btn-icon" title="詳細">
                  <i class="fas fa-eye"></i>
                </a>
                <a href="/admin/users/customers/${customer.id}/edit" class="btn-icon" title="編集">
                  <i class="fas fa-edit"></i>
                </a>
              </td>
            </tr>
          `;
        }).join('');
        
        // Update pagination
        const totalPages = Math.ceil(filteredCustomers.length / itemsPerPage);
        document.getElementById('pagination-info').textContent = `${currentPage} / ${totalPages || 1}`;
        document.getElementById('prev-page').disabled = currentPage === 1;
        document.getElementById('next-page').disabled = currentPage >= totalPages;
      }
      
      // Filter customers
      function filterCustomers() {
        const searchQuery = searchInput.value.toLowerCase().trim();
        const statusValue = statusFilter.value;
        const salesRepValue = salesRepFilter.value;
        
        filteredCustomers = customers.filter(customer => {
          let match = true;
          
          if (searchQuery) {
            const searchText = `${customer.company_name || ''} ${customer.store_name || ''} ${customer.contact_person || ''} ${customer.email || ''}`.toLowerCase();
            match = match && searchText.includes(searchQuery);
          }
          
          if (statusValue) {
            match = match && (customer.status === statusValue);
          }
          
          if (salesRepValue) {
            match = match && (customer.sales_rep === salesRepValue);
          }
          
          return match;
        });
        
        currentPage = 1;
        renderCustomers();
      }
      
      // Event listeners
      searchInput.addEventListener('input', filterCustomers);
      statusFilter.addEventListener('change', filterCustomers);
      salesRepFilter.addEventListener('change', filterCustomers);
      
      document.getElementById('prev-page').addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderCustomers();
        }
      });
      
      document.getElementById('next-page').addEventListener('click', () => {
        const totalPages = Math.ceil(filteredCustomers.length / itemsPerPage);
        if (currentPage < totalPages) {
          currentPage++;
          renderCustomers();
        }
      });
      
      // Initial render
      updateStats();
      renderCustomers();
    })();
  </script>
