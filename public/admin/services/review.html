  <script>
    (function() {
      // 認証管理
      const AUTH_KEY = 'dev_review_authenticated';
      const SESSION_DURATION = 8 * 60 * 60 * 1000; // 8時間
      // パスワード（本番環境では環境変数や設定ファイルから取得することを推奨）
      const DEV_PASSWORD = 'misesapo1234'; // 開発用パスワード
      
      const authForm = document.getElementById('auth-form');
      const reviewContent = document.getElementById('review-content');
      const loginForm = document.getElementById('login-form');
      const passwordInput = document.getElementById('password-input');
      const authError = document.getElementById('auth-error');
      
      function checkAuthentication() {
        const authData = sessionStorage.getItem(AUTH_KEY);
        if (!authData) return false;
        
        try {
          const { timestamp } = JSON.parse(authData);
          const now = Date.now();
          if (now - timestamp > SESSION_DURATION) {
            sessionStorage.removeItem(AUTH_KEY);
            return false;
          }
          return true;
        } catch (e) {
          return false;
        }
      }
      
      function setAuthentication() {
        sessionStorage.setItem(AUTH_KEY, JSON.stringify({
          timestamp: Date.now()
        }));
      }
      
      function showAuthForm() {
        authForm.style.display = 'block';
        reviewContent.style.display = 'none';
      }
      
      function showReviewContent() {
        authForm.style.display = 'none';
        reviewContent.style.display = 'block';
        loadChanges();
      }
      
      // 認証チェック
      if (checkAuthentication()) {
        showReviewContent();
      } else {
        showAuthForm();
      }
      
      // ログインフォーム
      if (loginForm) {
        loginForm.addEventListener('submit', function(e) {
          e.preventDefault();
          const password = passwordInput.value;
          
          if (password === DEV_PASSWORD) {
            setAuthentication();
            authError.style.display = 'none';
            showReviewContent();
          } else {
            authError.textContent = 'パスワードが正しくありません';
            authError.style.display = 'block';
            passwordInput.value = '';
          }
        });
      }
      
      // 変更内容の読み込み
      async function loadChanges() {
        const statusSummary = document.getElementById('status-summary');
        const changesSection = document.getElementById('changes-section');
        const actionPanel = document.getElementById('action-panel');
        const changesList = document.getElementById('changes-list');
        
        try {
          // まずAPIエンドポイントを試す（ローカル環境の場合）
          let data = { hasChanges: false, changes: [] };
          try {
            const apiResponse = await fetch('/api/pending-changes');
            if (apiResponse.ok) {
              data = await apiResponse.json();
            } else {
              throw new Error('API not available');
            }
          } catch (apiError) {
            // APIが利用できない場合（GitHub Pagesなど）、静的ファイルを読み込む
            try {
              const staticResponse = await fetch('/data/browser_changes.json');
              if (staticResponse.ok) {
                const browserChanges = await staticResponse.json();
                // 静的ファイルから変更データを構築
                if (browserChanges && browserChanges.length > 0) {
                  // 現在のサービスデータを読み込む（変更内容の詳細を取得するため）
                  const servicesResponse = await fetch('/data/service_items.json');
                  const services = servicesResponse.ok ? await servicesResponse.json() : [];
                  
                  // HEADのサービスデータを読み込む（変更前の値を取得するため）
                  // GitHub PagesではHEADデータは取得できないので、空配列とする
                  const headServices = [];
                  
                  // ブラウザ経由の変更を処理
                  const changes = [];
                  for (const changeLog of browserChanges) {
                    const serviceId = changeLog.serviceId;
                    const changeType = changeLog.type; // 'created' or 'modified'
                    const serviceName = changeLog.serviceName || `サービスID ${serviceId}`;
                    const timestamp = changeLog.timestamp || '不明';
                    
                    // 現在のサービスデータを取得
                    const service = services.find(s => s.id === serviceId);
                    if (!service) continue;
                    
                    // 変更内容の詳細を取得（簡易版）
                    const changedFields = [];
                    if (changeType === 'created') {
                      // 新規作成の場合、すべてのフィールドを表示
                      const importantFields = ['title', 'category', 'price', 'image', 'description', 'problems', 'solution'];
                      for (const field of importantFields) {
                        const value = service[field];
                        if (value !== undefined && value !== '' && value !== [] && value !== null) {
                          changedFields.push({
                            field: field,
                            fieldName: getFieldName(field),
                            oldValue: null,
                            newValue: formatFieldValue(field, value)
                          });
                        }
                      }
                    } else {
                      // 編集の場合、変更されたフィールドのみを表示（簡易版）
                      // GitHub PagesではHEADデータが取得できないため、すべてのフィールドを表示
                      const importantFields = ['title', 'category', 'price', 'image', 'description', 'problems', 'solution'];
                      for (const field of importantFields) {
                        const value = service[field];
                        if (value !== undefined && value !== '' && value !== [] && value !== null) {
                          changedFields.push({
                            field: field,
                            fieldName: getFieldName(field),
                            oldValue: '(変更前の値は取得できません)',
                            newValue: formatFieldValue(field, value)
                          });
                        }
                      }
                    }
                    
                    changes.push({
                      serviceId: serviceId,
                      serviceName: serviceName,
                      type: changeType,
                      timestamp: timestamp,
                      changedFields: changedFields
                    });
                  }
                  
                  data = {
                    hasChanges: changes.length > 0,
                    changes: changes
                  };
                }
              }
            } catch (staticError) {
              console.warn('Failed to load browser changes:', staticError);
              data = { hasChanges: false, changes: [] };
            }
          }
          
          // フィールド名とフォーマット関数（簡易版）
          function getFieldName(field) {
            const fieldNames = {
              'title': 'サービス名',
              'category': 'カテゴリー',
              'price': '価格',
              'image': 'サービスメイン画像',
              'description': '説明',
              'problems': '問題点',
              'solution': '解決策'
            };
            return fieldNames[field] || field;
          }
          
          function formatFieldValue(field, value) {
            if (value === null || value === undefined) return '(未設定)';
            if (value === '') return '(空)';
            if (Array.isArray(value) && value.length === 0) return '(空の配列)';
            
            if (field === 'problems' && Array.isArray(value)) {
              return `${value.length}項目: ${value.slice(0, 3).join(', ')}${value.length > 3 ? '...' : ''}`;
            }
            if (typeof value === 'string' && value.length > 50) {
              return value.substring(0, 50) + '...';
            }
            
            return String(value);
          }
          
          if (data.hasChanges && data.changes && data.changes.length > 0) {
            statusSummary.innerHTML = `
              <div class="status-card status-warning">
                <i class="fas fa-exclamation-circle"></i>
                <div class="status-text">
                  <strong>${data.changes.length}件の未反映の変更があります</strong>
                  <p>変更内容を確認してから、コミット・プッシュしてください。</p>
                </div>
              </div>
            `;
            
            changesSection.style.display = 'block';
            actionPanel.style.display = 'block';
            
            // 変更内容を表示
            changesList.innerHTML = data.changes.map((change, idx) => {
              const serviceName = change.serviceName || `サービスID ${change.serviceId}`;
              const changeType = change.type === 'created' ? '新規作成' : '編集';
              const icon = change.type === 'created' ? 'plus-circle' : 'edit';
              const link = `/admin/services/${change.serviceId}.html`;
              const changedFields = change.changedFields || [];
              
              // 変更されたフィールドの詳細を表示
              const fieldsHtml = changedFields.length > 0 ? changedFields.map(field => {
                if (change.type === 'created') {
                  // 新規作成の場合
                  return `
                    <div class="field-change">
                      <span class="field-name">${field.fieldName}:</span>
                      <span class="field-value new">${escapeHtml(field.newValue)}</span>
                    </div>
                  `;
                } else {
                  // 編集の場合
                  return `
                    <div class="field-change">
                      <span class="field-name">${field.fieldName}:</span>
                      <div class="field-diff">
                        <div class="field-old">
                          <span class="diff-label">変更前:</span>
                          <span class="field-value old">${escapeHtml(field.oldValue)}</span>
                        </div>
                        <div class="field-new">
                          <span class="diff-label">変更後:</span>
                          <span class="field-value new">${escapeHtml(field.newValue)}</span>
                        </div>
                      </div>
                    </div>
                  `;
                }
              }).join('') : '<p class="no-changes">変更内容の詳細を取得できませんでした</p>';
              
              return `
                <div class="change-item" data-change-idx="${idx}">
                  <div class="change-header">
                    <i class="fas fa-${icon}"></i>
                    <div class="change-details">
                      <a href="${link}" target="_blank" class="change-link">
                        <strong>${serviceName}</strong>
                      </a>
                      <span class="change-type">${changeType}</span>
                      <span class="change-time">${change.timestamp}</span>
                    </div>
                    <button type="button" class="btn-toggle-details" data-target="${idx}">
                      <i class="fas fa-chevron-down"></i>
                    </button>
                  </div>
                  <div class="change-fields-details" id="change-details-${idx}" style="display: none;">
                    <div class="fields-list">
                      ${fieldsHtml}
                    </div>
                  </div>
                </div>
              `;
            }).join('');
            
            // 詳細表示/非表示のトグル
            changesList.querySelectorAll('.btn-toggle-details').forEach(btn => {
              btn.addEventListener('click', function() {
                const targetId = this.dataset.target;
                const details = document.getElementById(`change-details-${targetId}`);
                const icon = this.querySelector('i');
                
                if (details.style.display === 'none') {
                  details.style.display = 'block';
                  icon.classList.remove('fa-chevron-down');
                  icon.classList.add('fa-chevron-up');
                } else {
                  details.style.display = 'none';
                  icon.classList.remove('fa-chevron-up');
                  icon.classList.add('fa-chevron-down');
                }
              });
            });
            
            // HTMLエスケープ関数
            function escapeHtml(text) {
              const div = document.createElement('div');
              div.textContent = text;
              return div.innerHTML;
            }
          } else {
            statusSummary.innerHTML = `
              <div class="status-card status-success">
                <i class="fas fa-check-circle"></i>
                <div class="status-text">
                  <strong>未反映の変更はありません</strong>
                  <p>すべての変更がGitHubに反映されています。</p>
                </div>
              </div>
            `;
            changesSection.style.display = 'none';
            actionPanel.style.display = 'block';
          }
          
          // Git状態を取得
          loadGitStatus();
        } catch (err) {
          statusSummary.innerHTML = `
            <div class="status-card status-error">
              <i class="fas fa-exclamation-triangle"></i>
              <div class="status-text">
                <strong>エラーが発生しました</strong>
                <p>${err.message}</p>
              </div>
            </div>
          `;
        }
      }
      
      // Git状態の読み込み
      async function loadGitStatus() {
        const gitStatus = document.getElementById('git-status');
        const gitInfo = document.getElementById('git-info');
        
        try {
          // Git状態を取得（簡易版）
          gitStatus.style.display = 'block';
          gitInfo.innerHTML = '<p>Git状態を確認中...</p>';
          
          // 実際のGit状態取得はサーバー側で実装が必要
          gitInfo.innerHTML = `
            <div class="git-status-item">
              <i class="fas fa-code-branch"></i>
              <span>ブランチ: main</span>
            </div>
            <div class="git-status-item">
              <i class="fas fa-info-circle"></i>
              <span>詳細なGit状態はサーバー側で確認してください</span>
            </div>
          `;
        } catch (err) {
          gitInfo.innerHTML = `<p class="error">Git状態の取得に失敗しました: ${err.message}</p>`;
        }
      }
      
      // 更新ボタン
      const btnRefresh = document.getElementById('btn-refresh');
      if (btnRefresh) {
        btnRefresh.addEventListener('click', function() {
          loadChanges();
        });
      }
      
      // GitHubから最新データを取得
      const btnPull = document.getElementById('btn-pull-from-github');
      if (btnPull) {
        btnPull.addEventListener('click', async function() {
          if (!confirm('GitHubから最新データを取得しますか？\nローカルの変更が上書きされる可能性があります。')) {
            return;
          }
          
          btnPull.disabled = true;
          btnPull.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 取得中...';
          
          try {
            const response = await fetch('/api/pull', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' }
            });
            
            const data = await response.json();
            
            if (data.status === 'success') {
              alert('GitHubから最新データを取得しました。\nページを再読み込みします。');
              window.location.reload();
            } else {
              alert(`エラー: ${data.message}`);
              btnPull.disabled = false;
              btnPull.innerHTML = '<i class="fas fa-download"></i> GitHubから最新データを取得';
            }
          } catch (err) {
            alert(`エラーが発生しました: ${err.message}`);

            btnPull.innerHTML = '<i class="fas fa-download"></i> GitHubから最新データを取得';
          }
        });
      }
      
      // ローカルの変更を破棄
      const btnDiscard = document.getElementById('btn-discard-changes');
      if (btnDiscard) {
        btnDiscard.addEventListener('click', async function() {
          if (!confirm('ローカルの変更を破棄しますか？\nこの操作は取り消せません。')) {
            return;
          }
          
          if (!confirm('本当に変更を破棄しますか？')) {
            return;
          }
          
          btnDiscard.disabled = true;
          btnDiscard.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 破棄中...';
          
          try {
            const response = await fetch('/api/discard-changes', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' }
            });

        });
      }

          try {
            const response = await fetch('/api/commit-and-push', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' }
            });
            
            const data = await response.json();
            
            if (data.status === 'success') {
              alert('GitHubにプッシュしました。\n数分後にGitHub Pagesに反映されます。\nページを再読み込みします。');
              window.location.reload();
            } else if (data.status === 'info') {
              alert(data.message);
              btnCommitPush.disabled = false;
              btnCommitPush.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> Gitにコミット・プッシュ';
            } else {
