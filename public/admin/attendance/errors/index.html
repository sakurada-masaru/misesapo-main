      body[class*="admin-stores"] nav.nav-right {

    <script>
      // 顧客ページでnav-right要素を完全に削除
      (function() {
        function removeNavRight() {
          // document.bodyが存在しない場合はスキップ
          if (!document.body) return;
          
          // 顧客ページかどうかを確認
          const isCustomersPage = document.body.classList && document.body.classList.contains('admin-stores-v2') ||
                                  document.querySelector('main.admin-stores-v2') ||
                                  window.location.pathname.includes('/admin/customers');
          
          if (!isCustomersPage) return;
          
          // nav-right要素をすべて削除
          const navRightElements = document.querySelectorAll('nav.nav-right, nav[aria-label="User"]');
          navRightElements.forEach(el => {
            el.remove();
          });
          
          // 親要素ごと削除する場合も考慮
          const headerElements = document.querySelectorAll('header.site-header, #default-header-wrapper');
          headerElements.forEach(header => {
            if (!header) return; // nullチェック
            const navRight = header.querySelector('nav.nav-right, nav[aria-label="User"]');
            if (navRight) {
              navRight.remove();
            }
          });
        }
        
        // 即座に実行
        removeNavRight();
        
        // DOMContentLoaded時に実行
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', removeNavRight);
        } else {
          removeNavRight();
        }
        
        // 動的に追加される可能性があるため、複数回実行
        setTimeout(removeNavRight, 50);
        setTimeout(removeNavRight, 100);
        setTimeout(removeNavRight, 200);
        setTimeout(removeNavRight, 500);
        setTimeout(removeNavRight, 1000);
        
        // MutationObserverで動的に追加される要素も監視
        const observer = new MutationObserver(function(mutations) {
          removeNavRight();
        });
        
        // body要素の変更を監視
        if (document.body) {
          observer.observe(document.body, {
            childList: true,
            subtree: true
          });
        } else {
          document.addEventListener('DOMContentLoaded', function() {
            observer.observe(document.body, {
              childList: true,
              subtree: true
            });
          });
        }
      })();
    </script>

<script>
  // 従業員用ログアウト関数（グローバル）
  function staffLogout() {
    // Cognitoからログアウト
    if (window.CognitoAuth && typeof window.CognitoAuth.logout === 'function') {
      window.CognitoAuth.logout();
    }
    // ローカルストレージをクリア
    localStorage.removeItem('cognito_user');
    localStorage.removeItem('misesapo_auth');
    localStorage.removeItem('cognito_id_token');
    localStorage.removeItem('cognito_access_token');
    localStorage.removeItem('cognito_refresh_token');
    // 従業員ログイン画面にリダイレクト
    window.location.href = '/staff/signin.html';
  }
</script>

  <script>
    const API_BASE = 'https://51bhoxkbxd.execute-api.ap-northeast-1.amazonaws.com/prod';
    let allRequests = [];
    let filteredRequests = [];

    // 初期化
    document.addEventListener('DOMContentLoaded', () => {
      loadRequests();
      initSidebar();
      setupFilters();
  });


    // 編集申請一覧を読み込み
    async function loadRequests() {
      const tbody = document.getElementById('requests-tbody');
      if (!tbody) return;
      
      tbody.innerHTML = '<tr><td colspan="9" class="loading-cell"><i class="fas fa-spinner fa-spin"></i> 読み込み中...</td></tr>';

      try {
        const response = await fetch(`${API_BASE}/attendance/requests?limit=1000`);
        if (response.ok) {
          const data = await response.json();
          allRequests = data.requests || [];
          filteredRequests = [...allRequests];
          renderRequests();
          updateStats();
        } else {
          throw new Error('編集申請一覧の取得に失敗しました');
        }
      } catch (error) {
        console.error('Error loading requests:', error);
        if (tbody) {
          tbody.innerHTML = `<tr><td colspan="11" class="loading-cell" style="color: #dc2626;">エラー: ${error.message}</td></tr>`;
        }
      }
    }

    // 編集申請を表示
    function renderRequests() {
      const tbody = document.getElementById('requests-tbody');
      if (!tbody) return;

      if (filteredRequests.length === 0) {
        tbody.innerHTML = '<tr><td colspan="11" class="loading-cell">編集申請はありません</td></tr>';
        updateStats();
        return;
      }

      let html = '';
      filteredRequests.forEach(request => {
        const statusBadge = request.status === 'pending' 
          ? '<span class="resolved-badge unresolved">承認待ち</span>'
          : request.status === 'approved'
          ? '<span class="resolved-badge resolved">承認済み</span>'
          : '<span class="resolved-badge" style="background: #fee2e2; color: #991b1b;">却下</span>';
        
        const currentTime = request.current_clock_in 
          ? `出勤: ${new Date(request.current_clock_in).toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })}<br>${request.current_clock_out ? `退勤: ${new Date(request.current_clock_out).toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })}` : '退勤: -'}`
          : '-';
        
        // 種別を判定（削除依頼か修正依頼か）
        const isDeleteRequest = request.action === 'delete' || 
                                (request.requested_clock_in === null && request.requested_clock_out === null && request.current_clock_in);
        const requestType = isDeleteRequest 
          ? '<span style="padding: 4px 8px; font-size: 0.875rem; background: #fee2e2; border: none; border-radius: 4px; color: #dc2626; display: inline-block; font-weight: 600;">削除依頼</span>'
          : '<span style="padding: 4px 8px; font-size: 0.875rem; background: #dbeafe; border: none; border-radius: 4px; color: #2563eb; display: inline-block; font-weight: 600;">修正依頼</span>';
        
        const requestedTime = isDeleteRequest
          ? '<span style="color: #dc2626; font-weight: 600;">削除</span>'
          : request.requested_clock_in
          ? `出勤: ${new Date(request.requested_clock_in).toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })}<br>${request.requested_clock_out ? `退勤: ${new Date(request.requested_clock_out).toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })}` : '退勤: -'}`
          : '-';
        
        // 休憩時間の表示（削除依頼の場合は表示しない）
        let breakTimeDisplay = '-';
        if (!isDeleteRequest) {
          breakTimeDisplay = '1h';
          if (request.requested_break_hours !== undefined && request.requested_break_hours !== null) {
            const breakHours = parseFloat(request.requested_break_hours);
            if (breakHours > 0) {
              const h = Math.floor(breakHours);
              const m = Math.round((breakHours - h) * 60);
              if (m === 0) {
                breakTimeDisplay = `${h}h`;
              } else {
                breakTimeDisplay = `${h}h${m}m`;
              }
            } else {
              breakTimeDisplay = '0h';
            }
          }
        }

        html += `
          <tr>
            <td style="text-align: center;">
              <input type="checkbox" class="request-checkbox" value="${request.id}" 
                     data-request-id="${request.id}" 
                     data-attendance-id="${request.attendance_id || ''}" 
                     data-date="${request.date || ''}"
                     data-status="${request.status || ''}">
            </td>
            <td>${new Date(request.created_at).toLocaleString('ja-JP')}</td>
            <td>${escapeHtml(request.staff_name || request.staff_id || '-')}</td>
            <td>${request.date || '-'}</td>
            <td>${requestType}</td>
            <td style="font-size: 0.75rem;">${currentTime}</td>
            <td style="font-size: 0.75rem;">${requestedTime}</td>
            <td>${breakTimeDisplay}</td>
            <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${escapeHtml(request.reason || '')}">${escapeHtml(request.reason || '-')}</td>
            <td>${statusBadge}</td>
            <td>
              <div style="display: flex; gap: 4px; flex-wrap: wrap;">
                ${request.status === 'pending' 
                  ? `<button class="btn btn-sm btn-success" onclick="approveRequest('${request.id}')"><i class="fas fa-check"></i> 承認</button>
                     <button class="btn btn-sm btn-danger" onclick="rejectRequest('${request.id}')"><i class="fas fa-times"></i> 却下</button>`
                  : ''}
                <button class="btn btn-sm btn-outline-danger" onclick="deleteAttendance('${request.id}', '${request.attendance_id || ''}', '${request.date || ''}')" title="タイムカードを初期化"><i class="fas fa-undo"></i> 初期化</button>
              </div>
            </td>
          </tr>
        `;
      });
      tbody.innerHTML = html;
      updateStats();
    }

    // 申請を承認
    window.approveRequest = async function(requestId) {
      if (!confirm('この編集申請を承認しますか？')) return;
      
      try {
        const response = await fetch(`${API_BASE}/attendance/requests/${requestId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            status: 'approved',
            admin_comment: '承認しました',
            admin_id: 'admin'
          })
        });

        if (response.ok) {
          alert('申請を承認しました');
          await loadRequests();
          updateStats();
        } else {
          const errorData = await response.json().catch(() => ({}));
          alert(errorData.error || '承認に失敗しました');
        }
      } catch (error) {
        console.error('Error approving request:', error);
        alert('承認中にエラーが発生しました');
      }
    };

    // 申請を却下
    window.rejectRequest = async function(requestId) {
      const comment = prompt('却下理由を入力してください:');
      if (comment === null) return;
      
      try {
        const response = await fetch(`${API_BASE}/attendance/requests/${requestId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            status: 'rejected',
            admin_comment: comment || '却下しました',
            admin_id: 'admin'
          })
        });

        if (response.ok) {
          alert('申請を却下しました');
          await loadRequests();
          updateStats();
        } else {
          const errorData = await response.json().catch(() => ({}));
          alert(errorData.error || '却下に失敗しました');
        }
      } catch (error) {
        console.error('Error rejecting request:', error);
        alert('却下中にエラーが発生しました');
      }
    };

    // タイムカード（出退勤記録）を初期化
    window.deleteAttendance = async function(requestId, attendanceId, date) {
      if (!confirm('この出退勤記録を初期化しますか？この操作は取り消せません。')) return;
      
      if (!attendanceId) {
        alert('出退勤記録IDが見つかりません。');
        return;
      }
      
      try {
        // 出退勤記録を削除
        const deleteResponse = await fetch(`${API_BASE}/attendance/${attendanceId}`, {
          method: 'DELETE',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          mode: 'cors'
        });

        if (deleteResponse.ok) {
          // 編集申請も削除（存在する場合）
          try {
            await fetch(`${API_BASE}/attendance/requests/${requestId}`, {
              method: 'DELETE',
              headers: { 'Content-Type': 'application/json' }
            });
          } catch (e) {
            // 申請の削除に失敗しても記録の削除は成功しているので続行
            console.warn('Failed to delete request:', e);
          }
          
          alert('出退勤記録を初期化しました');
          await loadRequests();
          updateStats();
        } else {
          const errorData = await deleteResponse.json().catch(() => ({}));
          alert(errorData.error || '初期化に失敗しました');
        }
      } catch (error) {
        console.error('Error deleting attendance:', error);
        alert('初期化中にエラーが発生しました');
      }
    };

    // 選択した申請を承認
    window.approveSelectedRequests = async function() {
      const checkboxes = document.querySelectorAll('.request-checkbox:checked');
      if (checkboxes.length === 0) {
        alert('承認する申請を選択してください');
        return;
      }
      
      // 承認待ちの申請のみをフィルタリング
      const pendingCheckboxes = Array.from(checkboxes).filter(cb => cb.dataset.status === 'pending');
      if (pendingCheckboxes.length === 0) {
        alert('承認待ちの申請を選択してください');
        return;
      }
      
      const requestIds = pendingCheckboxes.map(cb => cb.value);
      if (!confirm(`選択した${requestIds.length}件の申請を承認しますか？`)) {
        return;
      }
      
      try {
        let successCount = 0;
        let failCount = 0;
        
        for (const requestId of requestIds) {
          try {
            const response = await fetch(`${API_BASE}/attendance/requests/${requestId}`, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                status: 'approved',
                admin_comment: '一括承認しました',
                admin_id: 'admin'
              })
            });
            
            if (response.ok) {
              successCount++;
            } else {
              failCount++;
            }
          } catch (error) {
            console.error(`Error approving request ${requestId}:`, error);
            failCount++;
          }
        }
        
        if (successCount > 0) {
          alert(`${successCount}件の申請を承認しました${failCount > 0 ? `（${failCount}件失敗）` : ''}`);
          await loadRequests();
          updateStats();
        } else {
          alert('申請の承認に失敗しました');
        }
      } catch (error) {
        console.error('Error approving selected requests:', error);
        alert('承認中にエラーが発生しました');
      }
    };

    // 選択した申請を削除
    window.deleteSelectedRequests = async function() {
      const checkboxes = document.querySelectorAll('.request-checkbox:checked');
      if (checkboxes.length === 0) {
        alert('削除する申請を選択してください');
        return;
      }
      
      // 承認済みの申請を確認
      const selectedRequests = Array.from(checkboxes).map(cb => {
        const request = allRequests.find(r => r.id === cb.value);
        return {
          requestId: cb.value,
          status: request?.status,
          request: request
        };
      });
      
      const approvedRequests = selectedRequests.filter(r => r.status === 'approved');
      if (approvedRequests.length > 0) {
        if (!confirm(`承認済みの申請が${approvedRequests.length}件含まれています。\n削除する前に、申請内容をタイムカードに保存しますか？\n（保存しない場合、タイムカードの内容も消えてしまいます）`)) {
          return;
        }
        
        // 承認済みの申請の内容をタイムカードに保存（承認処理を実行）
        for (const req of approvedRequests) {
          try {
            await fetch(`${API_BASE}/attendance/requests/${req.requestId}`, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                status: 'approved',
                admin_comment: '削除前に保存',
                admin_id: 'admin'
              })
            });
          } catch (error) {
            console.error(`Error saving approved request ${req.requestId}:`, error);
          }
        }
      }
      
      const requestIds = selectedRequests.map(r => r.requestId);
      if (!confirm(`選択した${requestIds.length}件の申請を削除しますか？この操作は取り消せません。`)) {
        return;
      }
      
      try {
        let successCount = 0;
        let failCount = 0;
        
        for (const requestId of requestIds) {
          try {
            const response = await fetch(`${API_BASE}/attendance/requests/${requestId}`, {
              method: 'DELETE',
              headers: { 'Content-Type': 'application/json' }
            });
            
            if (response.ok) {
              successCount++;
            } else {
              failCount++;
            }
          } catch (error) {
            console.error(`Error deleting request ${requestId}:`, error);
            failCount++;
          }
        }
        
        if (successCount > 0) {
          alert(`${successCount}件の申請を削除しました${failCount > 0 ? `（${failCount}件失敗）` : ''}`);
          await loadRequests();
          updateStats();
        } else {
          alert('申請の削除に失敗しました');
        }
      } catch (error) {
        console.error('Error deleting selected requests:', error);
        alert('削除中にエラーが発生しました');
      }
    };

    // 選択した申請を初期化（タイムカードの時刻を初期化）
    window.initializeSelectedRequests = async function() {
      const checkboxes = document.querySelectorAll('.request-checkbox:checked');
      if (checkboxes.length === 0) {
        alert('初期化する申請を選択してください');
        return;
      }
      
      const requests = Array.from(checkboxes).map(cb => ({
        requestId: cb.value,
        attendanceId: cb.dataset.attendanceId,
        date: cb.dataset.date
      })).filter(r => r.attendanceId); // attendance_idがあるもののみ
      
      if (requests.length === 0) {
        alert('初期化できる申請がありません（出退勤記録IDが見つかりません）');
        return;
      }
      
      if (!confirm(`選択した${requests.length}件のタイムカードを初期化しますか？この操作は取り消せません。`)) {
        return;
      }
      
      try {
        let successCount = 0;
        let failCount = 0;
        
        for (const req of requests) {
          try {
            // 出退勤記録を削除（初期化）
            const deleteResponse = await fetch(`${API_BASE}/attendance/${req.attendanceId}`, {
              method: 'DELETE',
              headers: { 
                'Content-Type': 'application/json',
                'Accept': 'application/json'
              },
              mode: 'cors'
            });
            
            if (deleteResponse.ok) {
              // 編集申請も削除（存在する場合）
              try {
                await fetch(`${API_BASE}/attendance/requests/${req.requestId}`, {
                  method: 'DELETE',
                  headers: { 'Content-Type': 'application/json' }
                });
              } catch (e) {
                // 申請の削除に失敗しても記録の削除は成功しているので続行
                console.warn('Failed to delete request:', e);
              }
              successCount++;
            } else {
              failCount++;
            }
          } catch (error) {
            console.error(`Error initializing request ${req.requestId}:`, error);
            failCount++;
          }
        }
        
        if (successCount > 0) {
          alert(`${successCount}件のタイムカードを初期化しました${failCount > 0 ? `（${failCount}件失敗）` : ''}`);
          await loadRequests();
          updateStats();
        } else {
          alert('タイムカードの初期化に失敗しました');
        }
      } catch (error) {
        console.error('Error initializing selected requests:', error);
        alert('初期化中にエラーが発生しました');
      }
    };

    // フィルター設定
    function setupFilters() {
      document.getElementById('apply-filters').addEventListener('click', applyFilters);
      document.getElementById('reset-filters').addEventListener('click', resetFilters);
      document.getElementById('refresh-btn').addEventListener('click', () => {
        loadRequests();
      });
      document.getElementById('approve-selected-requests').addEventListener('click', approveSelectedRequests);
      document.getElementById('initialize-selected-requests').addEventListener('click', initializeSelectedRequests);
      
      // すべて選択チェックボックス（動的に追加されるため、イベント委譲を使用）
      document.addEventListener('change', function(e) {
        if (e.target && e.target.id === 'select-all-requests') {
          const checkboxes = document.querySelectorAll('.request-checkbox');
          checkboxes.forEach(cb => {
            cb.checked = e.target.checked;
          });
        }
      });
    }

    // フィルター適用
    function applyFilters() {
      const staffName = document.getElementById('staff-name-filter').value.trim();
      const status = document.getElementById('status-filter').value;

      filteredRequests = allRequests.filter(request => {
        if (staffName) {
          const name = request.staff_name || request.staff_id || '';
          if (!name.includes(staffName) && !request.staff_id?.includes(staffName)) return false;
        }
        if (status && request.status !== status) return false;
        return true;
      });

      renderRequests();
      updateStats();
    }

    // フィルターリセット
    function resetFilters() {
      document.getElementById('staff-name-filter').value = '';
      document.getElementById('status-filter').value = '';
      filteredRequests = [...allRequests];
      renderRequests();
      updateStats();
    }

    // 統計を更新
    function updateStats() {
      const pending = filteredRequests.filter(r => r.status === 'pending').length;
      const approved = filteredRequests.filter(r => r.status === 'approved').length;
      const rejected = filteredRequests.filter(r => r.status === 'rejected').length;

      const statPending = document.getElementById('stat-pending');
      const statApproved = document.getElementById('stat-approved');
      const statRejected = document.getElementById('stat-rejected');
      
      if (statPending) statPending.textContent = pending;
      if (statApproved) statApproved.textContent = approved;
      if (statRejected) statRejected.textContent = rejected;
    }

    // HTMLエスケープ
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // サイドバーの初期化（共通サイドバーを使用しているため、個別の初期化は不要）
    function initSidebar() {
      // 共通サイドバーのJavaScriptが処理するため、ここでは何もしない
    }

  </script>
