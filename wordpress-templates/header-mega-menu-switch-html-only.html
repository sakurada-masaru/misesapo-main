<script>
(function() {
    'use strict';
    
    // ============================================
    // ヘッダー切り替え機能
    // ============================================
    const SCROLL_THRESHOLD = 150;
    const cosmeticHeader = document.querySelector('.cosmetic-header');
    const normalHeader = document.querySelector('.normal-header');
    let ticking = false;

    function updateHeaderState(scrollY) {
        if (cosmeticHeader && normalHeader) {
            if (scrollY > SCROLL_THRESHOLD) {
                cosmeticHeader.classList.add('hidden');
                normalHeader.classList.add('visible');
            } else {
                cosmeticHeader.classList.remove('hidden');
                normalHeader.classList.remove('visible');
            }
        }
    }

    updateHeaderState(window.scrollY || window.pageYOffset);

    window.addEventListener('scroll', function() {
        if (!ticking) {
            window.requestAnimationFrame(function() {
                updateHeaderState(window.scrollY || window.pageYOffset);
                ticking = false;
            });
            ticking = true;
        }
    }, { passive: true });

    // ============================================
    // メガメニュー機能
    // ============================================
    const megaMenu = document.getElementById('misesapo-mega-menu');
    const toggleButton = document.getElementById('mega-menu-toggle');
    const menuList = megaMenu?.querySelector('.mega-menu-list');
    const menuItems = megaMenu?.querySelectorAll('.mega-menu-item');

    if (!megaMenu || !toggleButton || !menuList) {
        return;
    }

    // ハンバーガーメニューの開閉
    toggleButton.addEventListener('click', function() {
        const isActive = toggleButton.classList.contains('active');
        
        if (isActive) {
            closeMenu();
        } else {
            openMenu();
        }
    });

    function openMenu() {
        toggleButton.classList.add('active');
        toggleButton.setAttribute('aria-expanded', 'true');
        menuList.classList.add('active');
        document.body.classList.add('mega-menu-open');
    }

    function closeMenu() {
        toggleButton.classList.remove('active');
        toggleButton.setAttribute('aria-expanded', 'false');
        menuList.classList.remove('active');
        document.body.classList.remove('mega-menu-open');
        
        if (menuItems) {
            menuItems.forEach(item => {
                item.classList.remove('active');
            });
        }
    }

    // スマホ用サブメニューの開閉
    if (window.innerWidth <= 768 && menuItems) {
        menuItems.forEach(item => {
            const link = item.querySelector('.mega-menu-link');
            const submenu = item.querySelector('.mega-menu-submenu');
            
            if (link && submenu) {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const isActive = item.classList.contains('active');
                    
                    menuItems.forEach(otherItem => {
                        if (otherItem !== item) {
                            otherItem.classList.remove('active');
                        }
                    });
                    
                    if (isActive) {
                        item.classList.remove('active');
                    } else {
                        item.classList.add('active');
                    }
                });
            }
        });
    }

    // ウィンドウリサイズ時の処理
    let resizeTimer;
    window.addEventListener('resize', function() {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(function() {
            if (window.innerWidth > 768) {
                closeMenu();
            }
        }, 250);
    });

    // メニュー外クリックで閉じる
    document.addEventListener('click', function(e) {
        if (window.innerWidth <= 768) {
            if (!megaMenu.contains(e.target) && menuList.classList.contains('active')) {
                closeMenu();
            }
        }
    });

    // ESCキーで閉じる
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && menuList.classList.contains('active')) {
            closeMenu();
        }
    });

    // 現在のページをハイライト
    const currentUrl = window.location.href;
    const menuLinks = megaMenu.querySelectorAll('.mega-menu-link');
    
    menuLinks.forEach(link => {
        const linkUrl = link.getAttribute('href');
        if (linkUrl && currentUrl.includes(linkUrl)) {
            link.classList.add('current');
            const parentItem = link.closest('.mega-menu-item');
            if (parentItem) {
                parentItem.classList.add('current');
            }
        }
    });
})();
</script>
