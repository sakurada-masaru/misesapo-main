<style>
/* 固定発注ボタン CSS */
.fixed-order-button {
    position: fixed;
    bottom: 50px;
    right: 50px;
    width: 150px;
    height: 150px;
    z-index: 10000;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.fixed-order-button:hover {
    transform: scale(1.1);
}

.fixed-order-button-link {
    display: block;
    width: 100%;
    height: 100%;
    text-decoration: none;
    position: relative;
}

.fixed-order-button__circle {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: #FF008C;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    box-shadow: 0 4px 12px rgba(255, 0, 140, 0.4);
    z-index: 2;
}

.fixed-order-button__circle::before {
    content: '';
    position: absolute;
    top: 8px;
    left: 8px;
    right: 8px;
    bottom: 8px;
    border: 3px solid #fff;
    border-radius: 50%;
    pointer-events: none;
}

.fixed-order-button__text {
    color: #fff;
    font-size: 14px;
    font-weight: 600;
    text-align: center;
    line-height: 1.3;
    z-index: 3;
    position: relative;
}

.fixed-order-button__rotating-text {
    position: absolute;
    width: 190px;
    height: 190px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: rotate-text 20s infinite linear;
    z-index: 1;
    pointer-events: none;
}

.fixed-order-button__rotating-text svg {
    width: 100%;
    height: 100%;
}

.fixed-order-button__rotating-text text {
    fill: #FF008C;
    font-size: 12px;
    font-weight: 600;
    font-family: Arial, sans-serif;
}

@keyframes rotate-text {
    0% {
        transform: translate(-50%, -50%) rotate(0deg);
    }
    100% {
        transform: translate(-50%, -50%) rotate(360deg);
    }
}

@media screen and (max-width: 768px) {
    .fixed-order-button {
        width: 120px;
        height: 120px;
        bottom: 30px;
        right: 30px;
    }

    .fixed-order-button__rotating-text {
        width: 150px;
        height: 150px;
    }

    .fixed-order-button__text {
        font-size: 12px;
    }

    .fixed-order-button__rotating-text text {
        font-size: 10px;
    }
}

@media screen and (min-width: 769px) and (max-width: 1024px) {
    .fixed-order-button {
        width: 135px;
        height: 135px;
        bottom: 40px;
        right: 40px;
    }

    .fixed-order-button__rotating-text {
        width: 170px;
        height: 170px;
    }
}
</style>

<!-- 固定発注ボタン -->
<div class="fixed-order-button">
    <a href="/service" class="fixed-order-button-link">
        <!-- 円形回転テキスト -->
        <div class="fixed-order-button__rotating-text">
            <svg viewBox="0 0 190 190">
                <defs>
                    <path id="circle-path-order" d="M 95, 95 m -85, 0 a 85,85 0 1,1 170,0 a 85,85 0 1,1 -170,0" />
                </defs>
                <text>
                    <textPath href="#circle-path-order" startOffset="0%">
                        Welcome to Misesapo! To place an order, click here. For any questions, please contact us!
                    </textPath>
                </text>
            </svg>
        </div>
        
        <!-- 円形ボタン -->
        <div class="fixed-order-button__circle">
            <div class="fixed-order-button__text">
                発注は<br>こちらから
            </div>
        </div>
    </a>
</div>
