<main id="main" class="container company-edit">
  <div class="page-header">
    <a href="/mypage/info" class="back-btn">
      <i class="fas fa-chevron-left"></i>
    </a>
    <h1 class="page-title">会社基本情報編集</h1>
  </div>

  <form id="company-edit-form" class="company-form">
    <!-- 会社基本情報 -->
    <div class="form-section">
      <h2 class="section-title">
        <i class="fas fa-building"></i>
        会社基本情報
      </h2>
      <div class="form-grid">
        <div class="form-group full-width">
          <label class="form-label">会社名 <span class="required">必須</span></label>
          <input type="text" class="form-input" name="company_name" value="株式会社 Dart Ace" required />
        </div>
        <div class="form-group full-width">
          <label class="form-label">フリガナ <span class="required">必須</span></label>
          <input type="text" class="form-input" name="company_name_kana" value="カブシキガイシャダーツエース" required />
        </div>
        <div class="form-group">
          <label class="form-label">担当者名</label>
          <input type="text" class="form-input" name="contact_person" value="山田 太郎" />
        </div>
        <div class="form-group">
          <label class="form-label">郵便番号 <span class="required">必須</span></label>
          <input type="text" class="form-input" name="postal_code" value="111-1111" pattern="\d{3}-\d{4}" required />
        </div>
        <div class="form-group full-width">
          <label class="form-label">住所 <span class="required">必須</span></label>
          <input type="text" class="form-input" name="address" value="東京都新宿区神楽坂1-10" required />
        </div>
        <div class="form-group full-width">
          <label class="form-label">建物名</label>
          <input type="text" class="form-input" name="building_name" value="神楽坂アイダビル4F" />
        </div>
        <div class="form-group">
          <label class="form-label">電話番号 <span class="required">必須</span></label>
          <input type="tel" class="form-input" name="phone" value="000-000-0000" required />
        </div>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="form-actions">
      <button type="button" class="btn btn-outline btn-block" onclick="window.location.href='/mypage/info'">キャンセル</button>
      <button type="submit" class="btn btn-primary btn-block">保存する</button>
    </div>
  </form>
