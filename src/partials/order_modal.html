<!-- Order Modal (最終セクション) -->
<div id="order-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="order-modal-title">
  <div class="modal-dialog">
    <!-- Header image -->
    <div class="modal-hero">
      <img id="order-modal-image" src="" alt="Service Image" class="modal-hero-img" />
      <button id="close-order-modal-btn" class="modal-close" aria-label="閉じる">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="modal-body">
      <h2 id="order-modal-title" class="modal-title"></h2>
      <hr class="divider" />

      <!-- Order Section -->
      <div class="order-section">
        <p class="small">定期発注なら最大 ¥ 0 お得！</p>
        <div class="actions">
          <button id="set-regular-order-btn" class="btn btn-fixed btn-round">定期発注にする</button>
          <button id="add-to-cart-btn" class="btn btn-primary btn-fixed btn-round">カートに入れる</button>
          <button id="back-to-details-modal-btn" class="btn btn-fixed btn-round">戻る</button>
        </div>
      </div>
    </div>
  </div>
</div>
