@layout('layouts.base')
<script src="/js/client_auth.js"></script>
@json('data/meta/support_inquiry_new_title.json', $title)
@json('data/meta/support_inquiry_new_body_class.json', $body_class)

<main id="main" class="container support-inquiry-new">
  <div class="page-header">
    <a href="/mypage/support" class="back-btn">
      <i class="fas fa-chevron-left"></i>
    </a>
    <h1 class="page-title">新規お問い合わせ</h1>
  </div>

  <form id="inquiry-form" class="inquiry-form">
    <!-- Category Selection -->
    <div class="form-section">
      <h2 class="section-title">カテゴリ・優先度</h2>
      <div class="form-group">
        <label class="form-label">カテゴリ <span class="required">必須</span></label>
        <select class="form-select" name="category" id="category" required>
          <option value="">選択してください</option>
          <option value="発注">発注</option>
          <option value="支払い">支払い</option>
          <option value="サービス">サービス</option>
          <option value="アカウント">アカウント</option>
          <option value="技術">技術</option>
          <option value="その他">その他</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label">優先度 <span class="required">必須</span></label>
        <div class="priority-options">
          <label class="priority-option">
            <input type="radio" name="priority" value="緊急" required />
            <div class="priority-card priority-emergency">
              <i class="fas fa-exclamation-triangle"></i>
              <span>緊急</span>
            </div>
          </label>
          <label class="priority-option">
            <input type="radio" name="priority" value="高" />
            <div class="priority-card priority-high">
              <i class="fas fa-exclamation-circle"></i>
              <span>高</span>
            </div>
          </label>
          <label class="priority-option">
            <input type="radio" name="priority" value="中" checked />
            <div class="priority-card priority-medium">
              <i class="fas fa-info-circle"></i>
              <span>中</span>
            </div>
          </label>
          <label class="priority-option">
            <input type="radio" name="priority" value="低" />
            <div class="priority-card priority-low">
              <i class="fas fa-circle"></i>
              <span>低</span>
            </div>
          </label>
        </div>
      </div>
    </div>

    <!-- Related FAQs -->
    <div class="form-section" id="related-faqs" style="display: none;">
      <h2 class="section-title">関連するFAQ</h2>
      <div class="related-faqs-list">
        <div class="related-faq-item">
          <a href="/mypage/support/faq#faq-1" class="related-faq-link">
            <i class="fas fa-question-circle"></i>
            <span>発注はどのように行いますか？</span>
            <i class="fas fa-chevron-right"></i>
          </a>
        </div>
      </div>
      <p class="form-note">関連するFAQを確認しても解決しない場合は、下記フォームからお問い合わせください。</p>
    </div>

    <!-- Subject -->
    <div class="form-section">
      <h2 class="section-title">お問い合わせ内容</h2>
      <div class="form-group">
        <label class="form-label">件名 <span class="required">必須</span></label>
        <input type="text" class="form-input" name="subject" placeholder="例: 発注について" required />
      </div>
      <div class="form-group">
        <label class="form-label">詳細 <span class="required">必須</span></label>
        <textarea class="form-textarea" name="message" rows="6" placeholder="お問い合わせの詳細を入力してください" required></textarea>
      </div>
    </div>

    <!-- Attachments -->
    <div class="form-section">
      <h2 class="section-title">添付ファイル</h2>
      <div class="form-group">
        <label class="form-label">スクリーンショットや画像を添付できます</label>
        <div class="file-upload">
          <label class="file-upload-btn">
            <input type="file" accept="image/*" multiple />
            <i class="fas fa-camera"></i>
            <span>写真を追加</span>
          </label>
          <div class="file-list" id="file-list"></div>
        </div>
      </div>
    </div>

    <!-- Response Time Estimate -->
    <div class="form-section estimate-section">
      <div class="estimate-info">
        <i class="fas fa-clock"></i>
        <div class="estimate-content">
          <div class="estimate-label">初回対応予定時間</div>
          <div class="estimate-time" id="estimate-time">2営業日以内</div>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="form-actions">
      <button type="button" class="btn btn-outline btn-block" onclick="window.location.href='/mypage/support'">キャンセル</button>
      <button type="submit" class="btn btn-primary btn-block">お問い合わせを送信</button>
    </div>
  </form>

  <script>
    // Category change - show related FAQs
    (function() {
      const categorySelect = document.getElementById('category');
      const relatedFaqs = document.getElementById('related-faqs');
      
      categorySelect.addEventListener('change', function() {
        if (this.value === '発注') {
          relatedFaqs.style.display = 'block';
        } else {
          relatedFaqs.style.display = 'none';
        }
      });

      // Priority change - update estimate time
      const priorityInputs = document.querySelectorAll('input[name="priority"]');
      const estimateTime = document.getElementById('estimate-time');
      
      priorityInputs.forEach(input => {
        input.addEventListener('change', function() {
          const priority = this.value;
          const estimates = {
            '緊急': '1営業日以内',
            '高': '2営業日以内',
            '中': '3営業日以内',
            '低': '5営業日以内'
          };
          estimateTime.textContent = estimates[priority] || '2営業日以内';
        });
      });

      // File upload preview
      const fileInput = document.querySelector('input[type="file"]');
      const fileList = document.getElementById('file-list');
      
      fileInput.addEventListener('change', function(e) {
        const files = Array.from(e.target.files);
        fileList.innerHTML = '';
        
        files.forEach((file, index) => {
          if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = function(e) {
              const fileItem = document.createElement('div');
              fileItem.className = 'file-item';
              fileItem.innerHTML = `
                <img src="${e.target.result}" alt="Upload ${index + 1}" />
                <button type="button" onclick="this.parentElement.remove()">
                  <i class="fas fa-times"></i>
                </button>
              `;
              fileList.appendChild(fileItem);
            };
            reader.readAsDataURL(file);
          }
        });
      });

      // Form submit
      document.getElementById('inquiry-form').addEventListener('submit', function(e) {
        e.preventDefault();
        // TODO: Backend integration
        alert('お問い合わせを送信しました。チケット番号: TICK-2025-XXX');
        window.location.href = '/mypage/support/tickets';
      });
    })();
  </script>
