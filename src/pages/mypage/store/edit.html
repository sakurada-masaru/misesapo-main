  <form id="store-edit-form" class="store-form">
    <!-- 基本情報 -->

      <h2 class="section-title">
        <i class="fas fa-store"></i>
        基本情報
      </h2>
      <div class="form-grid">
        <div class="form-group">
          <label class="form-label">店名 <span class="required">必須</span></label>
          <input type="text" class="form-input" name="store_name" value="Darts Bar A's 神楽坂店" required />
        </div>
        <div class="form-group">
          <label class="form-label">店名カナ <span class="required">必須</span></label>
          <input type="text" class="form-input" name="store_name_kana" value="ダーツバーエーズかぐらざかてん" required />
        </div>
        <div class="form-group">
          <label class="form-label">電話番号 <span class="required">必須</span></label>
          <input type="tel" class="form-input" name="phone" value="000-000-0000" required />
        </div>
        <div class="form-group">
          <label class="form-label">担当者名 <span class="required">必須</span></label>
          <input type="text" class="form-input" name="contact_person" value="山田 太郎" required />
        </div>
      </div>
    </div>

    <!-- 責任者情報 -->
    <div class="form-section">
      <h2 class="section-title">
        <i class="fas fa-user-shield"></i>
        責任者情報
      </h2>
      <div class="form-grid">
        <div class="form-group">
          <label class="form-label">衛生管理責任者</label>
          <input type="text" class="form-input" name="hygiene_manager" value="" />
        </div>
        <div class="form-group">
          <label class="form-label">防火管理責任者</label>
          <input type="text" class="form-input" name="fire_manager" value="" />
        </div>
        <div class="form-group">
          <label class="form-label">食品衛生責任者</label>
          <input type="text" class="form-input" name="food_safety_manager" value="" />
        </div>
      </div>
    </div>

    <!-- 住所情報 -->
    <div class="form-section">
      <h2 class="section-title">
        <i class="fas fa-map-marker-alt"></i>
        住所情報
      </h2>
      <div class="form-grid">
        <div class="form-group">
          <label class="form-label">郵便番号 <span class="required">必須</span></label>
          <input type="text" class="form-input" name="postal_code" value="111-1111" pattern="\d{3}-\d{4}" required />
        </div>
        <div class="form-group full-width">
          <label class="form-label">住所 <span class="required">必須</span></label>
          <input type="text" class="form-input" name="address" value="東京都新宿区神楽坂1-10" required />
        </div>
        <div class="form-group full-width">
          <label class="form-label">建物名</label>
          <input type="text" class="form-input" name="building_name" value="神楽坂アイダビル4F" />
        </div>
        <div class="form-group">
          <label class="form-label">店舗メールアドレス <span class="required">必須</span></label>
          <input type="email" class="form-input" name="store_email" value="info@dart-ace.com" required />
        </div>
      </div>
    </div>

    <!-- 営業情報 -->
    <div class="form-section">
      <h2 class="section-title">
        <i class="fas fa-clock"></i>
        営業情報
      </h2>
      <div class="form-grid">
        <div class="form-group full-width">
          <label class="form-label">営業時間</label>
          <input type="text" class="form-input" name="business_hours" value="平日 18:00-24:00 / 土日祝 17:00-24:00" placeholder="例: 平日 18:00-24:00 / 土日祝 17:00-24:00" />
        </div>
        <div class="form-group">
          <label class="form-label">定休日</label>
          <input type="text" class="form-input" name="regular_holiday" value="なし" placeholder="例: 月曜日" />
        </div>
        <div class="form-group">
          <label class="form-label">清掃可能時間</label>
          <input type="text" class="form-input" name="cleaning_available_time" value="平日 10:00-17:00" placeholder="例: 平日 10:00-17:00" />
        </div>
        <div class="form-group">
          <label class="form-label">業種・業態</label>
          <input type="text" class="form-input" name="business_type" value="ダーツバー" placeholder="例: ダーツバー、居酒屋" />
        </div>
      </div>
    </div>

    <!-- 店舗詳細情報 -->
    <div class="form-section">
      <h2 class="section-title">
        <i class="fas fa-info-circle"></i>
        店舗詳細情報
      </h2>
      <div class="form-grid">
        <div class="form-group">
          <label class="form-label">建物の築年数</label>
          <input type="text" class="form-input" name="building_age" value="" placeholder="例: 10年" />
        </div>
        <div class="form-group">
          <label class="form-label">現店舗の営業年数</label>
          <input type="text" class="form-input" name="store_age" value="" placeholder="例: 5年" />
        </div>
        <div class="form-group">
          <label class="form-label">店舗の広さ</label>
          <input type="text" class="form-input" name="store_area" value="" placeholder="例: 50㎡" />
        </div>
        <div class="form-group">
          <label class="form-label">天井の高さ</label>
          <input type="text" class="form-input" name="ceiling_height" value="" placeholder="例: 2.5m" />
        </div>
      </div>
    </div>

    <!-- 清掃環境 -->
    <div class="form-section">
      <h2 class="section-title">
        <i class="fas fa-broom"></i>
        清掃環境
      </h2>
      <div class="form-group">
        <label class="form-label">清掃備品(例:エアコンパネルやフィルター)を丸ごと浸け置きできるサイズのシンクはございますか?</label>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="sink_available" value="yes" />
            <span>はい</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="sink_available" value="no" checked />
            <span>いいえ</span>
          </label>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">店舗に駐車場はございますか? または店舗の前に駐車は可能でしょうか?</label>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="parking_available" value="yes" />
            <span>はい（駐車場あり）</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="parking_available" value="front" />
            <span>店舗前に駐車可能</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="parking_available" value="no" checked />
            <span>いいえ</span>
          </label>
        </div>
      </div>
    </div>

    <!-- 鍵の受け渡し方法 -->
    <div class="form-section">
      <h2 class="section-title">
        <i class="fas fa-key"></i>
        鍵の受け渡し方法
      </h2>
      <div class="form-group">
        <div class="checkbox-group">
          <label class="checkbox-option">
            <input type="checkbox" name="key_method[]" value="keybox" />
            <span>キーボックス</span>
          </label>
          <label class="checkbox-option">
            <input type="checkbox" name="key_method[]" value="key_keep" />
            <span>鍵預かり</span>
          </label>
          <label class="checkbox-option">
            <input type="checkbox" name="key_method[]" value="attendance" checked />
            <span>立ち合い</span>
          </label>
        </div>
      </div>
    </div>

    <!-- 備考・通知設定 -->
    <div class="form-section">
      <h2 class="section-title">
        <i class="fas fa-sticky-note"></i>
        備考・通知設定
      </h2>
      <div class="form-group full-width">
        <label class="form-label">備考欄(任意)</label>
        <textarea class="form-textarea" name="notes" rows="4" placeholder="その他の情報があればご記入ください"></textarea>
      </div>
      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" name="notification_enabled" checked />
          <span>ミセサポからの通知を希望しますか?</span>
        </label>
      </div>
      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" name="newsletter_enabled" />
          <span>メールマガジンを希望しますか?</span>
        </label>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="form-actions">
      <button type="button" class="btn btn-outline btn-block" onclick="window.location.href='/mypage/info'">キャンセル</button>
      <button type="submit" class="btn btn-primary btn-block">保存する</button>
    </div>
  </form>
