@layout('layouts.base')
@json('data/meta/registration_customer_complete_title.json', $title)
@json('data/meta/registration_customer_complete_body_class.json', $body_class)

<main id="main" class="customer-registration">
  <div class="registration-container">
    <div class="registration-header">
      <img src="/images/logo_144x144.png" alt="ミセサポ" class="logo" />
      <h1>お客様情報登録</h1>
      <p class="subtitle">サービスご利用のため、詳細情報をご入力ください</p>
    </div>

    <div class="progress-bar">
      <div class="progress-step active" data-step="1">
        <span class="step-number">1</span>
        <span class="step-label">基本情報</span>
      </div>
      <div class="progress-step" data-step="2">
        <span class="step-number">2</span>
        <span class="step-label">店舗情報</span>
      </div>
      <div class="progress-step" data-step="3">
        <span class="step-number">3</span>
        <span class="step-label">清掃希望</span>
      </div>
      <div class="progress-step" data-step="4">
        <span class="step-number">4</span>
        <span class="step-label">確認</span>
      </div>
    </div>

    <form id="customer-form" class="registration-form">
      <!-- Step 1: 基本情報 -->
      <div class="form-step active" data-step="1">
        <h2 class="step-title"><i class="fas fa-building"></i> 基本情報</h2>
        
        <div class="form-group">
          <label class="form-label">会社名・屋号 <span class="required">*</span></label>
          <input type="text" class="form-input" name="company_name" required />
        </div>
        
        <div class="form-group">
          <label class="form-label">会社名カナ</label>
          <input type="text" class="form-input" name="company_name_kana" placeholder="カブシキガイシャ ○○" />
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">代表者名 <span class="required">*</span></label>
            <input type="text" class="form-input" name="representative_name" required />
          </div>
          <div class="form-group">
            <label class="form-label">ご担当者名 <span class="required">*</span></label>
            <input type="text" class="form-input" name="contact_person" required />
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">電話番号 <span class="required">*</span></label>
            <input type="tel" class="form-input" name="phone" placeholder="03-1234-5678" required />
          </div>
          <div class="form-group">
            <label class="form-label">メールアドレス <span class="required">*</span></label>
            <input type="email" class="form-input" name="email" required />
          </div>
        </div>

        <div class="form-nav">
          <span></span>
          <button type="button" class="btn btn-primary" onclick="nextStep(2)">
            次へ <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>

      <!-- Step 2: 店舗情報 -->
      <div class="form-step" data-step="2">
        <h2 class="step-title"><i class="fas fa-store"></i> 店舗情報</h2>
        
        <div class="form-group">
          <label class="form-label">店舗名 <span class="required">*</span></label>
          <input type="text" class="form-input" name="store_name" required />
        </div>
        
        <div class="form-row">
          <div class="form-group" style="flex: 0 0 150px;">
            <label class="form-label">郵便番号 <span class="required">*</span></label>
            <input type="text" class="form-input" name="postcode" placeholder="123-4567" required />
          </div>
          <div class="form-group">
            <label class="form-label">都道府県 <span class="required">*</span></label>
            <select class="form-select" name="pref" required>
              <option value="">選択してください</option>
              <option value="東京都">東京都</option>
              <option value="神奈川県">神奈川県</option>
              <option value="千葉県">千葉県</option>
              <option value="埼玉県">埼玉県</option>
              <!-- 他の都道府県は省略 -->
            </select>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">市区町村 <span class="required">*</span></label>
          <input type="text" class="form-input" name="city" placeholder="新宿区" required />
        </div>
        
        <div class="form-group">
          <label class="form-label">番地 <span class="required">*</span></label>
          <input type="text" class="form-input" name="address1" placeholder="1-2-3" required />
        </div>
        
        <div class="form-group">
          <label class="form-label">建物名・階数</label>
          <input type="text" class="form-input" name="address2" placeholder="○○ビル 3F" />
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">店舗面積（坪）</label>
            <input type="number" class="form-input" name="floor_area" placeholder="20" />
          </div>
          <div class="form-group">
            <label class="form-label">業種</label>
            <select class="form-select" name="business_type">
              <option value="">選択してください</option>
              <option value="飲食店">飲食店</option>
              <option value="居酒屋">居酒屋</option>
              <option value="バー">バー</option>
              <option value="カフェ">カフェ</option>
              <option value="美容室">美容室</option>
              <option value="オフィス">オフィス</option>
              <option value="その他">その他</option>
            </select>
          </div>
        </div>

        <div class="form-nav">
          <button type="button" class="btn btn-outline" onclick="prevStep(1)">
            <i class="fas fa-arrow-left"></i> 戻る
          </button>
          <button type="button" class="btn btn-primary" onclick="nextStep(3)">
            次へ <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>

      <!-- Step 3: 清掃希望 -->
      <div class="form-step" data-step="3">
        <h2 class="step-title"><i class="fas fa-broom"></i> 清掃希望</h2>
        
        <div class="form-group">
          <label class="form-label">希望清掃頻度 <span class="required">*</span></label>
          <select class="form-select" name="cleaning_frequency" required>
            <option value="">選択してください</option>
            <option value="毎日">毎日</option>
            <option value="週2-3回">週2-3回</option>
            <option value="週1回">週1回</option>
            <option value="隔週">隔週</option>
            <option value="月1回">月1回</option>
            <option value="スポット">スポット（単発）</option>
          </select>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">希望曜日</label>
            <div class="checkbox-group">
              <label class="checkbox-label"><input type="checkbox" name="preferred_days" value="月"> 月</label>
              <label class="checkbox-label"><input type="checkbox" name="preferred_days" value="火"> 火</label>
              <label class="checkbox-label"><input type="checkbox" name="preferred_days" value="水"> 水</label>
              <label class="checkbox-label"><input type="checkbox" name="preferred_days" value="木"> 木</label>
              <label class="checkbox-label"><input type="checkbox" name="preferred_days" value="金"> 金</label>
              <label class="checkbox-label"><input type="checkbox" name="preferred_days" value="土"> 土</label>
              <label class="checkbox-label"><input type="checkbox" name="preferred_days" value="日"> 日</label>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">希望時間帯</label>
            <select class="form-select" name="preferred_time">
              <option value="">選択してください</option>
              <option value="早朝（5:00-8:00）">早朝（5:00-8:00）</option>
              <option value="午前（8:00-12:00）">午前（8:00-12:00）</option>
              <option value="午後（12:00-17:00）">午後（12:00-17:00）</option>
              <option value="夕方（17:00-20:00）">夕方（17:00-20:00）</option>
              <option value="深夜（20:00-5:00）">深夜（20:00-5:00）</option>
            </select>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">希望サービス</label>
          <div class="checkbox-group vertical">
            <label class="checkbox-label"><input type="checkbox" name="services" value="床清掃"> 床清掃</label>
            <label class="checkbox-label"><input type="checkbox" name="services" value="トイレ清掃"> トイレ清掃</label>
            <label class="checkbox-label"><input type="checkbox" name="services" value="厨房清掃"> 厨房清掃</label>
            <label class="checkbox-label"><input type="checkbox" name="services" value="窓ガラス清掃"> 窓ガラス清掃</label>
            <label class="checkbox-label"><input type="checkbox" name="services" value="エアコン清掃"> エアコン清掃</label>
            <label class="checkbox-label"><input type="checkbox" name="services" value="その他"> その他</label>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">ご要望・備考</label>
          <textarea class="form-textarea" name="requests" rows="4" placeholder="清掃に関するご要望やご質問があればご記入ください"></textarea>
        </div>

        <div class="form-nav">
          <button type="button" class="btn btn-outline" onclick="prevStep(2)">
            <i class="fas fa-arrow-left"></i> 戻る
          </button>
          <button type="button" class="btn btn-primary" onclick="nextStep(4)">
            確認へ <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>

      <!-- Step 4: 確認 -->
      <div class="form-step" data-step="4">
        <h2 class="step-title"><i class="fas fa-check-circle"></i> 入力内容の確認</h2>
        
        <div class="confirm-section">
          <h3>基本情報</h3>
          <dl class="confirm-list" id="confirm-basic"></dl>
        </div>
        
        <div class="confirm-section">
          <h3>店舗情報</h3>
          <dl class="confirm-list" id="confirm-store"></dl>
        </div>
        
        <div class="confirm-section">
          <h3>清掃希望</h3>
          <dl class="confirm-list" id="confirm-cleaning"></dl>
        </div>
        
        <div class="form-group">
          <label class="checkbox-label agreement">
            <input type="checkbox" name="agreement" required />
            <a href="/privacy-policy" target="_blank">プライバシーポリシー</a>および<a href="/terms" target="_blank">利用規約</a>に同意します
          </label>
        </div>

        <div class="form-nav">
          <button type="button" class="btn btn-outline" onclick="prevStep(3)">
            <i class="fas fa-arrow-left"></i> 戻る
          </button>
          <button type="submit" class="btn btn-primary btn-lg">
            <i class="fas fa-paper-plane"></i> 登録を完了する
          </button>
        </div>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('customer-form');
    const API_BASE = 'https://51bhoxkbxd.execute-api.ap-northeast-1.amazonaws.com/prod';
    
    // URLからトークン取得
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    function nextStep(step) {
      // 現在のステップのバリデーション
      const currentStep = document.querySelector('.form-step.active');
      const inputs = currentStep.querySelectorAll('[required]');
      let valid = true;
      
      inputs.forEach(input => {
        if (!input.value) {
          input.style.borderColor = '#ef4444';
          valid = false;
        } else {
          input.style.borderColor = '#e5e7eb';
        }
      });
      
      if (!valid) {
        alert('必須項目を入力してください');
        return;
      }
      
      // ステップ切り替え
      document.querySelectorAll('.form-step').forEach(s => s.classList.remove('active'));
      document.querySelector(`.form-step[data-step="${step}"]`).classList.add('active');
      
      // プログレスバー更新
      document.querySelectorAll('.progress-step').forEach(s => {
        const stepNum = parseInt(s.dataset.step);
        s.classList.remove('active', 'completed');
        if (stepNum < step) s.classList.add('completed');
        if (stepNum === step) s.classList.add('active');
      });
      
      // 確認画面の場合は内容を表示
      if (step === 4) {
        showConfirmation();
      }
      
      window.scrollTo(0, 0);
    }

    function prevStep(step) {
      document.querySelectorAll('.form-step').forEach(s => s.classList.remove('active'));
      document.querySelector(`.form-step[data-step="${step}"]`).classList.add('active');
      
      document.querySelectorAll('.progress-step').forEach(s => {
        const stepNum = parseInt(s.dataset.step);
        s.classList.remove('active', 'completed');
        if (stepNum < step) s.classList.add('completed');
        if (stepNum === step) s.classList.add('active');
      });
      
      window.scrollTo(0, 0);
    }

    function showConfirmation() {
      const formData = new FormData(form);
      
      // 基本情報
      document.getElementById('confirm-basic').innerHTML = `
        <dt>会社名</dt><dd>${formData.get('company_name') || '-'}</dd>
        <dt>代表者名</dt><dd>${formData.get('representative_name') || '-'}</dd>
        <dt>担当者名</dt><dd>${formData.get('contact_person') || '-'}</dd>
        <dt>電話番号</dt><dd>${formData.get('phone') || '-'}</dd>
        <dt>メール</dt><dd>${formData.get('email') || '-'}</dd>
      `;
      
      // 店舗情報
      const address = [
        formData.get('pref'),
        formData.get('city'),
        formData.get('address1'),
        formData.get('address2')
      ].filter(Boolean).join(' ');
      
      document.getElementById('confirm-store').innerHTML = `
        <dt>店舗名</dt><dd>${formData.get('store_name') || '-'}</dd>
        <dt>住所</dt><dd>〒${formData.get('postcode') || ''} ${address}</dd>
        <dt>業種</dt><dd>${formData.get('business_type') || '-'}</dd>
        <dt>面積</dt><dd>${formData.get('floor_area') ? formData.get('floor_area') + '坪' : '-'}</dd>
      `;
      
      // 清掃希望
      const days = formData.getAll('preferred_days').join('・') || '-';
      const services = formData.getAll('services').join('、') || '-';
      
      document.getElementById('confirm-cleaning').innerHTML = `
        <dt>清掃頻度</dt><dd>${formData.get('cleaning_frequency') || '-'}</dd>
        <dt>希望曜日</dt><dd>${days}</dd>
        <dt>希望時間帯</dt><dd>${formData.get('preferred_time') || '-'}</dd>
        <dt>希望サービス</dt><dd>${services}</dd>
        <dt>ご要望</dt><dd>${formData.get('requests') || '-'}</dd>
      `;
    }

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      if (!form.querySelector('input[name="agreement"]').checked) {
        alert('利用規約に同意してください');
        return;
      }
      
      const formData = new FormData(form);
      const customerData = {
        id: token, // 既存レコードを更新
        company_name: formData.get('company_name'),
        company_name_kana: formData.get('company_name_kana'),
        representative_name: formData.get('representative_name'),
        contact_person: formData.get('contact_person'),
        phone: formData.get('phone'),
        email: formData.get('email'),
        name: formData.get('store_name'),
        postcode: formData.get('postcode'),
        pref: formData.get('pref'),
        city: formData.get('city'),
        address1: formData.get('address1'),
        address2: formData.get('address2'),
        floor_area: formData.get('floor_area'),
        business_type: formData.get('business_type'),
        cleaning_frequency: formData.get('cleaning_frequency'),
        preferred_days: formData.getAll('preferred_days'),
        preferred_time: formData.get('preferred_time'),
        services: formData.getAll('services'),
        requests: formData.get('requests'),
        status: 'pending_approval', // 管理者承認待ち
        customer_info_completed: true,
        updated_at: new Date().toISOString()
      };
      
      try {
        const response = await fetch(`${API_BASE}/stores/${token}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(customerData)
        });
        
        if (response.ok) {
          alert('登録が完了しました！\n担当者より改めてご連絡いたします。');
          window.location.href = '/registration/complete.html';
        } else {
          throw new Error('登録に失敗しました');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('登録に失敗しました。もう一度お試しください。');
      }
    });
  </script>
</main>
