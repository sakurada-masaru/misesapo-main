@layout('layouts.base')
@json('data/meta/signin_title.json', $title)
<style>:root{--bg:#ffffff;}</style>

<main id="main" class="container max-720">
      <div class="text-center mt-24 mb-8">
        <img src="/images/logo_144x144.png" alt="ミセサポ" class="h-48" />
        <h2 class="fw-700 text-20 text-gray-900 mt-16">ログイン</h2>
      </div>
      <hr class="divider" />

      <section class="card p-24">
        <p class="small text-center mb-16">
          ロールを選択してパスワードを入力してください。
        </p>

        <form id="login-form" action="#" method="post" class="stack lg mt-8">
          <div>
            <label for="role" class="label">
              ロール
              <span class="pill pill-required" style="margin-left: 8px;">必須</span>
            </label>
            <select id="role" name="role" class="input" required>
              <option value="">選択してください</option>
              <option value="customer">ユーザー（顧客）</option>
              <option value="staff">清掃員</option>
              <option value="sales">コンシェルジュ（営業マン）</option>
              <option value="admin">管理者</option>
              <option value="developer">開発者</option>
              <option value="master">マスター</option>
            </select>
          </div>

          <div>
            <label for="email" class="label">
              メールアドレス
              <span class="pill" style="margin-left: 8px; background: #e5e7eb; color: #6b7280;">任意</span>
            </label>
            <input type="email" id="email" name="email" class="input" placeholder="name@example.com" autocomplete="username" />
          </div>

          <div>
            <label for="password" class="label">
              パスワード
              <span class="pill pill-required" style="margin-left: 8px;">必須</span>
            </label>
            <div class="field">
              <input type="password" id="password" name="password" class="input" autocomplete="current-password" required />
              <button type="button" class="toggle-visibility" aria-label="パスワードを表示" onclick="togglePasswordVisibility('password')">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div id="login-error" class="error-message" style="display: none; padding: 12px; background: #fee2e2; border: 1px solid #fca5a5; border-radius: 8px; color: #991b1b; margin-bottom: 16px;"></div>

          <div>
            <button type="submit" class="btn btn-primary btn-round btn-full btn-lg fw-700">ログイン</button>
          </div>
        </form>

        <p class="small text-center mt-16">
          パスワードをお忘れの方は <a href="/reset-password.html" style="color: var(--primary); font-weight: 600;">こちら</a>
        </p>
      </section>

      <p class="small text-center" style="margin: 16px 0 24px;">
        アカウントをお持ちでない方は
        <a href="/signup.html" style="color: var(--primary); font-weight: 600;">新規登録</a>
      </p>
    </main>

    <script>
      function togglePasswordVisibility(id) {
        const input = document.getElementById(id);
        const icon = input && input.parentElement && input.parentElement.querySelector('i');
        if (!input || !icon) return;
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      }
      
      // ログインフォーム処理
      (function() {
        const loginForm = document.getElementById('login-form');
        const errorDiv = document.getElementById('login-error');
        
        if (loginForm) {
          loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const role = document.getElementById('role').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value || null;
            
            if (!role) {
              errorDiv.textContent = 'ロールを選択してください';
              errorDiv.style.display = 'block';
              return;
            }
            
            if (!password) {
              errorDiv.textContent = 'パスワードを入力してください';
              errorDiv.style.display = 'block';
              return;
            }
            
            // 認証処理
            const result = window.Auth.login(role, password, email);
            
            if (result.success) {
              errorDiv.style.display = 'none';
              
              // リダイレクト先を取得
              const urlParams = new URLSearchParams(window.location.search);
              const redirect = urlParams.get('redirect');
              
              if (redirect) {
                window.location.href = decodeURIComponent(redirect);
              } else {
                // ロールごとのデフォルトページにリダイレクト
                const defaultPage = window.Auth.getDefaultPageForRole(role);
                const basePath = document.querySelector('base')?.getAttribute('href') || '/';
                
                // ベースパスを考慮したパス解決
                let redirectPath = defaultPage;
                if (basePath !== '/' && !defaultPage.startsWith('http')) {
                  if (defaultPage.startsWith('/')) {
                    redirectPath = basePath.slice(0, -1) + defaultPage;
                  } else {
                    redirectPath = basePath + defaultPage;
                  }
                }
                
                window.location.href = redirectPath;
              }
            } else {
              errorDiv.textContent = result.message || 'ログインに失敗しました';
              errorDiv.style.display = 'block';
            }
          });
        }
        
        // 既にログイン済みの場合はリダイレクト
        if (window.Auth && window.Auth.checkAuth()) {
          const urlParams = new URLSearchParams(window.location.search);
          const redirect = urlParams.get('redirect');
          
          if (redirect) {
            window.location.href = decodeURIComponent(redirect);
          } else {
            // 現在のロールに応じたデフォルトページにリダイレクト
            const currentRole = window.Auth.getCurrentRole();
            const defaultPage = window.Auth.getDefaultPageForRole(currentRole);
            const basePath = document.querySelector('base')?.getAttribute('href') || '/';
            
            // ベースパスを考慮したパス解決
            let redirectPath = defaultPage;
            if (basePath !== '/' && !defaultPage.startsWith('http')) {
              if (defaultPage.startsWith('/')) {
                redirectPath = basePath.slice(0, -1) + defaultPage;
              } else {
                redirectPath = basePath + defaultPage;
              }
            }
            
            window.location.href = redirectPath;
          }
        }
      })();
    </script>
