    <script>
        // baseタグを条件付きで設定（ローカル開発環境では設定しない）
        (function() {
            const hostname = window.location.hostname;
            const isLocalDev = hostname === 'localhost' || 
                              hostname === '127.0.0.1' ||
                              hostname === '';
            
            console.log('[CleaningManualAdmin] Environment check:', {
                hostname: hostname,
                isLocalDev: isLocalDev,
                href: window.location.href
            });
            
            if (!isLocalDev) {
                // GitHub Pagesなどの本番環境でのみbaseタグを設定
                const baseTag = document.createElement('base');
                baseTag.id = 'base-tag';
                baseTag.href = '/misesapo/';
                document.head.insertBefore(baseTag, document.head.firstChild);
                console.log('[CleaningManualAdmin] Base tag set to /misesapo/ for production');
            } else {
                console.log('[CleaningManualAdmin] Local development environment detected, base tag not set');
            }
        })();
    </script>

    <script>
        // ベースパスを取得（GitHub Pages対応）
        function getBasePath() {
            // ローカル開発環境ではbaseタグを無視
            const hostname = window.location.hostname;
            const isLocalDev = hostname === 'localhost' || 
                              hostname === '127.0.0.1' ||
                              hostname === '';
            
            if (isLocalDev) {
                console.log('[CleaningManualAdmin] Local development environment detected, using root path');
                return '/';
            }
            
            // GitHub Pagesなどの本番環境ではbaseタグを使用
            const base = document.querySelector('base');
            if (base && base.href) {
                try {
                    const url = new URL(base.href);
                    const pathname = url.pathname;
                    console.log('[CleaningManualAdmin] Using base tag path:', pathname);
                    return pathname;
                } catch (e) {
                    const href = base.getAttribute('href') || '/';
                    console.log('[CleaningManualAdmin] Using base tag href:', href);
                    return href;
                }
            }
            
            // baseタグがない場合は、現在のパスから推測
            const path = window.location.pathname;
            if (path.includes('/misesapo/')) {
                console.log('[CleaningManualAdmin] Detected /misesapo/ in path, using /misesapo/');
                return '/misesapo/';
            }
            
            console.log('[CleaningManualAdmin] No base tag found, using root path');
            return '/';
        }
        
        // パスを解決（ベースパス付き）
        function resolvePath(path) {
            if (!path || path.startsWith('http://') || path.startsWith('https://') || path.startsWith('//')) {
                return path;
            }
            
            // ローカル開発環境ではbaseタグを無視
            const hostname = window.location.hostname;
            const isLocalDev = hostname === 'localhost' || 
                              hostname === '127.0.0.1' ||
                              hostname === '';
            
            if (isLocalDev) {
                // ローカル開発環境では絶対パスをそのまま返す
                if (path.startsWith('/')) {
                    console.log('[CleaningManualAdmin] resolvePath (local):', path);
                    return path;
                }
                // 相対パスの場合は/を付ける
                const resolved = '/' + path;
                console.log('[CleaningManualAdmin] resolvePath (local, relative):', resolved);
                return resolved;
            }
            
            // GitHub Pagesなどの本番環境ではbaseタグを使用
            const basePath = getBasePath();
            console.log('[CleaningManualAdmin] resolvePath:', { path, basePath });
            
            if (path.startsWith('/')) {
                // 絶対パスの場合
                const resolved = basePath === '/' ? path : basePath.slice(0, -1) + path;
                console.log('[CleaningManualAdmin] resolved absolute path:', resolved);
                return resolved;
            }
            // 相対パスの場合
            const resolved = basePath === '/' ? '/' + path : basePath + path;
            console.log('[CleaningManualAdmin] resolved relative path:', resolved);
            return resolved;
        }
        
        let manualData = {
            kitchen: [],
            aircon: [],
            floor: [],
            other: []
        };
        let currentCategory = 'all';

        // 開発サーバーかどうかをチェック
        function isDevelopmentServer() {
            return window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        }
        
        // Firebaseが利用可能かチェック
        function isFirebaseAvailable() {
            return window.CleaningManualFirebase && window.FirebaseFirestore && window.FirebaseStorage;
        }
        
        // 認証チェックと初期化
        async function initAuth() {
            if (!isFirebaseAvailable()) {
                // Firebaseが利用できない場合は開発サーバーを試す
                document.getElementById('loading-screen').style.display = 'none';
                if (isDevelopmentServer()) {
                    document.getElementById('admin-content').style.display = 'block';
                    return true;
                } else {
                    document.getElementById('auth-required').style.display = 'block';
                    return false;
                }
            }
            
            const authResult = await window.CleaningManualFirebase.checkAuth();
            
            if (!authResult.authenticated) {
                document.getElementById('loading-screen').style.display = 'none';
                const authRequiredDiv = document.getElementById('auth-required');
                const debugInfo = document.getElementById('auth-debug-info');
                
                // デバッグ情報を表示
                if (authResult.user) {
                    debugInfo.textContent = `現在のロール: ${authResult.role || '未設定'} (メール: ${authResult.user.email})`;
                } else {
                    debugInfo.textContent = 'ログインしていません。';
                }
                
                authRequiredDiv.style.display = 'block';
                console.error('[CleaningManualAdmin] Authentication failed:', authResult);
                return false;
            }
            
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('admin-content').style.display = 'block';
            return true;
        }
        
        // 下書きチェック
        async function checkDraft() {
            if (!isFirebaseAvailable()) return;
            
            try {
                const draft = await window.CleaningManualFirebase.loadDraftFromFirestore();
                if (draft) {
                    document.getElementById('draft-section').style.display = 'block';
                }
            } catch (error) {
                console.error('Draft check error:', error);
            }
        }
        
        // 下書きを読み込む
        async function loadDraft() {
            if (!isFirebaseAvailable()) {
                showMessage('⚠️ 下書き機能はFirebaseが必要です。', 'error');
                return;
            }
            
            try {
                const draft = await window.CleaningManualFirebase.loadDraftFromFirestore();
                if (draft) {
                    manualData = draft;
                    renderItems();
                    showMessage('下書きを読み込みました。確認して確定してください。', 'success');
                } else {
                    showMessage('下書きが見つかりませんでした。', 'error');
                }
            } catch (error) {
                console.error('Load draft error:', error);
                showMessage('下書きの読み込みエラー: ' + error.message, 'error');
            }
        }
        
        // 下書きを確定
        async function applyDraft() {
            if (!isFirebaseAvailable()) {
                showMessage('⚠️ 下書き機能はFirebaseが必要です。', 'error');
                return;
            }
            
            if (!confirm('下書きを確定しますか？一般ユーザーに表示されます。')) {
                return;
            }
            
            try {
                const draft = await window.CleaningManualFirebase.loadDraftFromFirestore();
                if (draft) {
                    // 下書きを確定版に保存
                    await window.CleaningManualFirebase.saveDataToFirestore(draft, false);
                    // 下書きを削除
                    const db = window.FirebaseFirestore;
                    await db.collection('cleaning-manual-drafts').doc('data').delete();
                    
                    manualData = draft;
                    renderItems();
                    document.getElementById('draft-section').style.display = 'none';
                    showMessage('下書きを確定しました。一般ユーザーに表示されます。', 'success');
                } else {
                    showMessage('下書きが見つかりませんでした。', 'error');
                }
            } catch (error) {
                console.error('Apply draft error:', error);
                showMessage('下書きの確定エラー: ' + error.message, 'error');
            }
        }
        
        // 下書きを削除
        async function discardDraft() {
            if (!isFirebaseAvailable()) {
                showMessage('⚠️ 下書き機能はFirebaseが必要です。', 'error');
                return;
            }
            
            if (!confirm('下書きを削除しますか？この操作は取り消せません。')) {
                return;
            }
            
            try {
                const db = window.FirebaseFirestore;
                await db.collection('cleaning-manual-drafts').doc('data').delete();
                document.getElementById('draft-section').style.display = 'none';
                showMessage('下書きを削除しました。', 'success');
            } catch (error) {
                console.error('Discard draft error:', error);
                showMessage('下書きの削除エラー: ' + error.message, 'error');
            }
        }
        
        // データ読み込み
        async function loadData() {
            try {
                // Firebaseが利用可能な場合はFirestoreから読み込む
                if (isFirebaseAvailable()) {
                    try {
                        manualData = await window.CleaningManualFirebase.loadDataFromFirestore();
                        renderItems();
                        // 下書きをチェック
                        await checkDraft();
                        return;
                    } catch (error) {
                        console.error('Firestore load error:', error);
                        showMessage('Firestoreからの読み込みに失敗しました。フォールバックを試行します...', 'error');
                    }
                }
                
                // 開発サーバーの場合はAPIを試す
                let response = null;
                if (isDevelopmentServer()) {
                    try {
                        response = await fetch(resolvePath('/api/cleaning-manual'));
                    } catch (e) {
                        response = null;
                    }
                }
                
                // APIが利用できない場合は静的ファイルを読み込む
                if (!response || !response.ok) {
                    response = await fetch(resolvePath('/data/cleaning-manual.json'));
                }
                
                if (response && response.ok) {
                    manualData = await response.json();
                    renderItems();
                } else {
                    showMessage('データの読み込みに失敗しました', 'error');
                }
            } catch (error) {
                console.error('Error loading data:', error);
                showMessage('データの読み込みエラー: ' + error.message, 'error');
            }
        }

        // 項目を表示
        function renderItems() {
            const container = document.getElementById('items-list');
            let items = [];

            // データ構造を確認
            console.log('[CleaningManualAdmin] manualData:', manualData);
            console.log('[CleaningManualAdmin] currentCategory:', currentCategory);

            // manualDataが正しい構造でない場合、初期化
            if (!manualData || typeof manualData !== 'object') {
                console.warn('[CleaningManualAdmin] manualData is invalid, initializing...');
                manualData = {
                    kitchen: [],
                    aircon: [],
                    floor: [],
                    other: []
                };
            }

            // 各カテゴリが配列でない場合、初期化
            if (!Array.isArray(manualData.kitchen)) manualData.kitchen = [];
            if (!Array.isArray(manualData.aircon)) manualData.aircon = [];
            if (!Array.isArray(manualData.floor)) manualData.floor = [];
            if (!Array.isArray(manualData.other)) manualData.other = [];

            if (currentCategory === 'all') {
                items = [
                    ...manualData.kitchen.map((item, idx) => ({ ...item, category: 'kitchen', index: idx })),
                    ...manualData.aircon.map((item, idx) => ({ ...item, category: 'aircon', index: idx })),
                    ...manualData.floor.map((item, idx) => ({ ...item, category: 'floor', index: idx })),
                    ...manualData.other.map((item, idx) => ({ ...item, category: 'other', index: idx }))
                ];
            } else {
                items = (manualData[currentCategory] || []).map((item, idx) => ({
                    ...item,
                    category: currentCategory,
                    index: idx
                }));
            }

            console.log('[CleaningManualAdmin] Total items:', items.length);

            if (items.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <p style="font-size: 18px; color: #666; margin-bottom: 20px;">項目がありません</p>
                        <button onclick="openEditModal('${currentCategory === 'all' ? 'kitchen' : currentCategory}', -1)" class="btn btn-primary" style="padding: 12px 24px; font-size: 16px;">
                            <i class="fas fa-plus"></i> 新規項目を追加
                        </button>
                        <p style="margin-top: 20px; font-size: 14px; color: #999;">
                            または、<a href="#" onclick="importInitialData(); return false;" style="color: #ff008c; text-decoration: underline;">初期データをインポート</a>
                        </p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div style="margin-bottom: 20px;">
                    <button onclick="openEditModal('${currentCategory === 'all' ? 'kitchen' : currentCategory}', -1)" class="btn btn-primary">
                        <i class="fas fa-plus"></i> 新規項目を追加
                    </button>
                </div>
                ${items.map(item => `
                    <div class="item-card" onclick="openEditModal('${item.category}', ${item.index})">
                        <h3>${item.title || 'タイトルなし'}</h3>
                        <div class="item-preview">
                            <strong>カテゴリ:</strong> ${getCategoryName(item.category)}<br>
                            <strong>リスク:</strong> ${item.risk || '未設定'}<br>
                            <strong>ダメな例:</strong> ${item.bad ? item.bad.substring(0, 50) + '...' : '未設定'}
                        </div>
                    </div>
                `).join('')}
            `;
        }

        function getCategoryName(category) {
            const names = {
                kitchen: '厨房設備',
                aircon: '空調設備',
                floor: 'フロア',
                other: 'その他'
            };
            return names[category] || category;
        }

        // カテゴリタブの切り替え
        document.querySelectorAll('.category-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentCategory = tab.dataset.category;
                renderItems();
            });
        });

        // 編集モーダルを開く
        function openEditModal(category, index) {
            console.log('[CleaningManualAdmin] openEditModal called:', { category, index });
            
            // カテゴリが'all'の場合は'kitchen'に変更
            if (category === 'all') {
                category = 'kitchen';
            }

            // 新規追加の場合（index === -1）
            const isNew = index === -1;
            
            // データ構造を確認
            console.log('[CleaningManualAdmin] manualData:', manualData);
            console.log('[CleaningManualAdmin] manualData[category]:', manualData[category]);
            
            // 既存項目を取得
            let item = null;
            if (!isNew) {
                if (manualData[category] && Array.isArray(manualData[category]) && manualData[category][index]) {
                    item = manualData[category][index];
                    console.log('[CleaningManualAdmin] Found item:', item);
                } else {
                    console.warn('[CleaningManualAdmin] Item not found:', { category, index, arrayLength: manualData[category]?.length });
                    showMessage('項目が見つかりませんでした', 'error');
                    return;
                }
            }

            document.getElementById('edit-category').value = category;
            document.getElementById('edit-index').value = index;
            
            // モーダルのタイトルを変更
            const modalTitle = document.querySelector('#edit-modal h2');
            if (modalTitle) {
                modalTitle.textContent = isNew ? '新規項目を追加' : '項目を編集';
            }

            // 既存項目の場合は値を設定、新規の場合は空
            document.getElementById('edit-title').value = item ? (item.title || '') : '';
            document.getElementById('edit-risk').value = item ? (item.risk || '') : '';
            document.getElementById('edit-bad').value = item ? (item.bad || '') : '';
            document.getElementById('edit-badImage').value = item ? (item.badImage || '') : '';
            document.getElementById('edit-good').value = item ? (item.good || '') : '';
            document.getElementById('edit-goodImage').value = item ? (item.goodImage || '') : '';
            document.getElementById('edit-qa1q').value = item ? (item.qa1q || '') : '';
            document.getElementById('edit-qa1a').value = item ? (item.qa1a || '') : '';
            document.getElementById('edit-qa2q').value = item ? (item.qa2q || '') : '';
            document.getElementById('edit-qa2a').value = item ? (item.qa2a || '') : '';

            updateImagePreview('badImage', item ? item.badImage : '');
            updateImagePreview('goodImage', item ? item.goodImage : '');

            document.getElementById('edit-modal').classList.add('active');
        }

        // 編集モーダルを閉じる
        function closeEditModal() {
            document.getElementById('edit-modal').classList.remove('active');
        }

        // 画像プレビューを更新
        function updateImagePreview(field, path) {
            const preview = document.getElementById(`preview-${field}`);
            if (path) {
                // Firebase StorageのURLの場合はそのまま使用、それ以外はresolvePathを使用
                const imageUrl = path.startsWith('http://') || path.startsWith('https://') 
                    ? path 
                    : resolvePath('/' + path);
                preview.innerHTML = `<img src="${imageUrl}" alt="プレビュー" onerror="this.style.display='none'" />`;
            } else {
                preview.innerHTML = '';
            }
        }

        // 画像アップロード
        async function uploadImage(field) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                try {
                    let imageUrl = null;
                    let imagePath = null;
                    
                    // Firebase Storageが利用可能な場合はFirebase Storageにアップロード
                    if (isFirebaseAvailable()) {
                        showMessage('画像をアップロード中...', 'success');
                        const result = await window.CleaningManualFirebase.uploadImageToStorage(file, field);
                        imageUrl = result.url;
                        imagePath = result.url; // Firebase StorageのURLを使用
                    } else if (isDevelopmentServer()) {
                        // 開発サーバーの場合はAPI経由でアップロード
                        const formData = new FormData();
                        formData.append('image', file);
                        
                        const response = await fetch(resolvePath('/api/cleaning-manual/upload-image'), {
                            method: 'POST',
                            body: formData
                        });

                        if (response.ok) {
                            const result = await response.json();
                            imagePath = result.path;
                        } else {
                            showMessage('画像のアップロードに失敗しました', 'error');
                            return;
                        }
                    } else {
                        showMessage('⚠️ 画像のアップロードはFirebaseまたは開発サーバーが必要です。', 'error');
                        return;
                    }

                    document.getElementById(`edit-${field}`).value = imagePath;
                    updateImagePreview(field, imagePath);
                    showMessage('画像をアップロードしました', 'success');
                } catch (error) {
                    console.error('Upload error:', error);
                    showMessage('画像のアップロードエラー: ' + error.message, 'error');
                }
            };
            input.click();
        }
        
        // 下書き保存
        async function saveDraft() {
            if (!isFirebaseAvailable()) {
                showMessage('⚠️ 下書き保存はFirebaseが必要です。', 'error');
                return;
            }
            
            const category = document.getElementById('edit-category').value;
            const index = parseInt(document.getElementById('edit-index').value);
            const isNew = index === -1;

            const updatedItem = {
                title: document.getElementById('edit-title').value,
                category: getCategoryName(category),
                risk: document.getElementById('edit-risk').value,
                bad: document.getElementById('edit-bad').value,
                badImage: document.getElementById('edit-badImage').value || undefined,
                good: document.getElementById('edit-good').value,
                goodImage: document.getElementById('edit-goodImage').value || undefined,
                qa1q: document.getElementById('edit-qa1q').value,
                qa1a: document.getElementById('edit-qa1a').value,
                qa2q: document.getElementById('edit-qa2q').value,
                qa2a: document.getElementById('edit-qa2a').value
            };

            // カテゴリが存在しない場合は初期化
            if (!manualData[category]) {
                manualData[category] = [];
            }

            // 新規追加の場合はpush、既存の場合は更新
            if (isNew) {
                manualData[category].push(updatedItem);
                console.log('[CleaningManualAdmin] Added new item to category:', category);
            } else {
                // 既存項目の更新
                if (manualData[category] && Array.isArray(manualData[category]) && manualData[category][index]) {
                    manualData[category][index] = updatedItem;
                    console.log('[CleaningManualAdmin] Updated item at index:', index, 'in category:', category);
                } else {
                    console.error('[CleaningManualAdmin] Cannot update item - not found:', { category, index });
                    showMessage('項目の更新に失敗しました。項目が見つかりません。', 'error');
                    return;
                }
            }

            try {
                await window.CleaningManualFirebase.saveDataToFirestore(manualData, true);
                showMessage('下書きを保存しました。後で確認して確定できます。', 'success');
                closeEditModal();
                renderItems();
            } catch (error) {
                console.error('Save draft error:', error);
                showMessage('下書き保存エラー: ' + error.message, 'error');
            }
        }

        // フォーム送信（確定保存）
        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const category = document.getElementById('edit-category').value;
            const index = parseInt(document.getElementById('edit-index').value);
            const isNew = index === -1;

            const updatedItem = {
                title: document.getElementById('edit-title').value,
                category: getCategoryName(category),
                risk: document.getElementById('edit-risk').value,
                bad: document.getElementById('edit-bad').value,
                badImage: document.getElementById('edit-badImage').value || undefined,
                good: document.getElementById('edit-good').value,
                goodImage: document.getElementById('edit-goodImage').value || undefined,
                qa1q: document.getElementById('edit-qa1q').value,
                qa1a: document.getElementById('edit-qa1a').value,
                qa2q: document.getElementById('edit-qa2q').value,
                qa2a: document.getElementById('edit-qa2a').value
            };

            // カテゴリが存在しない場合は初期化
            if (!manualData[category]) {
                manualData[category] = [];
            }

            // 新規追加の場合はpush、既存の場合は更新
            if (isNew) {
                manualData[category].push(updatedItem);
                console.log('[CleaningManualAdmin] Added new item to category:', category);
            } else {
                // 既存項目の更新
                if (manualData[category] && Array.isArray(manualData[category]) && manualData[category][index]) {
                    manualData[category][index] = updatedItem;
                    console.log('[CleaningManualAdmin] Updated item at index:', index, 'in category:', category);
                } else {
                    console.error('[CleaningManualAdmin] Cannot update item - not found:', { category, index });
                    showMessage('項目の更新に失敗しました。項目が見つかりません。', 'error');
                    return;
                }
            }

            try {
                // Firebaseが利用可能な場合はFirestoreに保存
                if (isFirebaseAvailable()) {
                    await window.CleaningManualFirebase.saveDataToFirestore(manualData, false);
                    showMessage('確定保存しました。一般ユーザーに表示されます。', 'success');
                    closeEditModal();
                    renderItems();
                } else if (isDevelopmentServer()) {
                    // 開発サーバーの場合はAPI経由で保存
                    const response = await fetch(resolvePath('/api/cleaning-manual'), {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(manualData)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        showMessage(result.message || '保存しました。変更を確認してからGitにコミット・プッシュしてください。', 'success');
                        closeEditModal();
                        renderItems();
                    } else {
                        showMessage('保存に失敗しました', 'error');
                    }
                } else {
                    showMessage('⚠️ 保存にはFirebaseまたは開発サーバーが必要です。', 'error');
                }
            } catch (error) {
                console.error('Save error:', error);
                showMessage('保存エラー: ' + error.message, 'error');
            }
        });

        // メッセージ表示
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} active`;
            setTimeout(() => {
                messageEl.classList.remove('active');
            }, 3000);
        }

        // 初期データをインポート
        async function importInitialData() {
            if (!confirm('初期データをインポートしますか？既存のデータは上書きされます。')) {
                return;
            }

            try {
                // JSONファイルから初期データを読み込む
                // ローカル開発環境では直接パスを使用、本番環境ではresolvePathを使用
                const hostname = window.location.hostname;
                const isLocalDev = hostname === 'localhost' || 
                                  hostname === '127.0.0.1' ||
                                  hostname === '';
                
                const jsonUrl = isLocalDev ? '/data/cleaning-manual.json' : resolvePath('/data/cleaning-manual.json');
                console.log('[CleaningManualAdmin] Importing initial data from:', jsonUrl, '(isLocalDev:', isLocalDev, ')');
                
                const response = await fetch(jsonUrl);
                if (!response.ok) {
                    throw new Error(`初期データファイルが見つかりません (Status: ${response.status}, URL: ${response.url})`);
                }

                const initialData = await response.json();
                
                // Firebaseが利用可能な場合はFirestoreに保存
                if (isFirebaseAvailable()) {
                    await window.CleaningManualFirebase.saveDataToFirestore(initialData, false);
                    showMessage('初期データをインポートしました（確定保存）', 'success');
                } else if (isDevelopmentServer()) {
                    // 開発サーバーの場合はAPI経由で保存
                    const saveResponse = await fetch(resolvePath('/api/cleaning-manual'), {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(initialData)
                    });

                    if (saveResponse.ok) {
                        showMessage('初期データをインポートしました', 'success');
                    } else {
                        throw new Error('保存に失敗しました');
                    }
                } else {
                    showMessage('⚠️ インポートにはFirebaseまたは開発サーバーが必要です。', 'error');
                    return;
                }

                // データを再読み込み
                manualData = initialData;
                renderItems();
            } catch (error) {
                console.error('Import error:', error);
                showMessage('初期データのインポートエラー: ' + error.message, 'error');
            }
        }

        // グローバルに公開（HTMLから呼び出せるように）
        window.loadDraft = loadDraft;
        window.applyDraft = applyDraft;
        window.discardDraft = discardDraft;
        window.importInitialData = importInitialData;
        window.openEditModal = openEditModal;

        // URLパラメータからカテゴリとインデックスを取得して編集モーダルを開く
        function openEditModalFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            const index = urlParams.get('index');
            
            if (category && index !== null) {
                // データ読み込み後に編集モーダルを開く
                const checkInterval = setInterval(() => {
                    if (manualData && manualData[category] && manualData[category][parseInt(index)]) {
                        clearInterval(checkInterval);
                        openEditModal(category, parseInt(index));
                        // URLパラメータを削除
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }
                }, 100);
                
                // タイムアウト（5秒）
                setTimeout(() => {
                    clearInterval(checkInterval);
                }, 5000);
            }
        }

        // 初期化
        (async function() {
            const authOk = await initAuth();
            if (authOk) {
                await loadData();
                // データ読み込み後にURLパラメータをチェック
                setTimeout(() => {
                    openEditModalFromURL();
                }, 500);
            }
        })();
    </script>
</body>
</html>
