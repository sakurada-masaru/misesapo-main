<script>
  (function() {
    const isOsUser = () => {
      const candidates = ['cognito_user', 'misesapo_auth'];
      for (const key of candidates) {
        const raw = localStorage.getItem(key);
        if (!raw) continue;
        try {
          const parsed = JSON.parse(raw);
          const user = parsed.user || parsed;
          const department = String(user.department || '').toLowerCase();
          if (department.includes('os')) {
            return true;
          }
        } catch (error) {
          console.warn('[OS Page] Failed to parse user:', error);
        }
      }
      return false;
    };

    if (!isOsUser()) {
      window.location.replace('/staff/mypage');
    }
  })();
</script>

  <script>
    (function() {
      const REPORT_API = 'https://2z0ui5xfxb.execute-api.ap-northeast-1.amazonaws.com/prod';
      const API_BASE = 'https://51bhoxkbxd.execute-api.ap-northeast-1.amazonaws.com/prod';
      let currentImages = [];
      let currentFilter = 'all';
      let currentDate = '';
      let currentFolder = '';
      let currentScheduleId = '';
      let currentServiceId = '';
      let availableFolders = [];
      let availableSchedules = [];
      let availableServices = [];
      let selectedImageId = null;

      // IDトークン取得（Cognito/localStorageから取得）
      async function getFirebaseIdToken() {
        try {
          // 1. Cognito ID Token（最優先）
          const cognitoIdToken = localStorage.getItem('cognito_id_token');
          if (cognitoIdToken) {
            return cognitoIdToken;
          }
          
          // 2. Cognito認証のユーザーオブジェクトからトークンを取得
          const cognitoUser = localStorage.getItem('cognito_user');
          if (cognitoUser) {
            try {
              const parsed = JSON.parse(cognitoUser);
              if (parsed.tokens && parsed.tokens.idToken) {
                return parsed.tokens.idToken;
              }
              if (parsed.idToken) {
                return parsed.idToken;
              }
            } catch (e) {
              console.warn('Error parsing cognito user:', e);
            }
          }
          
          // 3. CognitoAuthから取得
          if (window.CognitoAuth && window.CognitoAuth.isAuthenticated && window.CognitoAuth.isAuthenticated()) {
            try {
              const cognitoUser = await window.CognitoAuth.getCurrentUser();
              if (cognitoUser && cognitoUser.tokens && cognitoUser.tokens.idToken) {
                return cognitoUser.tokens.idToken;
              }
            } catch (e) {
              console.warn('Error getting token from CognitoAuth:', e);
            }
          }
          
          // 4. misesapo_auth から取得（フォールバック）
          const authData = localStorage.getItem('misesapo_auth');
          if (authData) {
            try {
              const parsed = JSON.parse(authData);
              if (parsed.token) {
                return parsed.token;
              }
            } catch (e) {
              console.warn('Error parsing auth data:', e);
            }
          }
          
          return 'dev-token';
        } catch (error) {
          console.error('Error getting ID token:', error);
          return 'dev-token';
        }
      }

      async function getAuthHeaders() {
        const token = await getFirebaseIdToken();
        if (!token) return {};
        return { 'Authorization': `Bearer ${token}` };
      }

      // 画像のハッシュ値を計算（SHA-256）
      async function calculateImageHash(blob) {
        const arrayBuffer = await blob.arrayBuffer();
        const hashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      }

      // 画像をBase64に変換
      function blobToBase64(blob) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => {
            const dataUrl = reader.result;
            const base64 = dataUrl.split(',')[1];
            resolve(base64);
          };
          reader.onerror = reject;
          reader.readAsDataURL(blob);
        });
      }

      // 画像を最適化
      async function optimizeImage(file, maxWidth = 1920, quality = 0.85) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
              const canvas = document.createElement('canvas');
              let width = img.width;
              let height = img.height;

              if (width > maxWidth) {
                height = (height * maxWidth) / width;
                width = maxWidth;
              }

              canvas.width = width;
              canvas.height = height;
              const ctx = canvas.getContext('2d');
              ctx.drawImage(img, 0, 0, width, height);

              canvas.toBlob((blob) => {
                if (blob) {
                  resolve(blob);
                } else {
                  reject(new Error('画像の最適化に失敗しました'));
                }
              }, 'image/jpeg', quality);
            };
            img.onerror = reject;
            img.src = e.target.result;
          };
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });
      }

      // 画像の重複チェック（簡易版：既存の画像一覧と比較）
      async function checkDuplicateImage(imageHash) {
        // 現在の日付の画像一覧を取得してハッシュ値を比較
        const cleaningDate = currentDate || new Date().toISOString().split('T')[0];
        let url = `${REPORT_API}/staff/report-images?date=${cleaningDate}`;
        
        try {
          const response = await fetch(url, {
            headers: {
              'Authorization': `Bearer ${await getFirebaseIdToken()}`
            }
          });
          
          if (response.ok) {
            const data = await response.json();
            const images = data.images || [];
            // 既存の画像のハッシュ値と比較
            return images.some(img => img.image_hash === imageHash);
          }
        } catch (error) {
          console.warn('Duplicate check error:', error);
          // エラーが発生してもアップロードは続行
        }
        return false;
      }

      // 画像をアップロード
      async function uploadImage(file) {
        try {
          const optimizedBlob = await optimizeImage(file);
          
          // 画像のハッシュ値を計算
          const imageHash = await calculateImageHash(optimizedBlob);
          
          // 重複チェック
          const isDuplicate = await checkDuplicateImage(imageHash);
          if (isDuplicate) {
            throw new Error('この画像は既にアップロードされています');
          }
          
          const base64 = await blobToBase64(optimizedBlob);
          const cleaningDate = currentDate || new Date().toISOString().split('T')[0];
          const folderName = buildFolderName();
          if (!folderName) {
            throw new Error('日付・スケジュールID・サービスIDを指定してください');
          }
          
          // 選択中のカテゴリを取得（'all'の場合は'after'をデフォルトに）
          let category = currentFilter;
          if (category === 'all') {
            category = 'after'; // デフォルトは作業後
          }

          const requestBody = {
            image: base64,
            category: category,
            cleaning_date: cleaningDate,
            folder_name: folderName,
            image_hash: imageHash  // ハッシュ値を送信
          };

          const response = await fetch(`${REPORT_API}/staff/report-images`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${await getFirebaseIdToken()}`
            },
            body: JSON.stringify(requestBody)
          });

          if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            if (errorData.error && errorData.error.includes('重複')) {
              throw new Error('この画像は既にアップロードされています');
            }
            throw new Error(errorData.error || 'アップロードに失敗しました');
          }

          const result = await response.json();
          return result.image || result;
        } catch (error) {
          console.error('Upload error:', error);
          throw error;
        }
      }

      function parseFolderName(folderName) {
        const parts = (folderName || '').split('/');
        return {
          date: parts[0] || '',
          scheduleId: parts[1] || '',
          serviceId: parts[2] || ''
        };
      }

      function buildFolderName() {
        if (!currentDate || !currentScheduleId || !currentServiceId) {
          return '';
        }
        return `${currentDate}/${currentScheduleId}/${currentServiceId}`;
      }

      function updateFolderPreview() {
        const preview = document.getElementById('folder-preview');
        if (!preview) return;
        const folderName = buildFolderName();
        preview.textContent = folderName || 'フォルダ未設定';
      }

      function applyFolderSelection(folderName) {
        const meta = parseFolderName(folderName);
        if (meta.date) {
          currentDate = meta.date;
          const dateInput = document.getElementById('media-date-filter');
          if (dateInput) dateInput.value = meta.date;
        }
        currentScheduleId = meta.scheduleId || '';
        currentServiceId = meta.serviceId || '';
        const scheduleSelect = document.getElementById('media-schedule-select');
        const serviceInput = document.getElementById('media-service-input');
        if (scheduleSelect) scheduleSelect.value = currentScheduleId;
        if (serviceInput) serviceInput.value = currentServiceId;
        updateServiceOptions();
        currentFolder = folderName || '';
        updateFolderPreview();
      }

      async function loadSchedules() {
        const scheduleSelect = document.getElementById('media-schedule-select');
        if (!scheduleSelect) return;
        try {
          const response = await fetch(`${API_BASE}/schedules`, {
            headers: await getAuthHeaders()
          });
          if (!response.ok) throw new Error('スケジュールの取得に失敗しました');
          const data = await response.json();
          const schedules = data.schedules || data.items || data || [];
          availableSchedules = schedules.filter(schedule => {
            if (!currentDate || !schedule.scheduled_date) return false;
            return schedule.scheduled_date === currentDate;
          });
          updateScheduleOptions();
        } catch (error) {
          console.error('Load schedules error:', error);
        }
      }

      function updateScheduleOptions() {
        const scheduleSelect = document.getElementById('media-schedule-select');
        if (!scheduleSelect) return;
        const currentValue = scheduleSelect.value;
        scheduleSelect.innerHTML = '<option value="">選択してください</option>';
        const scheduleIds = new Set();
        availableSchedules.forEach(schedule => {
          const id = schedule.schedule_id || schedule.scheduleId || schedule.id || '';
          if (!id || scheduleIds.has(id)) return;
          scheduleIds.add(id);
          const option = document.createElement('option');
          option.value = id;
          option.textContent = `案件ID: ${id}`;
          scheduleSelect.appendChild(option);
        });
        availableFolders.forEach(folder => {
          const meta = parseFolderName(folder);
          if (!meta.scheduleId || scheduleIds.has(meta.scheduleId)) return;
          if (currentDate && meta.date !== currentDate) return;
          scheduleIds.add(meta.scheduleId);
          const option = document.createElement('option');
          option.value = meta.scheduleId;
          option.textContent = `案件ID: ${meta.scheduleId}`;
          scheduleSelect.appendChild(option);
        });
        if (currentValue && scheduleIds.has(currentValue)) {
          scheduleSelect.value = currentValue;
        }
      }

      function updateServiceOptions() {
        const datalist = document.getElementById('service-id-options');
        if (!datalist) return;
        datalist.innerHTML = '';
        const services = new Set();
        availableFolders.forEach(folder => {
          const meta = parseFolderName(folder);
          if (currentDate && meta.date !== currentDate) return;
          if (currentScheduleId && meta.scheduleId !== currentScheduleId) return;
          if (meta.serviceId) services.add(meta.serviceId);
        });
        availableServices = Array.from(services).sort();
        availableServices.forEach(serviceId => {
          const option = document.createElement('option');
          option.value = serviceId;
          datalist.appendChild(option);
        });
      }

      // フォルダ一覧を取得
      async function loadFolders() {
        try {
          const cleaningDate = currentDate || new Date().toISOString().split('T')[0];
          let url = `${REPORT_API}/staff/report-images?date=${cleaningDate}`;
          
          const response = await fetch(url, {
            headers: {
              'Authorization': `Bearer ${await getFirebaseIdToken()}`
            }
          });

          if (!response.ok) {
            throw new Error('フォルダの取得に失敗しました');
          }

          const data = await response.json();
          const images = data.images || [];
          
          // フォルダ名の一意リストを取得
          const folderSet = new Set();
          images.forEach(img => {
            if (img.folder_name) {
              folderSet.add(img.folder_name);
            }
          });
          
          availableFolders = Array.from(folderSet).sort();
          updateFolderSelect();
          updateScheduleOptions();
          updateServiceOptions();
        } catch (error) {
          console.error('Load folders error:', error);
        }
      }

      // フォルダ選択を更新
      function updateFolderSelect() {
        const select = document.getElementById('folder-select');
        const currentValue = select.value;
        
        // 「全てのフォルダ」オプションを保持
        select.innerHTML = '<option value="">全てのフォルダ</option>';
        
        // フォルダオプションを追加
        const filteredFolders = availableFolders.filter(folder => {
          const meta = parseFolderName(folder);
          return !currentDate || meta.date === currentDate;
        });
        filteredFolders.forEach(folder => {
          const meta = parseFolderName(folder);
          const option = document.createElement('option');
          option.value = folder;
          option.textContent = meta.scheduleId && meta.serviceId
            ? `${meta.scheduleId} / ${meta.serviceId}`
            : folder;
          select.appendChild(option);
        });
        
        // 以前の選択を復元
        if (currentValue && availableFolders.includes(currentValue)) {
          select.value = currentValue;
        }
      }

      // 画像一覧を取得
      async function loadImages() {
        const grid = document.getElementById('media-grid');
        grid.innerHTML = '<div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i><p>読み込み中...</p></div>';

        try {
          const cleaningDate = currentDate || new Date().toISOString().split('T')[0];
          let url = `${REPORT_API}/staff/report-images?date=${cleaningDate}`;
          if (currentFilter !== 'all') {
            url += `&category=${currentFilter}`;
          }
          if (currentFolder) {
            url += `&folder_name=${encodeURIComponent(currentFolder)}`;
          }

          const response = await fetch(url, {
            headers: {
              'Authorization': `Bearer ${await getFirebaseIdToken()}`
            }
          });

          if (!response.ok) {
            throw new Error('画像の取得に失敗しました');
          }

          const data = await response.json();
          currentImages = data.images || [];

          renderImages();
        } catch (error) {
          console.error('Load error:', error);
          grid.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-circle"></i><p>画像の読み込みに失敗しました</p></div>';
        }
      }

      function getFilteredImages() {
        if (!currentScheduleId && !currentServiceId) {
          return currentImages;
        }
        const prefixParts = [currentDate, currentScheduleId, currentServiceId].filter(Boolean);
        const prefix = prefixParts.join('/');
        return currentImages.filter(img => {
          if (!img.folder_name) return false;
          return img.folder_name.startsWith(prefix);
        });
      }

      // 画像を表示
      function renderImages() {
        const grid = document.getElementById('media-grid');
        const visibleImages = getFilteredImages();

        if (visibleImages.length === 0) {
          grid.innerHTML = '<div class="empty-state"><i class="fas fa-images"></i><p>画像がありません</p></div>';
          return;
        }

        grid.innerHTML = visibleImages.map(img => {
          const categoryLabel = img.category === 'before' ? '作業前' : '作業後';
          const date = new Date(img.cleaning_date).toLocaleDateString('ja-JP');
          return `
            <div class="media-item" onclick="openImagePreview('${img.image_id}', '${img.url}')">
              <img src="${img.url}" alt="Image" loading="lazy">
              <div class="media-item-category">${categoryLabel}</div>
              <div class="media-item-overlay">
                <i class="fas fa-search-plus" style="color:#fff; font-size:2rem;"></i>
              </div>
            </div>
          `;
        }).join('');
      }

      // 画像プレビューを開く
      window.openImagePreview = function(imageId, imageUrl) {
        selectedImageId = imageId;
        const modal = document.getElementById('image-preview-modal');
        const previewImg = document.getElementById('preview-image');
        const imageInfo = document.getElementById('image-info');
        const image = currentImages.find(img => img.image_id === imageId);

        if (image) {
          previewImg.src = imageUrl;
          const date = new Date(image.cleaning_date).toLocaleDateString('ja-JP');
          const categoryLabel = image.category === 'before' ? '作業前' : '作業後';
          const folderName = image.folder_name || 'フォルダなし';
          imageInfo.innerHTML = `
            <div><strong>カテゴリ:</strong> ${categoryLabel}</div>
            <div><strong>フォルダ:</strong> ${folderName}</div>
            <div><strong>日付:</strong> ${date}</div>
            <div><strong>アップロード日時:</strong> ${new Date(image.uploaded_at).toLocaleString('ja-JP')}</div>
          `;
        }

        modal.style.display = 'flex';
      };

      // 画像プレビューを閉じる
      window.closeImagePreview = function() {
        const modal = document.getElementById('image-preview-modal');
        modal.style.display = 'none';
        selectedImageId = null;
      };

      // 画像を削除（バックエンドAPIが実装されたら有効化）
      async function deleteImage(imageId) {
        if (!confirm('この画像を削除しますか？')) {
          return;
        }

        try {
          // TODO: バックエンドに削除APIが実装されたら有効化
          const response = await fetch(`${REPORT_API}/staff/report-images/${imageId}`, {
            method: 'DELETE',
            headers: {
              'Authorization': `Bearer ${await getFirebaseIdToken()}`
            }
          });

          if (!response.ok) {
            if (response.status === 404 || response.status === 405) {
              alert('画像削除機能は現在利用できません。バックエンドの実装をお待ちください。');
              return;
            }
            throw new Error('削除に失敗しました');
          }

          closeImagePreview();
          loadImages();
          alert('画像を削除しました');
        } catch (error) {
          console.error('Delete error:', error);
          alert('画像の削除に失敗しました。バックエンドの実装をお待ちください。');
        }
      }

      // イベントリスナー
      document.getElementById('media-file-input').addEventListener('change', async (e) => {
        const files = Array.from(e.target.files);
        if (files.length === 0) return;

        const grid = document.getElementById('media-grid');
        const originalContent = grid.innerHTML;
        grid.innerHTML = '<div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i><p>アップロード中...</p></div>';

        let successCount = 0;
        let errorCount = 0;
        let duplicateCount = 0;
        const errorMessages = [];

        for (const file of files) {
          try {
            await uploadImage(file);
            successCount++;
          } catch (error) {
            console.error('Upload error:', error);
            errorCount++;
            const errorMessage = error.message || 'アップロードに失敗しました';
            
            if (errorMessage.includes('既にアップロードされています') || errorMessage.includes('重複')) {
              duplicateCount++;
            } else {
              errorMessages.push(`${file.name}: ${errorMessage}`);
            }
          }
        }

        e.target.value = '';
        loadFolders();
        loadImages();

        // 結果を表示
        if (errorCount > 0 || duplicateCount > 0) {
          let message = `${successCount}件の画像をアップロードしました`;
          if (duplicateCount > 0) {
            message += `
${duplicateCount}件の画像は既にアップロード済みのためスキップしました`;
          }
          if (errorMessages.length > 0) {
            message += `

エラー:
${errorMessages.slice(0, 3).join('
')}`;
            if (errorMessages.length > 3) {
              message += `
...他${errorMessages.length - 3}件`;
            }
          }
          alert(message);
        } else if (successCount > 0) {
          alert(`${successCount}件の画像をアップロードしました`);
        }
      });

      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentFilter = btn.dataset.filter;
          loadImages();
        });
      });

      document.getElementById('media-date-filter').addEventListener('change', (e) => {
        currentDate = e.target.value;
        currentScheduleId = '';
        currentServiceId = '';
        currentFolder = '';
        document.getElementById('folder-select').value = '';
        document.getElementById('media-schedule-select').value = '';
        document.getElementById('media-service-input').value = '';
        updateFolderPreview();
        loadSchedules();
        loadFolders();
        loadImages();
      });

      document.getElementById('media-schedule-select').addEventListener('change', (e) => {
        currentScheduleId = e.target.value;
        updateServiceOptions();
        currentFolder = buildFolderName();
        updateFolderPreview();
        loadImages();
      });

      document.getElementById('media-service-input').addEventListener('input', (e) => {
        currentServiceId = e.target.value.trim();
        currentFolder = buildFolderName();
        updateFolderPreview();
        loadImages();
      });

      document.getElementById('folder-select').addEventListener('change', (e) => {
        const selected = e.target.value;
        if (selected) {
          applyFolderSelection(selected);
        } else {
          currentFolder = buildFolderName();
          updateFolderPreview();
        }
        loadImages();
      });

      document.getElementById('delete-image-btn').addEventListener('click', () => {
        if (selectedImageId) {
          deleteImage(selectedImageId);
        }
      });

      // 初期化
      document.getElementById('media-date-filter').value = new Date().toISOString().split('T')[0];
      currentDate = new Date().toISOString().split('T')[0];
      updateFolderPreview();
      loadSchedules();
      loadFolders();
      loadImages();
    })();
  </script>
</main>
