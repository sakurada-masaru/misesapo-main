<script>
  (function () {
    const isOsUser = () => {
      const candidates = ['cognito_user', 'misesapo_auth'];
      for (const key of candidates) {
        const raw = localStorage.getItem(key);
        if (!raw) continue;
        try {
          const parsed = JSON.parse(raw);
          const user = parsed.user || parsed;
          const department = String(user.department || '').toLowerCase();
          if (department.includes('os')) {
            return true;
          }
        } catch (error) {
          console.warn('[OS Page] Failed to parse user:', error);
        }
      }
      return false;
    };

    if (!isOsUser()) {
      window.location.replace('/staff/mypage');
    }
  })();
</script>

    }

  <script src="/js/data-utils.js"></script>
  <script>
    (async function () {
      const API_BASE = 'https://51bhoxkbxd.execute-api.ap-northeast-1.amazonaws.com/prod';
      const REPORT_API = 'https://2z0ui5xfxb.execute-api.ap-northeast-1.amazonaws.com/prod';
      let currentUser = null;
      let allSchedules = [];
      let allReports = [];

      async function init() {
        try {
          currentUser = getCurrentUserFromStorage();
          if (!currentUser) return;

          const idToken = await getCognitoIdToken();
          const headers = { 'Authorization': `Bearer ${idToken}` };

          // スケジュールとレポートを並列で取得
          const [schedulesRes, reportsRes] = await Promise.all([
            fetch(`${API_BASE}/schedules`, { headers }),
            fetch(`${REPORT_API}/reports`, { headers })
          ]);

          if (schedulesRes.ok) {
            const data = await schedulesRes.json();
            allSchedules = Array.isArray(data) ? data : (data.items || data.schedules || []);
          }

          if (reportsRes.ok) {
            const data = await reportsRes.json();
            allReports = Array.isArray(data) ? data : (data.items || data.reports || []);
          }

          renderReports('all');
          setupFilters();
        } catch (error) {
          console.error('[Reports] Init failed:', error);
          document.getElementById('reports-list-content').innerHTML = '<div class="empty-state">データの読み込みに失敗しました</div>';
        }
      }

      function getCurrentUserFromStorage() {
        try {
          const raw = localStorage.getItem('cognito_user') || localStorage.getItem('misesapo_auth');
          if (!raw) return null;
          const parsed = JSON.parse(raw);
          return parsed.user || parsed;
        } catch (e) { return null; }
      }

      async function getCognitoIdToken() {
        // 既存のグローバル関数 or このツール内で解決
        if (window.Auth && window.Auth.getIdToken) return await window.Auth.getIdToken();
        const session = localStorage.getItem('cognito_session');
        if (session) {
          try {
            const parsed = JSON.parse(session);
            return parsed.idToken?.jwtToken || parsed;
          } catch (e) { }
        }
        return null;
      }

      function renderReports(filter) {
        const container = document.getElementById('reports-list-content');
        const now = new Date();
        const todayStr = now.toISOString().split('T')[0];

        // 過去のスケジュール、または本日以前のスケジュールをフィルタリング
        const pastSchedules = allSchedules.filter(s => {
          const sDate = s.scheduled_date || s.date;
          // OSスタッフ本人に割り当てられたもの、または共有のもの
          const workerId = s.worker_id || s.assigned_to || s.staff_id;
          const isMyTask = !workerId || (window.DataUtils && window.DataUtils.IdUtils && window.DataUtils.IdUtils.isSame(workerId, currentUser.id)) || String(workerId) === String(currentUser.id);

          if (!isMyTask) return false;
          return sDate <= todayStr;
        }).sort((a, b) => {
          const dA = a.scheduled_date || a.date || '';
          const dB = b.scheduled_date || b.date || '';
          return dB.localeCompare(dA); // 降順（新しい順）
        });

        let filtered = pastSchedules.map(s => {
          const report = allReports.find(r => (r.schedule_id || r.scheduleId) === s.id);
          return { schedule: s, report: report };
        });

        if (filter === 'pending') {
          filtered = filtered.filter(f => !f.report);
        } else if (filter === 'submitted' || filter === 'approved') {
          filtered = filtered.filter(f => f.report);
        }

        if (filtered.length === 0) {
          container.innerHTML = `<div class="empty-state">条件に一致する案件はありません</div>`;
          return;
        }

        container.innerHTML = filtered.map(f => {
          const s = f.schedule;
          const r = f.report;
          const sDate = s.scheduled_date || s.date;
          const sTime = s.scheduled_time || s.time || '00:00';
          const brandName = s.brand_name || '';
          const storeName = s.store_name || s.client_name || '-';
          const displayName = brandName ? `${brandName} / ${storeName}` : storeName;

          const statusLabel = r ? '提出済み' : 'レポート未作成';
          const statusClass = r ? 'status-submitted' : 'status-pending';
          const cardClass = r ? 'has-report' : 'urgent';

          return `
            <div class="report-card ${cardClass}" data-status="${r ? 'submitted' : 'pending'}">
              <div class="report-header">
                <div class="report-date">
                  <span class="date-label">${sDate}</span>
                  <span class="time-label">${sTime}</span>
                </div>
                <span class="status-badge ${statusClass}">${statusLabel}</span>
              </div>
              <div class="report-content">
                <div class="report-location">
                  <i class="fas fa-map-marker-alt"></i>
                  <span>${displayName}</span>
                </div>
                <div class="report-tasks">
                  <span class="task-tag">${s.service_name || s.category || '通常作業'}</span>
                </div>
                ${r ? `
                  <div class="report-submitted-info">
                    <i class="fas fa-check-circle"></i>
                    <span>提出済み</span>
                  </div>
                ` : `
                  <div class="report-deadline">
                    <i class="fas fa-clock"></i>
                    <span>レポートの作成をお願いします</span>
                  </div>
                `}
              </div>
              <div class="report-actions">
                ${r ? `
                  <a href="/staff/os/reports/view?report_id=${r.id}" class="btn btn-outline btn-block">
                    <i class="fas fa-eye"></i>
                    レポートを見る
                  </a>
                ` : `
                  <a href="/staff/os/reports/new?schedule_id=${s.id}" class="btn btn-primary btn-block">
                    <i class="fas fa-file-upload"></i>
                    レポート作成
                  </a>
                `}
              </div>
            </div>
          `;
        }).join('');
      }

      function setupFilters() {
        const tabs = document.querySelectorAll('.tab-btn');
        tabs.forEach(tab => {
          tab.addEventListener('click', function () {
            tabs.forEach(t => t.classList.remove('active'));
            this.classList.add('active');
            renderReports(this.getAttribute('data-filter'));
          });
        });
      }

      init();
    })();
  </script>
