  <script>
    // Photo upload preview
    (function() {
      const photoUploadBtns = document.querySelectorAll('.photo-upload-btn input[type="file"]');
      
      photoUploadBtns.forEach(input => {
        input.addEventListener('change', function(e) {
          const file = e.target.files[0];
          if (file && file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = function(e) {
              const photoItem = input.closest('.photo-item');
              photoItem.innerHTML = `
                <img src="${e.target.result}" alt="Uploaded photo" style="width:100%;height:100%;object-fit:cover;border-radius:8px;" />
                <button type="button" class="photo-remove" onclick="this.closest('.photo-item').remove()" style="position:absolute;top:4px;right:4px;background:#ef4444;color:#fff;border:none;border-radius:50%;width:24px;height:24px;cursor:pointer;">
                  <i class="fas fa-times"></i>
                </button>
              `;
            };
            reader.readAsDataURL(file);
          }
        });
      });
    })();

    // Location get
    document.getElementById('get-location').addEventListener('click', function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          document.getElementById('location-display').style.display = 'block';
        });
      }
    });

    // Form submit
    document.getElementById('report-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // TODO: Backend integration
      alert('作業完了を報告しました。');
      window.location.href = '/staff/dashboard.html';
    });
  </script>
