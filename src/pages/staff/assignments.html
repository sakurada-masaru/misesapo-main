@layout('layouts.base')
@json('data/meta/staff_assignments_title.json', $title)
@json('data/meta/staff_assignments_body_class.json', $body_class)

<main id="main" class="container staff-media">
  <!-- パンくずリスト -->
  <nav class="breadcrumb" aria-label="パンくずリスト">
    <ol class="breadcrumb-list">
      <li class="breadcrumb-item"><a href="/staff/dashboard">ダッシュボード</a></li>
      <li class="breadcrumb-item" aria-current="page">メディア</li>
    </ol>
  </nav>
  
  <div class="page-header">
    <a href="/staff/dashboard" class="back-btn">
      <i class="fas fa-chevron-left"></i>
    </a>
    <h1 class="page-title">メディア</h1>
  </div>

  <!-- アップロードボタン -->
  <div class="media-upload-section">
    <label class="btn-upload-media">
      <input type="file" accept="image/*" multiple id="media-file-input" style="display:none;">
      <i class="fas fa-plus"></i>
      <span>画像を追加</span>
    </label>
  </div>

  <!-- フィルター -->
  <div class="filter-tabs">
    <button class="tab-btn active" data-filter="all">全て</button>
    <button class="tab-btn" data-filter="before">作業前</button>
    <button class="tab-btn" data-filter="after">作業後</button>
    <input type="date" id="media-date-filter" class="date-filter-input">
  </div>

  <!-- 画像グリッド -->
  <div class="media-grid" id="media-grid">
    <div class="loading-spinner">
      <i class="fas fa-spinner fa-spin"></i>
      <p>読み込み中...</p>
      </div>
    </div>

  <!-- 画像プレビューモーダル -->
  <div id="image-preview-modal" class="modal-overlay" style="display:none;">
    <div class="modal-content image-preview-content">
      <div class="modal-header">
        <h3>画像プレビュー</h3>
        <button type="button" class="modal-close" onclick="closeImagePreview()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <img id="preview-image" src="" alt="Preview" style="max-width:100%; height:auto;">
        <div class="image-info" id="image-info"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline" onclick="closeImagePreview()">閉じる</button>
        <button type="button" class="btn btn-danger" id="delete-image-btn">削除</button>
      </div>
    </div>
  </div>

  <style>
    .staff-media {
      max-width: 100%;
      margin: 0;
      padding: 16px;
      background: #f9fafb;
    }

    .page-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 2px solid #e5e7eb;
    }

    .back-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      color: #374151;
      text-decoration: none;
      transition: all 0.2s;
    }

    .back-btn:hover {
      background: #f9fafb;
      border-color: var(--primary);
      color: var(--primary);
    }

    .page-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #111827;
      margin: 0;
    }

    .media-upload-section {
      margin-bottom: 20px;
    }

    .btn-upload-media {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 16px;
      background: #FF679C;
      color: #fff;
      border-radius: 12px;
      cursor: pointer;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.2s;
    }

    .btn-upload-media:hover {
      background: #FF5A9A;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 103, 156, 0.3);
    }

    .btn-upload-media i {
      font-size: 1.25rem;
    }

    .filter-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 8px;
      align-items: center;
    }

    .tab-btn {
      padding: 8px 16px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      background: #ffffff;
      color: #6b7280;
      font-size: 0.875rem;
      font-weight: 500;
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tab-btn:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    .tab-btn.active {
      background: var(--primary);
      color: #ffffff;
      border-color: var(--primary);
    }

    .date-filter-input {
      padding: 8px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      background: #ffffff;
      font-size: 0.875rem;
      margin-left: auto;
    }

    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 12px;
    }

    .media-item {
      position: relative;
      aspect-ratio: 1;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid #e5e7eb;
      transition: all 0.2s;
    }

    .media-item:hover {
      border-color: #FF679C;
      transform: scale(1.05);
    }

    .media-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .media-item-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .media-item:hover .media-item-overlay {
      opacity: 1;
    }

    .media-item-category {
      position: absolute;
      top: 4px;
      right: 4px;
      padding: 4px 8px;
      background: rgba(255, 103, 156, 0.9);
      color: #fff;
      border-radius: 4px;
      font-size: 0.7rem;
      font-weight: 600;
    }

    .loading-spinner {
      grid-column: 1 / -1;
      text-align: center;
      padding: 40px;
      color: #6b7280;
    }

    .loading-spinner i {
      font-size: 2rem;
      margin-bottom: 12px;
    }

    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 40px;
      color: #9ca3af;
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      padding: 20px;
    }

    .image-preview-content {
      max-width: 90vw;
      max-height: 90vh;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid #e5e7eb;
    }

    .modal-header h3 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #6b7280;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s;
    }

    .modal-close:hover {
      background: #f3f4f6;
      color: #111827;
    }

    .modal-body {
      padding: 20px;
      overflow: auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-info {
      margin-top: 16px;
      padding: 12px;
      background: #f9fafb;
      border-radius: 8px;
      width: 100%;
      font-size: 0.875rem;
      color: #6b7280;
    }

    .modal-footer {
      display: flex;
      gap: 12px;
      padding: 16px 20px;
      border-top: 1px solid #e5e7eb;
      justify-content: flex-end;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }

    .btn-outline {
      background: #fff;
      color: #374151;
      border: 1px solid #e5e7eb;
    }

    .btn-outline:hover {
      background: #f9fafb;
      border-color: #d1d5db;
    }

    .btn-danger {
      background: #ef4444;
      color: #fff;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    @media (max-width: 768px) {
      .staff-media {
        padding: 12px;
      }

      .media-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 8px;
      }
    }
  </style>

  <script>
    (function() {
      const REPORT_API = 'https://2z0ui5xfxb.execute-api.ap-northeast-1.amazonaws.com/prod';
      let currentImages = [];
      let currentFilter = 'all';
      let currentDate = '';
      let selectedImageId = null;

      // Firebase IDトークン取得
      async function getFirebaseIdToken() {
        if (typeof firebase !== 'undefined' && firebase.auth) {
          const user = firebase.auth().currentUser;
          if (user) {
            return await user.getIdToken();
          }
        }
        return 'dev-token';
      }

      // 画像をBase64に変換
      function blobToBase64(blob) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => {
            const dataUrl = reader.result;
            const base64 = dataUrl.split(',')[1];
            resolve(base64);
          };
          reader.onerror = reject;
          reader.readAsDataURL(blob);
        });
      }

      // 画像を最適化
      async function optimizeImage(file, maxWidth = 1920, quality = 0.85) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
              const canvas = document.createElement('canvas');
              let width = img.width;
              let height = img.height;

              if (width > maxWidth) {
                height = (height * maxWidth) / width;
                width = maxWidth;
              }

              canvas.width = width;
              canvas.height = height;
              const ctx = canvas.getContext('2d');
              ctx.drawImage(img, 0, 0, width, height);

              canvas.toBlob((blob) => {
                if (blob) {
                  resolve(blob);
                } else {
                  reject(new Error('画像の最適化に失敗しました'));
                }
              }, 'image/jpeg', quality);
            };
            img.onerror = reject;
            img.src = e.target.result;
          };
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });
      }

      // 画像をアップロード
      async function uploadImage(file) {
        try {
          const optimizedBlob = await optimizeImage(file);
          const base64 = await blobToBase64(optimizedBlob);
          const cleaningDate = currentDate || new Date().toISOString().split('T')[0];

          const requestBody = {
            image: base64,
            category: 'after',
            cleaning_date: cleaningDate
          };

          const response = await fetch(`${REPORT_API}/staff/report-images`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${await getFirebaseIdToken()}`
            },
            body: JSON.stringify(requestBody)
          });

          if (!response.ok) {
            throw new Error('アップロードに失敗しました');
          }

          const result = await response.json();
          return result.image || result;
        } catch (error) {
          console.error('Upload error:', error);
          throw error;
        }
      }

      // 画像一覧を取得
      async function loadImages() {
        const grid = document.getElementById('media-grid');
        grid.innerHTML = '<div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i><p>読み込み中...</p></div>';

        try {
          let url = `${REPORT_API}/staff/report-images?date=${currentDate || new Date().toISOString().split('T')[0]}`;
          if (currentFilter !== 'all') {
            url += `&category=${currentFilter}`;
          }

          const response = await fetch(url, {
            headers: {
              'Authorization': `Bearer ${await getFirebaseIdToken()}`
            }
          });

          if (!response.ok) {
            throw new Error('画像の取得に失敗しました');
          }

          const data = await response.json();
          currentImages = data.images || [];

          renderImages();
        } catch (error) {
          console.error('Load error:', error);
          grid.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-circle"></i><p>画像の読み込みに失敗しました</p></div>';
        }
      }

      // 画像を表示
      function renderImages() {
        const grid = document.getElementById('media-grid');

        if (currentImages.length === 0) {
          grid.innerHTML = '<div class="empty-state"><i class="fas fa-images"></i><p>画像がありません</p></div>';
          return;
        }

        grid.innerHTML = currentImages.map(img => {
          const categoryLabel = img.category === 'before' ? '作業前' : '作業後';
          const date = new Date(img.cleaning_date).toLocaleDateString('ja-JP');
          return `
            <div class="media-item" onclick="openImagePreview('${img.image_id}', '${img.url}')">
              <img src="${img.url}" alt="Image" loading="lazy">
              <div class="media-item-category">${categoryLabel}</div>
              <div class="media-item-overlay">
                <i class="fas fa-search-plus" style="color:#fff; font-size:2rem;"></i>
              </div>
            </div>
          `;
        }).join('');
      }

      // 画像プレビューを開く
      window.openImagePreview = function(imageId, imageUrl) {
        selectedImageId = imageId;
        const modal = document.getElementById('image-preview-modal');
        const previewImg = document.getElementById('preview-image');
        const imageInfo = document.getElementById('image-info');
        const image = currentImages.find(img => img.image_id === imageId);

        if (image) {
          previewImg.src = imageUrl;
          const date = new Date(image.cleaning_date).toLocaleDateString('ja-JP');
          const categoryLabel = image.category === 'before' ? '作業前' : '作業後';
          imageInfo.innerHTML = `
            <div><strong>カテゴリ:</strong> ${categoryLabel}</div>
            <div><strong>日付:</strong> ${date}</div>
            <div><strong>アップロード日時:</strong> ${new Date(image.uploaded_at).toLocaleString('ja-JP')}</div>
          `;
        }

        modal.style.display = 'flex';
      };

      // 画像プレビューを閉じる
      window.closeImagePreview = function() {
        const modal = document.getElementById('image-preview-modal');
        modal.style.display = 'none';
        selectedImageId = null;
      };

      // 画像を削除（バックエンドAPIが実装されたら有効化）
      async function deleteImage(imageId) {
        if (!confirm('この画像を削除しますか？')) {
          return;
        }

        try {
          // TODO: バックエンドに削除APIが実装されたら有効化
          const response = await fetch(`${REPORT_API}/staff/report-images/${imageId}`, {
            method: 'DELETE',
            headers: {
              'Authorization': `Bearer ${await getFirebaseIdToken()}`
            }
          });

          if (!response.ok) {
            if (response.status === 404 || response.status === 405) {
              alert('画像削除機能は現在利用できません。バックエンドの実装をお待ちください。');
              return;
            }
            throw new Error('削除に失敗しました');
          }

          closeImagePreview();
          loadImages();
          alert('画像を削除しました');
        } catch (error) {
          console.error('Delete error:', error);
          alert('画像の削除に失敗しました。バックエンドの実装をお待ちください。');
        }
      }

      // イベントリスナー
      document.getElementById('media-file-input').addEventListener('change', async (e) => {
        const files = Array.from(e.target.files);
        if (files.length === 0) return;

        const grid = document.getElementById('media-grid');
        const originalContent = grid.innerHTML;
        grid.innerHTML = '<div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i><p>アップロード中...</p></div>';

        let successCount = 0;
        let errorCount = 0;

        for (const file of files) {
          try {
            await uploadImage(file);
            successCount++;
          } catch (error) {
            console.error('Upload error:', error);
            errorCount++;
          }
        }

        e.target.value = '';
        loadImages();

        if (errorCount > 0) {
          alert(`${successCount}件の画像をアップロードしました（${errorCount}件失敗）`);
        }
      });

      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentFilter = btn.dataset.filter;
          loadImages();
        });
      });

      document.getElementById('media-date-filter').addEventListener('change', (e) => {
        currentDate = e.target.value;
        loadImages();
      });

      document.getElementById('delete-image-btn').addEventListener('click', () => {
        if (selectedImageId) {
          deleteImage(selectedImageId);
        }
      });

      // 初期化
      document.getElementById('media-date-filter').value = new Date().toISOString().split('T')[0];
      currentDate = new Date().toISOString().split('T')[0];
      loadImages();
    })();
  </script>
</main>
