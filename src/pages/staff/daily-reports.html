<script>
  const API_BASE = 'https://51bhoxkbxd.execute-api.ap-northeast-1.amazonaws.com/prod';
  const STORAGE_KEY = 'daily_reports';
  let currentUser = null;
  let currentDate = new Date();
  let reports = [];
  let editingReportId = null;

  // 初期化
  document.addEventListener('DOMContentLoaded', async () => {
    await loadCurrentUser();
    setupEventListeners();
  });

  // ユーザー情報を読み込み
  async function loadCurrentUser() {
    const loadingEl = document.getElementById('loading');
    const contentEl = document.getElementById('page-content');
    const errorEl = document.getElementById('error-message');

    try {
      if (window.CognitoAuth && window.CognitoAuth.isAuthenticated()) {
        const cognitoUser = await window.CognitoAuth.getCurrentUser();
        if (cognitoUser) {
          currentUser = cognitoUser;
        }
      }

      if (!currentUser || !currentUser.id) {
        throw new Error('ログインしてください。');
      }

      // サイドバーのロールバッジを更新
      const roleBadge = document.getElementById('sidebar-role-badge');
      if (roleBadge && currentUser.department) {
        roleBadge.textContent = currentUser.department;
      }

      // 日報データを読み込み
      loadReports();

      loadingEl.style.display = 'none';
      contentEl.style.display = 'block';

    } catch (error) {
      console.error('Error loading user:', error);
      loadingEl.style.display = 'none';
      errorEl.style.display = 'flex';
      document.getElementById('error-text').textContent = error.message;
    }
  }

  // 日報データを読み込み（ローカルストレージ）
  function loadReports() {
    try {
      const stored = localStorage.getItem(`${STORAGE_KEY}_${currentUser.id}`);
      if (stored) {
        reports = JSON.parse(stored);
      } else {
        reports = [];
      }
    } catch (error) {
      console.error('Error loading reports:', error);
      reports = [];
    }
    renderReports();
  }

  // 日報を保存
  function saveReports() {
    try {
      localStorage.setItem(`${STORAGE_KEY}_${currentUser.id}`, JSON.stringify(reports));
    } catch (error) {
      console.error('Error saving reports:', error);
    }
  }

  // 日報をレンダリング
  function renderReports() {
    updateMonthDisplay();

    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();

    // 今月の日報をフィルタリング
    const monthReports = reports.filter(r => {
      const d = new Date(r.date);
      return d.getFullYear() === year && d.getMonth() === month;
    }).sort((a, b) => new Date(b.date) - new Date(a.date));

    const container = document.getElementById('reports-container');
    const noReports = document.getElementById('no-reports');
    const countEl = document.getElementById('report-count');

    countEl.textContent = `${monthReports.length}件の日報`;

    if (monthReports.length === 0) {
      container.innerHTML = '';
      noReports.style.display = 'block';
      return;
    }

    noReports.style.display = 'none';

    const dayNames = ['日', '月', '火', '水', '木', '金', '土'];

    let html = '';
    monthReports.forEach(report => {
      const date = new Date(report.date);
      const day = date.getDate();
      const weekday = dayNames[date.getDay()];
      const fullDate = `${date.getFullYear()}年${date.getMonth() + 1}月${day}日`;
      const createdAt = report.created_at ? new Date(report.created_at).toLocaleString('ja-JP') : '';

      html += `
        <div class="report-card" data-id="${report.id}">
          <div class="report-card-header">
            <div class="report-date">
              <div class="report-date-day">
                <span class="day">${day}</span>
                <span class="weekday">${weekday}</span>
              </div>
              <div class="report-date-info">
                <span class="report-date-full">${fullDate}</span>
                <span class="report-date-time">作成: ${createdAt}</span>
              </div>
            </div>
            <div class="report-actions">
              <button class="btn btn-outline btn-sm edit-btn" data-id="${report.id}">
                <i class="fas fa-edit"></i> 編集
              </button>
              <button class="btn btn-outline btn-sm delete-btn" data-id="${report.id}">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
          <div class="report-card-body">
            ${report.work_content ? `
              <div class="report-section">
                <div class="report-section-title"><i class="fas fa-briefcase"></i> 業務内容</div>
                <div class="report-section-content">${escapeHtml(report.work_content)}</div>
              </div>
            ` : ''}
            ${report.achievements ? `
              <div class="report-section">
                <div class="report-section-title"><i class="fas fa-trophy"></i> 成果・進捗</div>
                <div class="report-section-content">${escapeHtml(report.achievements)}</div>
              </div>
            ` : ''}
            ${report.issues ? `
              <div class="report-section">
                <div class="report-section-title"><i class="fas fa-exclamation-triangle"></i> 課題・問題点</div>
                <div class="report-section-content">${escapeHtml(report.issues)}</div>
              </div>
            ` : ''}
            ${report.tomorrow ? `
              <div class="report-section">
                <div class="report-section-title"><i class="fas fa-calendar-day"></i> 明日の予定</div>
                <div class="report-section-content">${escapeHtml(report.tomorrow)}</div>
              </div>
            ` : ''}
            ${report.notes ? `
              <div class="report-section">
                <div class="report-section-title"><i class="fas fa-sticky-note"></i> 備考</div>
                <div class="report-section-content">${escapeHtml(report.notes)}</div>
              </div>
            ` : ''}
          </div>
        </div>
      `;
    });

    container.innerHTML = html;

    // イベントリスナーを追加
    container.querySelectorAll('.edit-btn').forEach(btn => {
      btn.addEventListener('click', () => editReport(btn.dataset.id));
    });

    container.querySelectorAll('.delete-btn').forEach(btn => {
      btn.addEventListener('click', () => deleteReport(btn.dataset.id));
    });
  }

  // 月表示を更新
  function updateMonthDisplay() {
    document.getElementById('current-month').textContent = 
      `${currentDate.getFullYear()}年${currentDate.getMonth() + 1}月`;
  }

  // フォームを表示
  function showForm(report = null) {
    const form = document.getElementById('report-form');
    const title = document.getElementById('form-title');

    if (report) {
      title.innerHTML = '<i class="fas fa-edit"></i> 日報を編集';
      editingReportId = report.id;
      document.getElementById('report-date').value = report.date;
      document.getElementById('report-work-content').value = report.work_content || '';
      document.getElementById('report-achievements').value = report.achievements || '';
      document.getElementById('report-issues').value = report.issues || '';
      document.getElementById('report-tomorrow').value = report.tomorrow || '';
      document.getElementById('report-notes').value = report.notes || '';
    } else {
      title.innerHTML = '<i class="fas fa-plus"></i> 日報を作成';
      editingReportId = null;
      document.getElementById('report-date').value = new Date().toISOString().split('T')[0];
      document.getElementById('report-work-content').value = '';
      document.getElementById('report-achievements').value = '';
      document.getElementById('report-issues').value = '';
      document.getElementById('report-tomorrow').value = '';
      document.getElementById('report-notes').value = '';
    }

    form.style.display = 'block';
    form.scrollIntoView({ behavior: 'smooth' });
  }

  // フォームを非表示
  function hideForm() {
    document.getElementById('report-form').style.display = 'none';
    editingReportId = null;
  }

  // 日報を保存
  function saveReport() {
    const date = document.getElementById('report-date').value;
    const workContent = document.getElementById('report-work-content').value.trim();
    const achievements = document.getElementById('report-achievements').value.trim();
    const issues = document.getElementById('report-issues').value.trim();
    const tomorrow = document.getElementById('report-tomorrow').value.trim();
    const notes = document.getElementById('report-notes').value.trim();

    if (!date) {
      alert('日付を選択してください');
      return;
    }

    if (!workContent) {
      alert('業務内容を入力してください');
      return;
    }

    const now = new Date().toISOString();

    if (editingReportId) {
      // 編集
      const index = reports.findIndex(r => r.id === editingReportId);
      if (index !== -1) {
        reports[index] = {
          ...reports[index],
          date,
          work_content: workContent,
          achievements,
          issues,
          tomorrow,
          notes,
          updated_at: now
        };
      }
    } else {
      // 新規作成
      const newReport = {
        id: `report_${Date.now()}`,
        staff_id: currentUser.id,
        date,
        work_content: workContent,
        achievements,
        issues,
        tomorrow,
        notes,
        created_at: now,
        updated_at: now
      };
      reports.push(newReport);
    }

    saveReports();
    hideForm();
    renderReports();
  }

  // 日報を編集
  function editReport(id) {
    const report = reports.find(r => r.id === id);
    if (report) {
      showForm(report);
    }
  }

  // 日報を削除
  function deleteReport(id) {
    if (!confirm('この日報を削除しますか？')) return;

    reports = reports.filter(r => r.id !== id);
    saveReports();
    renderReports();
  }

  // イベントリスナーを設定
  function setupEventListeners() {
    document.getElementById('new-report-btn').addEventListener('click', () => showForm());
    document.getElementById('create-first-btn')?.addEventListener('click', () => showForm());
    document.getElementById('close-form-btn').addEventListener('click', hideForm);
    document.getElementById('cancel-form-btn').addEventListener('click', hideForm);
    document.getElementById('save-report-btn').addEventListener('click', saveReport);

    document.getElementById('prev-month').addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderReports();
    });

    document.getElementById('next-month').addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderReports();
    });

    // ログアウト
    document.getElementById('logout-btn')?.addEventListener('click', async () => {
      if (window.CognitoAuth) {
        await window.CognitoAuth.signOut();
      }
      window.location.href = '/staff/signin.html';
    });
  }

  // HTMLエスケープ
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }
</script>
