    <a href="/sales/dashboard.html" class="back-btn">
      <i class="fas fa-chevron-left"></i>
    </a>
    <h1 class="page-title">顧客一覧</h1>
    <a href="/sales/clients/new.html" class="btn btn-primary btn-sm">
      <i class="fas fa-plus"></i> 新規登録
    </a>
  </div>

  <!-- Filter Tabs -->
  <div class="filter-tabs">
    <button class="filter-tab active" data-filter="all">すべて</button>
    <button class="filter-tab" data-filter="稼働中">稼働中</button>
    <button class="filter-tab" data-filter="休止">休止</button>
    <button class="filter-tab" data-filter="契約終了">契約終了</button>
  </div>

  <div class="search-section">
    <div class="search-box">

      <input type="text" placeholder="会社名・店舗名・担当者で検索..." class="search-input" id="client-search" />
    </div>
  </div>

  <!-- Stats -->
  <div class="stats-bar">
    <div class="stat-item">
      <span class="stat-label">総顧客数</span>
      <span class="stat-value">{{ clients_data.total }}</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">稼働中</span>
      <span class="stat-value" id="active-count">0</span>
    </div>
  </div>

  <!-- Clients List -->
  <div class="clients-list" id="clients-list">
    <!-- Clients will be rendered by JavaScript -->
  </div>
  
  <script type="application/json" id="clients-data">
    @jsonvar $clients_data

  <script>
    // Load and render clients
    (function() {
      const clientsDataEl = document.getElementById('clients-data');
      const clientsListEl = document.getElementById('clients-list');
      const activeCountEl = document.getElementById('active-count');
      
      if (!clientsDataEl || !clientsListEl) return;
      
      const clientsData = JSON.parse(clientsDataEl.textContent);
      const clients = clientsData.clients || [];
      
      // Count active clients
      const activeClients = clients.filter(c => c.status === '稼働中');
      if (activeCountEl) {
        activeCountEl.textContent = activeClients.length;
      }
      
      // Render clients
      function renderClients(clientsToRender) {
        clientsListEl.innerHTML = clientsToRender.map(client => {
          const urlBtn = client.url ? `
            <a href="${client.url}" target="_blank" class="btn btn-outline btn-sm">
              <i class="fas fa-external-link-alt"></i> URL
            </a>
          ` : '';
          
          return `
            <div class="client-card" data-status="${client.status || ''}" data-search="${(client.company_name || '')} ${(client.store_name || '')} ${(client.contact_person || '')}">
              <div class="client-header">
                <div class="client-info">
                  <h3 class="client-company">${client.company_name || ''}</h3>
                  <div class="client-store">${client.store_name || ''}</div>
                </div>
                <span class="status-badge status-${client.status || ''}">${client.status || ''}</span>
              </div>
              <div class="client-details">
                <div class="detail-row">
                  <i class="fas fa-building"></i>
                  <span class="detail-label">ブランド:</span>
                  <span class="detail-value">${client.brand_name || ''}</span>
                </div>
                <div class="detail-row">
                  <i class="fas fa-user"></i>
                  <span class="detail-label">担当者:</span>
                  <span class="detail-value">${client.contact_person || ''}</span>
                </div>
                <div class="detail-row">
                  <i class="fas fa-envelope"></i>
                  <span class="detail-label">メール:</span>
                  <span class="detail-value">${client.email || ''}</span>
                </div>
                <div class="detail-row">
                  <i class="fas fa-user-tie"></i>
                  <span class="detail-label">営業担当:</span>
                  <span class="detail-value">${client.sales_rep || ''}</span>
                </div>
                <div class="detail-row">
                  <i class="fas fa-calendar-alt"></i>
                  <span class="detail-label">次回清掃:</span>
                  <span class="detail-value">${client.next_date || ''}</span>
                </div>
                <div class="detail-row">
                  <i class="fas fa-sync-alt"></i>
                  <span class="detail-label">清掃頻度:</span>
                  <span class="detail-value">${client.cleaning_frequency || ''}</span>
                </div>
              </div>
              <div class="client-footer">
                <a href="/sales/clients/${client.id}.html" class="btn btn-primary btn-sm">詳細を見る</a>
                ${urlBtn}
              </div>
            </div>
          `;
        }).join('');
      }
      
      // Initial render
      renderClients(clients);
      
      // Filter functionality
      const filterTabs = document.querySelectorAll('.filter-tab');
      const searchInput = document.getElementById('client-search');
      
      // Filter by status
      filterTabs.forEach(tab => {
        tab.addEventListener('click', () => {
          filterTabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          
          const filter = tab.dataset.filter;
          filterClients(filter);
        });
      });
      
      // Search functionality
      if (searchInput) {
        searchInput.addEventListener('input', function() {
          const query = this.value.toLowerCase().trim();
          filterClients(null, query);
        });
      }
      
      function filterClients(statusFilter, searchQuery = '') {
        const clientCards = document.querySelectorAll('.client-card');
        
        clientCards.forEach(card => {
          const status = card.dataset.status;
          const searchText = card.dataset.search.toLowerCase();
          
          let show = true;
          
          if (statusFilter && statusFilter !== 'all') {
            show = show && (status === statusFilter);
          }
          
          if (searchQuery) {
            show = show && searchText.includes(searchQuery);
          }
          
          card.style.display = show ? 'block' : 'none';
        });
      }
    })();
  </script>
