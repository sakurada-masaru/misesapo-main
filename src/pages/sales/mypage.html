<script>
  (function() {
    const isSalesUser = () => {
      const candidates = ['cognito_user', 'misesapo_auth'];
      for (const key of candidates) {
        const raw = localStorage.getItem(key);
        if (!raw) continue;
        try {
          const parsed = JSON.parse(raw);
          const user = parsed.user || parsed;
          const role = String(user.role || '').toLowerCase();
          const department = String(user.department || '').toLowerCase();
          if (role === 'sales' || role === 'concierge' || department.includes('営業') || department.includes('sales')) {
            return true;
          }
        } catch (error) {
          console.warn('[Sales Mypage] Failed to parse user:', error);
        }
      }
      return false;
    };

    if (!isSalesUser()) {
      window.location.replace('/sales/mypage');
    }
  })();
</script>
