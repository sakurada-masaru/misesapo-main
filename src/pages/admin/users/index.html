@layout('layouts.base')
@json('data/meta/admin_users_title.json', $title)
@json('data/meta/admin_users_body_class.json', $body_class)

<main id="main" class="admin-users">
  <div class="page-header">
    <div class="header-left">
      <a href="/admin/dashboard.html" class="back-link"><i class="fas fa-arrow-left"></i></a>
      <h1 class="page-title">ユーザー管理</h1>
    </div>
    <button class="btn btn-primary" id="add-user-btn">
      <i class="fas fa-plus"></i> 新規ユーザー登録
    </button>
  </div>

  <!-- 統計カード -->
  <div class="stats-row">
    <div class="stat-mini">
      <div class="stat-mini-icon blue"><i class="fas fa-users"></i></div>
      <div class="stat-mini-body">
        <div class="stat-mini-value" id="stat-total">-</div>
        <div class="stat-mini-label">総ユーザー</div>
      </div>
    </div>
    <div class="stat-mini">
      <div class="stat-mini-icon orange"><i class="fas fa-hard-hat"></i></div>
      <div class="stat-mini-body">
        <div class="stat-mini-value" id="stat-staff">-</div>
        <div class="stat-mini-label">清掃員</div>
      </div>
    </div>
    <div class="stat-mini">
      <div class="stat-mini-icon green"><i class="fas fa-user-tie"></i></div>
      <div class="stat-mini-body">
        <div class="stat-mini-value" id="stat-sales">-</div>
        <div class="stat-mini-label">営業</div>
      </div>
    </div>
    <div class="stat-mini">
      <div class="stat-mini-icon purple"><i class="fas fa-user-shield"></i></div>
      <div class="stat-mini-body">
        <div class="stat-mini-value" id="stat-admin">-</div>
        <div class="stat-mini-label">管理者</div>
      </div>
    </div>
  </div>

  <!-- フィルター -->
  <div class="filter-bar">
    <div class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" id="search-input" placeholder="名前、メールで検索..." class="search-input" />
    </div>
    <div class="filter-options">
      <select class="filter-select" id="role-filter">
        <option value="">すべてのロール</option>
        <option value="staff">清掃員</option>
        <option value="sales">営業</option>
        <option value="admin">管理者</option>
        <option value="other">その他</option>
      </select>
      <select class="filter-select" id="status-filter">
        <option value="">すべてのステータス</option>
        <option value="active">有効</option>
        <option value="inactive">無効</option>
      </select>
      <button class="btn btn-secondary btn-sm" id="reset-filters">
        <i class="fas fa-undo"></i>
      </button>
    </div>
  </div>

  <!-- テーブル -->
  <div class="table-container">
    <table class="users-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>名前</th>
          <th>メール</th>
          <th>電話番号</th>
          <th>ロール</th>
          <th>部署</th>
          <th>ステータス</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="users-tbody">
        <tr>
          <td colspan="8" class="loading-cell">
            <i class="fas fa-spinner fa-spin"></i> 読み込み中...
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- ページネーション -->
  <div class="pagination" id="pagination"></div>

  <!-- 新規/編集モーダル -->
  <dialog id="user-dialog" class="user-dialog">
    <div class="dialog-content">
      <button type="button" class="dialog-close" onclick="document.getElementById('user-dialog').close()">
        <i class="fas fa-times"></i>
      </button>
      <h3 id="dialog-title">新規ユーザー登録</h3>
      <form id="user-form" method="dialog">
        <input type="hidden" id="user-id" name="id">
        <div class="form-row">
          <div class="form-field">
            <label for="user-name">名前 <span class="required">*</span></label>
            <input type="text" id="user-name" name="name" required placeholder="例: 山田太郎">
          </div>
        </div>
        <div class="form-row">
          <div class="form-field half">
            <label for="user-email">メールアドレス <span class="required">*</span></label>
            <input type="email" id="user-email" name="email" required placeholder="example@mail.com">
          </div>
          <div class="form-field half">
            <label for="user-phone">電話番号</label>
            <input type="tel" id="user-phone" name="phone" placeholder="090-1234-5678">
          </div>
        </div>
        <div class="form-row">
          <div class="form-field half">
            <label for="user-role">ロール <span class="required">*</span></label>
            <select id="user-role" name="role" required>
              <option value="">選択してください</option>
              <option value="staff">清掃員</option>
              <option value="sales">営業</option>
              <option value="admin">管理者</option>
              <option value="other">その他</option>
            </select>
          </div>
          <div class="form-field half">
            <label for="user-department">部署</label>
            <input type="text" id="user-department" name="department" placeholder="例: 清掃員、FS営業、経理">
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label for="user-status">ステータス</label>
            <select id="user-status" name="status">
              <option value="active">有効</option>
              <option value="inactive">無効</option>
            </select>
          </div>
        </div>
        <div class="form-row" id="password-row">
          <div class="form-field">
            <label for="user-password">パスワード <span class="required" id="password-required">*</span></label>
            <input type="password" id="user-password" name="password" placeholder="8文字以上">
            <p class="form-hint">編集時は空欄で変更なし</p>
          </div>
        </div>
        <div class="form-status" id="form-status"></div>
        <div class="dialog-actions">
          <button type="button" class="btn btn-secondary" onclick="document.getElementById('user-dialog').close()">キャンセル</button>
          <button type="submit" class="btn btn-primary" id="submit-btn">保存</button>
        </div>
      </form>
    </div>
  </dialog>

  <!-- 削除確認 -->
  <dialog id="delete-dialog" class="delete-dialog">
    <div class="dialog-content dialog-sm">
      <h3>削除確認</h3>
      <p>このユーザーを削除しますか？<br>この操作は取り消せません。</p>
      <div class="dialog-actions">
        <button type="button" class="btn btn-secondary" onclick="document.getElementById('delete-dialog').close()">キャンセル</button>
        <button type="button" class="btn btn-danger" id="confirm-delete">削除</button>
      </div>
    </div>
  </dialog>

<script>
(function() {
  const API_BASE = 'https://51bhoxkbxd.execute-api.ap-northeast-1.amazonaws.com/prod';
  
  let allUsers = [];
  let filteredUsers = [];
  let currentPage = 1;
  const perPage = 15;
  let deleteTargetId = null;

  const tbody = document.getElementById('users-tbody');
  const userDialog = document.getElementById('user-dialog');
  const deleteDialog = document.getElementById('delete-dialog');
  const userForm = document.getElementById('user-form');

  // 初期化
  document.addEventListener('DOMContentLoaded', async () => {
    await loadUsers();
    setupEventListeners();
  });

  // ユーザー読み込み
  async function loadUsers() {
    try {
      const response = await fetch(`${API_BASE}/workers`);
      const workers = await response.json();
      
      // 新しいデータ構造に対応
      allUsers = workers.map(w => ({
        id: w.id,
        name: w.name || `ユーザー${w.id}`,
        email: w.email || '-',
        phone: w.phone || '-',
        role: w.role || 'staff',
        department: w.department || '-',
        team: w.team || '-',
        status: w.status || 'active',
        created_at: w.created_at
      }));
      
      console.log('Users loaded:', allUsers.length);
      
      updateStats();
      filterAndRender();
    } catch (error) {
      console.error('Failed to load users:', error);
      tbody.innerHTML = '<tr><td colspan="8" class="loading-cell">読み込みに失敗しました</td></tr>';
    }
  }

  function getRoleFromCode(code) {
    if (code === '99' || code === 99) return 'staff';
    if (code === '1' || code === 1) return 'admin';
    if (code === '2' || code === 2) return 'sales';
    return 'staff';
  }

  function updateStats() {
    document.getElementById('stat-total').textContent = allUsers.length;
    document.getElementById('stat-staff').textContent = allUsers.filter(u => u.role === 'staff').length;
    document.getElementById('stat-sales').textContent = allUsers.filter(u => u.role === 'sales').length;
    document.getElementById('stat-admin').textContent = allUsers.filter(u => u.role === 'admin' || u.role === 'other').length;
  }

  function filterAndRender() {
    const search = document.getElementById('search-input').value.toLowerCase();
    const roleFilter = document.getElementById('role-filter').value;
    const statusFilter = document.getElementById('status-filter').value;

    filteredUsers = allUsers.filter(u => {
      const matchSearch = !search || 
        (u.name && u.name.toLowerCase().includes(search)) ||
        (u.email && u.email.toLowerCase().includes(search));
      const matchRole = !roleFilter || u.role === roleFilter;
      const matchStatus = !statusFilter || u.status === statusFilter;
      return matchSearch && matchRole && matchStatus;
    });

    currentPage = 1;
    renderTable();
    renderPagination();
  }

  function renderTable() {
    const start = (currentPage - 1) * perPage;
    const pageUsers = filteredUsers.slice(start, start + perPage);

    if (pageUsers.length === 0) {
      tbody.innerHTML = '<tr><td colspan="8" class="loading-cell">該当するユーザーがいません</td></tr>';
      return;
    }

    tbody.innerHTML = pageUsers.map(u => `
      <tr>
        <td>${escapeHtml(u.id)}</td>
        <td>
          <div class="user-name-cell">
            <span class="user-avatar">${(u.name || '?')[0]}</span>
            <span>${escapeHtml(u.name || '-')}</span>
          </div>
        </td>
        <td>${escapeHtml(u.email || '-')}</td>
        <td>${escapeHtml(u.phone || '-')}</td>
        <td><span class="role-badge role-${u.role}">${getRoleLabel(u.role)}</span></td>
        <td>${escapeHtml(u.department || '-')}</td>
        <td><span class="status-badge status-${u.status || 'active'}">${u.status === 'inactive' ? '無効' : '有効'}</span></td>
        <td>
          <div class="action-btns">
            <button class="action-btn" title="編集" onclick="editUser('${u.id}')">
              <i class="fas fa-edit"></i>
            </button>
            <button class="action-btn delete" title="削除" onclick="confirmDelete('${u.id}')">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    `).join('');
  }

  function getRoleLabel(role) {
    const labels = { staff: '清掃員', sales: '営業', admin: '管理者', other: 'その他' };
    return labels[role] || role;
  }

  function renderPagination() {
    const totalPages = Math.ceil(filteredUsers.length / perPage);
    const pagination = document.getElementById('pagination');
    
    if (totalPages <= 1) {
      pagination.innerHTML = '';
      return;
    }

    let html = `<button ${currentPage === 1 ? 'disabled' : ''} onclick="goToPage(${currentPage - 1})">前</button>`;
    for (let i = 1; i <= totalPages; i++) {
      if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
        html += `<button class="${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
      } else if (i === currentPage - 3 || i === currentPage + 3) {
        html += `<span style="padding:8px">...</span>`;
      }
    }
    html += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="goToPage(${currentPage + 1})">次</button>`;
    pagination.innerHTML = html;
  }

  window.goToPage = function(page) {
    currentPage = page;
    renderTable();
    renderPagination();
  };

  function setupEventListeners() {
    document.getElementById('search-input').addEventListener('input', filterAndRender);
    document.getElementById('role-filter').addEventListener('change', filterAndRender);
    document.getElementById('status-filter').addEventListener('change', filterAndRender);
    document.getElementById('reset-filters').addEventListener('click', () => {
      document.getElementById('search-input').value = '';
      document.getElementById('role-filter').value = '';
      document.getElementById('status-filter').value = '';
      filterAndRender();
    });

    // 新規追加
    document.getElementById('add-user-btn').addEventListener('click', () => {
      document.getElementById('dialog-title').textContent = '新規ユーザー登録';
      userForm.reset();
      document.getElementById('user-id').value = '';
      document.getElementById('password-required').style.display = 'inline';
      document.getElementById('user-password').required = true;
      document.getElementById('form-status').textContent = '';
      userDialog.showModal();
    });

    // フォーム送信
    userForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const id = document.getElementById('user-id').value;
      const isNew = !id;
      
      const data = {
        name: document.getElementById('user-name').value,
        email: document.getElementById('user-email').value,
        phone: document.getElementById('user-phone').value,
        role: document.getElementById('user-role').value,
        department: document.getElementById('user-department').value,
        status: document.getElementById('user-status').value
      };

      const password = document.getElementById('user-password').value;
      if (password) {
        data.password = password;
      }

      if (isNew) {
        data.id = 'W' + Date.now();
        data.created_at = new Date().toISOString();
      } else {
        data.id = id;
      }
      data.updated_at = new Date().toISOString();

      try {
        document.getElementById('form-status').textContent = '保存中...';
        
        // workersテーブルに保存
        const response = await fetch(`${API_BASE}/workers${isNew ? '' : '/' + id}`, {
          method: isNew ? 'POST' : 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          document.getElementById('form-status').textContent = '保存しました';
          document.getElementById('form-status').className = 'form-status success';
          setTimeout(() => {
            userDialog.close();
            loadUsers();
          }, 500);
        } else {
          throw new Error('保存に失敗しました');
        }
      } catch (error) {
        document.getElementById('form-status').textContent = error.message;
        document.getElementById('form-status').className = 'form-status error';
      }
    });

    // 削除確認
    document.getElementById('confirm-delete').addEventListener('click', async () => {
      if (!deleteTargetId) return;
      
      try {
        const response = await fetch(`${API_BASE}/workers/${deleteTargetId}`, {
          method: 'DELETE'
        });
        
        if (response.ok) {
          deleteDialog.close();
          loadUsers();
        } else {
          alert('削除に失敗しました');
        }
      } catch (error) {
        alert('削除に失敗しました');
      }
    });
  }

  // 編集
  window.editUser = function(id) {
    const user = allUsers.find(u => u.id === id);
    if (!user) return;

    document.getElementById('dialog-title').textContent = 'ユーザー編集';
    document.getElementById('user-id').value = user.id;
    document.getElementById('user-name').value = user.name || '';
    document.getElementById('user-email').value = user.email || '';
    document.getElementById('user-phone').value = user.phone || '';
    document.getElementById('user-role').value = user.role || 'staff';
    document.getElementById('user-department').value = user.department || '';
    document.getElementById('user-status').value = user.status || 'active';
    document.getElementById('user-password').value = '';
    document.getElementById('password-required').style.display = 'none';
    document.getElementById('user-password').required = false;
    document.getElementById('form-status').textContent = '';
    userDialog.showModal();
  };

  // 削除確認
  window.confirmDelete = function(id) {
    deleteTargetId = id;
    deleteDialog.showModal();
  };

  function escapeHtml(str) {
    if (!str) return '';
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
  }
})();
</script>
