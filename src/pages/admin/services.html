@layout('layouts.base')
@json('data/meta/admin_services_title.json', $title)
@json('data/meta/admin_services_body_class.json', $body_class)

<main id="main" class="container admin-services">
  <div class="page-header">
    <h1 class="page-title">サービス管理</h1>
    <a href="/admin/services/new.html" class="btn btn-primary">
      <i class="fas fa-plus"></i> 新規サービス登録
    </a>
  </div>

  <div class="filter-bar">
    <div class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="サービス名で検索..." class="search-input" />
    </div>
    <div class="filter-options">
      <select class="filter-select" id="category-filter">
        <option value="">すべてのカテゴリ</option>
        <option value="kitchen">厨房設備</option>
        <option value="aircon">空調設備</option>
        <option value="floor">フロア</option>
        <option value="other">その他</option>
      </select>
      <select class="filter-select" id="status-filter">
        <option value="">すべてのステータス</option>
        <option value="active">有効</option>
        <option value="inactive">無効</option>
      </select>
    </div>
  </div>

  <!-- Service Items Data (embedded) -->
  @json('data/service_items.json', $service_items)
  <script type="application/json" id="service-items-data">
    @jsonvar $service_items
  </script>

  <div class="services-grid" id="services-grid">
    <!-- Service cards will be rendered dynamically by JavaScript -->
  </div>

  <script>
    // Load and render services
    (function() {
      const servicesDataEl = document.getElementById('service-items-data');
      const servicesGridEl = document.getElementById('services-grid');
      const searchInput = document.querySelector('.search-input');
      const categorySelect = document.getElementById('category-filter');
      const statusSelect = document.getElementById('status-filter');
      
      if (!servicesDataEl || !servicesGridEl) return;
      
      const services = JSON.parse(servicesDataEl.textContent);
      
      // Category mapping for filter
      const categoryMap = {
        'kitchen': '厨房設備',
        'aircon': '空調設備',
        'floor': 'フロア',
        'other': 'その他'
      };
      
      // Render services
      function renderServices(servicesToRender) {
        servicesGridEl.innerHTML = servicesToRender.map(service => {
          const category = service.category || '';
          const price = service.price || '価格未設定';
          
          return `
            <div class="service-card" data-category="${category}" data-search="${(service.title || '').toLowerCase()}">
              <div class="service-header">
                <div class="service-info">
                  <h3 class="service-name">${service.title || ''}</h3>
                  <span class="service-category">${category}</span>
                </div>
                <span class="status-badge status-active">有効</span>
              </div>
              <div class="service-content">
                <div class="service-price">${price}</div>
                <div class="service-description">
                  ${service.id ? `サービスID: ${service.id}` : ''}
                </div>
              </div>
              <div class="service-actions">
                <button class="btn btn-outline btn-sm" onclick="editService(${service.id})">
                  <i class="fas fa-edit"></i> 編集
                </button>
                <button class="btn btn-outline btn-sm" onclick="deleteService(${service.id})">
                  <i class="fas fa-trash"></i> 削除
                </button>
              </div>
            </div>
          `;
        }).join('');
      }
      
      // Initial render
      renderServices(services);
      
      // Filter functionality
      function filterServices() {
        const searchQuery = searchInput.value.toLowerCase().trim();
        const categoryFilter = categorySelect.value;
        const statusFilter = statusSelect.value;
        
        const serviceCards = document.querySelectorAll('.service-card');
        
        serviceCards.forEach(card => {
          const category = card.dataset.category;
          const searchText = card.dataset.search;
          
          let show = true;
          
          // Search filter
          if (searchQuery) {
            show = show && searchText.includes(searchQuery);
          }
          
          // Category filter
          if (categoryFilter) {
            const mappedCategory = categoryMap[categoryFilter];
            show = show && (category === mappedCategory);
          }
          
          // Status filter (all services are active for now)
          if (statusFilter === 'inactive') {
            show = false;
          }
          
          card.style.display = show ? 'block' : 'none';
        });
      }
      
      // Event listeners
      if (searchInput) {
        searchInput.addEventListener('input', filterServices);
      }
      if (categorySelect) {
        categorySelect.addEventListener('change', filterServices);
      }
      if (statusSelect) {
        statusSelect.addEventListener('change', filterServices);
      }
      
      // Edit and delete functions (placeholder)
      window.editService = function(id) {
        // TODO: Implement edit functionality
        alert(`サービスID ${id} の編集機能は実装予定です。`);
      };
      
      window.deleteService = function(id) {
        if (confirm(`サービスID ${id} を削除してもよろしいですか？`)) {
          // TODO: Implement delete functionality
          alert(`サービスID ${id} の削除機能は実装予定です。`);
        }
      };
    })();
  </script>

  </style>
