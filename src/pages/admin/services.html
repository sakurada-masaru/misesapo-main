@layout('layouts.base')
@json('data/meta/admin_services_title.json', $title)
@json('data/meta/admin_services_body_class.json', $body_class)

<main id="main" class="container admin-services">
  <div class="page-header">
    <h1 class="page-title">サービス管理</h1>
    <div class="header-actions">
      <div class="pending-changes-badge" id="pending-changes-badge" style="display: none;">
        <i class="fas fa-exclamation-circle"></i>
        <span id="pending-changes-count">0</span>件の未反映の変更があります
      </div>
      <a href="/admin/services/new.html" class="btn btn-primary">
        <i class="fas fa-plus"></i> 新規サービス登録
      </a>
    </div>
  </div>

  <div class="filter-bar">
    <div class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="サービス名で検索..." class="search-input" />
    </div>
    <div class="filter-options">
      <select class="filter-select" id="category-filter">
        <option value="">すべてのカテゴリ</option>
        <option value="kitchen">厨房設備</option>
        <option value="aircon">空調設備</option>
        <option value="floor">フロア</option>
        <option value="other">その他</option>
      </select>
      <select class="filter-select" id="status-filter">
        <option value="">すべてのステータス</option>
        <option value="active">有効</option>
        <option value="inactive">無効</option>
      </select>
    </div>
  </div>

  <!-- Service Items Data (embedded) -->
  @json('data/service_items.json', $service_items)
  <script type="application/json" id="service-items-data">
    @jsonvar $service_items
  </script>

  <!-- 未反映の変更通知 -->
  <div class="pending-changes-alert" id="pending-changes-alert" style="display: none;">
    <div class="alert-content">
      <i class="fas fa-info-circle"></i>
      <div class="alert-text">
        <strong>未反映の変更があります</strong>
        <p>ローカルで編集・作成されたサービスがあります。GitHub Pagesに反映するには、技術者にプッシュを依頼してください。</p>
        <div class="pending-changes-list" id="pending-changes-list"></div>
        <div class="alert-actions">
          <button type="button" class="btn btn-outline btn-sm" id="btn-pull-from-github">
            <i class="fas fa-download"></i> GitHubから最新データを取得
          </button>
          <button type="button" class="btn btn-outline btn-sm btn-danger" id="btn-discard-changes">
            <i class="fas fa-undo"></i> ローカルの変更を破棄
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="services-grid" id="services-grid">
    <!-- Service cards will be rendered dynamically by JavaScript -->
  </div>

  <script>
    // Load and render services
    (function() {
      const servicesDataEl = document.getElementById('service-items-data');
      const servicesGridEl = document.getElementById('services-grid');
      const searchInput = document.querySelector('.search-input');
      const categorySelect = document.getElementById('category-filter');
      const statusSelect = document.getElementById('status-filter');
      
      if (!servicesDataEl || !servicesGridEl) return;
      
      const services = JSON.parse(servicesDataEl.textContent);
      
      // Category mapping for filter
      const categoryMap = {
        'kitchen': '厨房設備',
        'aircon': '空調設備',
        'floor': 'フロア',
        'other': 'その他'
      };
      
      // Render services
      function renderServices(servicesToRender) {
        servicesGridEl.innerHTML = servicesToRender.map(service => {
          const category = service.category || '';
          const price = service.price || '価格未設定';
          
          return `
            <div class="service-card" data-category="${category}" data-search="${(service.title || '').toLowerCase()}">
              <div class="service-header">
                <div class="service-info">
                  <h3 class="service-name">
                    <a href="/admin/services/${service.id}.html" class="service-name-link">${service.title || ''}</a>
                  </h3>
                  <span class="service-category">${category}</span>
                </div>
                <span class="status-badge status-active">有効</span>
              </div>
              <div class="service-content">
                <div class="service-price">${price}</div>
                ${service.description ? `<div class="service-description"><strong>説明:</strong> ${service.description}</div>` : ''}
                ${service.problems && service.problems.length > 0 ? `
                  <div class="service-problems">
                    <strong>問題点:</strong>
                    <ul>
                      ${service.problems.map(p => `<li>${p}</li>`).join('')}
                    </ul>
                  </div>
                ` : ''}
                ${service.solution ? `<div class="service-solution"><strong>解決策:</strong> ${service.solution}</div>` : ''}
                ${!service.description && !service.problems && !service.solution && service.id ? `<div class="service-description">サービスID: ${service.id}</div>` : ''}
              </div>
              <div class="service-actions">
                <a href="/admin/services/${service.id}.html" class="btn btn-outline btn-sm">
                  <i class="fas fa-eye"></i> 詳細
                </a>
                <a href="/admin/services/${service.id}/edit.html" class="btn btn-outline btn-sm">
                  <i class="fas fa-edit"></i> 編集
                </a>
                <button class="btn btn-outline btn-sm" onclick="deleteService(${service.id})">
                  <i class="fas fa-trash"></i> 削除
                </button>
              </div>
            </div>
          `;
        }).join('');
      }
      
      // Initial render
      renderServices(services);
      
      // Check for pending changes (uncommitted changes)
      checkPendingChanges();
      
      // Filter functionality
      function filterServices() {
        const searchQuery = searchInput.value.toLowerCase().trim();
        const categoryFilter = categorySelect.value;
        const statusFilter = statusSelect.value;
        
        const serviceCards = document.querySelectorAll('.service-card');
        
        serviceCards.forEach(card => {
          const category = card.dataset.category;
          const searchText = card.dataset.search;
          
          let show = true;
          
          // Search filter
          if (searchQuery) {
            show = show && searchText.includes(searchQuery);
          }
          
          // Category filter
          if (categoryFilter) {
            const mappedCategory = categoryMap[categoryFilter];
            show = show && (category === mappedCategory);
          }
          
          // Status filter (all services are active for now)
          if (statusFilter === 'inactive') {
            show = false;
          }
          
          card.style.display = show ? 'block' : 'none';
        });
      }
      
      // Event listeners
      if (searchInput) {
        searchInput.addEventListener('input', filterServices);
      }
      if (categorySelect) {
        categorySelect.addEventListener('change', filterServices);
      }
      if (statusSelect) {
        statusSelect.addEventListener('change', filterServices);
      }
      
      // Edit and delete functions (placeholder)
      window.editService = function(id) {
        // TODO: Implement edit functionality
        alert(`サービスID ${id} の編集機能は実装予定です。`);
      };
      
      window.deleteService = function(id) {
        if (confirm(`サービスID ${id} を削除してもよろしいですか？`)) {
          // TODO: Implement delete functionality
          alert(`サービスID ${id} の削除機能は実装予定です。`);
        }
      };
      
      // Check for pending changes (uncommitted changes in git)
      async function checkPendingChanges() {
        try {
          const response = await fetch('/api/pending-changes');
          if (response.ok) {
            const data = await response.json();
            if (data.hasChanges) {
              displayPendingChanges(data);
            }
          }
        } catch (err) {
          // API not available or error - silently fail
          console.log('Pending changes check failed:', err);
        }
      }
      
      function displayPendingChanges(data) {
        const badge = document.getElementById('pending-changes-badge');
        const alert = document.getElementById('pending-changes-alert');
        const countEl = document.getElementById('pending-changes-count');
        const listEl = document.getElementById('pending-changes-list');
        
        if (data.changes && data.changes.length > 0) {
          countEl.textContent = data.changes.length;
          badge.style.display = 'flex';
          alert.style.display = 'block';
          
          // List changes
          listEl.innerHTML = data.changes.map(change => {
            const serviceName = change.serviceName || `サービスID ${change.serviceId}`;
            const changeType = change.type === 'created' ? '新規作成' : '編集';
            const icon = change.type === 'created' ? 'plus-circle' : 'edit';
            const link = `/admin/services/${change.serviceId}.html`;
            return `
              <div class="pending-change-item">
                <i class="fas fa-${icon}"></i>
                <span>
                  <a href="${link}" class="pending-change-link"><strong>${serviceName}</strong></a>
                  - ${changeType} (${change.timestamp})
                </span>
              </div>
            `;
          }).join('');
        }
      }
      
      // GitHubから最新データを取得
      const btnPull = document.getElementById('btn-pull-from-github');
      if (btnPull) {
        btnPull.addEventListener('click', async function() {
          if (!confirm('GitHubから最新データを取得しますか？\nローカルの変更が上書きされる可能性があります。')) {
            return;
          }
          
          btnPull.disabled = true;
          btnPull.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 取得中...';
          
          try {
            const response = await fetch('/api/pull', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              }
            });
            
            const data = await response.json();
            
            if (data.status === 'success') {
              alert('GitHubから最新データを取得しました。\nページを再読み込みします。');
              window.location.reload();
            } else {
              alert(`エラー: ${data.message}`);
              btnPull.disabled = false;
              btnPull.innerHTML = '<i class="fas fa-download"></i> GitHubから最新データを取得';
            }
          } catch (err) {
            alert(`エラーが発生しました: ${err.message}`);
            btnPull.disabled = false;
            btnPull.innerHTML = '<i class="fas fa-download"></i> GitHubから最新データを取得';
          }
        });
      }
      
      // ローカルの変更を破棄
      const btnDiscard = document.getElementById('btn-discard-changes');
      if (btnDiscard) {
        btnDiscard.addEventListener('click', async function() {
          if (!confirm('ローカルの変更を破棄しますか？\nこの操作は取り消せません。')) {
            return;
          }
          
          if (!confirm('本当に変更を破棄しますか？')) {
            return;
          }
          
          btnDiscard.disabled = true;
          btnDiscard.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 破棄中...';
          
          try {
            const response = await fetch('/api/discard-changes', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              }
            });
            
            const data = await response.json();
            
            if (data.status === 'success') {
              alert('ローカルの変更を破棄しました。\nページを再読み込みします。');
              window.location.reload();
            } else {
              alert(`エラー: ${data.message}`);
              btnDiscard.disabled = false;
              btnDiscard.innerHTML = '<i class="fas fa-undo"></i> ローカルの変更を破棄';
            }
          } catch (err) {
            alert(`エラーが発生しました: ${err.message}`);
            btnDiscard.disabled = false;
            btnDiscard.innerHTML = '<i class="fas fa-undo"></i> ローカルの変更を破棄';
          }
        });
      }
    })();
  </script>

      padding: 24px;

    }

      gap: 12px;
    }

      display: flex;
      align-items: center;

      flex-wrap: wrap;
    }
    .pending-changes-badge {

      padding: 8px 16px;
      background: #fef3c7;

      font-size: 0.875rem;
      font-weight: 600;
    }

      color: #f59e0b;
    }

    }

      gap: 12px;
      align-items: flex-start;
    }
    .alert-content i {
      color: #f59e0b;

      margin-top: 2px;
    }

      flex: 1;
    }
    .alert-text strong {
      display: block;
      color: #92400e;
      margin-bottom: 8px;

    }
    .alert-text p {
      color: #78350f;
      font-size: 0.875rem;
      margin: 0 0 12px 0;
      line-height: 1.6;
    }

      margin-top: 12px;

    }

      display: flex;
      align-items: center;

    }

    }

      color: #78350f;

      transition: color 0.2s;
    }

      text-decoration: underline;
    }
    .alert-actions {
      display: flex;
      gap: 12px;
      margin-top: 16px;
      flex-wrap: wrap;
    }
    .btn-danger {
      background: #fee2e2;
      color: #991b1b;
      border-color: #fca5a5;
    }

      background: #fecaca;
      color: #7f1d1d;
    }

      font-size: 2rem;
      font-weight: 700;
      color: #111827;
      margin: 0;
    }
    .filter-bar {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .search-box {
      flex: 1;
      min-width: 300px;
      position: relative;
      display: flex;
      align-items: center;
    }

      position: absolute;
