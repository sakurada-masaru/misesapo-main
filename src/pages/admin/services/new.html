  <script>
    // Image preview functionality
    (function() {
      const imageInput = document.getElementById('image-input');
      const imagePreview = document.getElementById('image-preview');
      const previewImg = document.getElementById('preview-img');
      const imageRemove = document.getElementById('image-remove');
      
      if (imageInput) {
        imageInput.addEventListener('change', function(e) {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
              previewImg.src = e.target.result;
              imagePreview.style.display = 'block';
            };
            reader.readAsDataURL(file);
          }
        });
      }
      
      if (imageRemove) {
        imageRemove.addEventListener('click', function() {
          imagePreview.style.display = 'none';
          previewImg.src = '';
          imageInput.value = '';
        });
      }
      
      // Form submission
      const form = document.getElementById('service-form');
      if (form) {
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          
          // Get form data
          const formData = new FormData(form);
          const serviceData = {
            title: formData.get('title'),
            category: formData.get('category'),
            price: formData.get('price'),
            description: formData.get('description'),
            status: formData.get('status'),
            image: formData.get('image') ? formData.get('image').name : ''
          };
          
          // TODO: Implement actual submission to backend
          console.log('Service data:', serviceData);
          
          // Show success message
          alert('サービスを登録しました。\n（現在はモックです。実際のバックエンド連携は実装予定です。）');
          
          // Redirect to services list
          window.location.href = '/admin/services.html';
        });
      }
    })();
