@layout('layouts.admin')
@json('data/meta/admin_attendance_history_title.json', $title)
@json('data/meta/admin_attendance_history_body_class.json', $body_class)

<main id="main" class="admin-attendance-history">
  @include('partials.admin-sidebar')
  <!-- メインコンテンツ -->
  <div class="main-content">
    <!-- トップバー -->
    <header class="topbar">
      <div class="topbar-left">
        <h1>出退勤履歴</h1>
      </div>
      <div class="topbar-right">
        <button class="btn btn-outline btn-sm" id="refresh-btn">
          <i class="fas fa-sync-alt"></i> 更新
        </button>
        <button class="btn btn-primary btn-sm" id="export-btn">
          <i class="fas fa-download"></i> エクスポート
        </button>
      </div>
    </header>

    <!-- フィルター -->
    <div class="filter-section">
      <div class="filter-row">
        <div class="filter-group">
          <label>スタッフID</label>
          <input type="text" id="staff-id-filter" placeholder="スタッフIDで検索..." class="filter-input">
        </div>
        <div class="filter-group">
          <label>日付（開始）</label>
          <input type="date" id="date-from-filter" class="filter-input">
        </div>
        <div class="filter-group">
          <label>日付（終了）</label>
          <input type="date" id="date-to-filter" class="filter-input">
        </div>
        <div class="filter-group">
          <label>月次集計</label>
          <input type="month" id="month-filter" class="filter-input">
        </div>
        <button type="button" class="btn btn-secondary btn-sm" id="apply-filters">
          <i class="fas fa-filter"></i> フィルター適用
        </button>
        <button type="button" class="btn btn-outline btn-sm" id="reset-filters">
          <i class="fas fa-undo"></i> リセット
        </button>
      </div>
    </div>

    <!-- 統計カード -->
    <div class="stats-row">
      <div class="stat-mini">
        <div class="stat-mini-icon blue"><i class="fas fa-calendar-check"></i></div>
        <div class="stat-mini-body">
          <div class="stat-mini-value" id="stat-total-days">-</div>
          <div class="stat-mini-label">総出勤日数</div>
        </div>
      </div>
      <div class="stat-mini">
        <div class="stat-mini-icon green"><i class="fas fa-clock"></i></div>
        <div class="stat-mini-body">
          <div class="stat-mini-value" id="stat-total-hours">-</div>
          <div class="stat-mini-label">総労働時間</div>
        </div>
      </div>
      <div class="stat-mini">
        <div class="stat-mini-icon orange"><i class="fas fa-hourglass-half"></i></div>
        <div class="stat-mini-body">
          <div class="stat-mini-value" id="stat-avg-hours">-</div>
          <div class="stat-mini-label">平均労働時間</div>
        </div>
      </div>
      <div class="stat-mini">
        <div class="stat-mini-icon purple"><i class="fas fa-users"></i></div>
        <div class="stat-mini-body">
          <div class="stat-mini-value" id="stat-staff-count">-</div>
          <div class="stat-mini-label">対象スタッフ数</div>
        </div>
      </div>
    </div>

    <!-- 履歴一覧テーブル -->
    <div class="table-container">
      <table class="history-table">
        <thead>
          <tr>
            <th>日付</th>
            <th>スタッフID</th>
            <th>スタッフ名</th>
            <th>出勤時刻</th>
            <th>退勤時刻</th>
            <th>労働時間</th>
            <th>休憩時間</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="history-tbody">
          <tr>
            <td colspan="8" class="loading-cell">
              <i class="fas fa-spinner fa-spin"></i> 読み込み中...
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- ページネーション -->
    <div class="pagination" id="pagination"></div>
  </div>

  <!-- 詳細モーダル -->
  <div id="detail-modal" style="display: none;">
    <div class="modal-overlay" onclick="closeDetailModal()"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="detail-modal-title">出退勤詳細</h2>
        <button class="modal-close" onclick="closeDetailModal()">×</button>
      </div>
      <div class="modal-body" id="detail-modal-body">

    </div>
  </div>

  <script>
    const API_BASE = 'https://51bhoxkbxd.execute-api.ap-northeast-1.amazonaws.com/prod';
    let allHistory = [];
    let filteredHistory = [];
    let currentPage = 1;
    const itemsPerPage = 20;
    let staffMap = {};

    // 初期化
    document.addEventListener('DOMContentLoaded', () => {
      loadStaffList();
      loadHistory();
      setupFilters();
      initSidebar();
        
  });

    // スタッフ一覧を読み込み（名前表示用）
    async function loadStaffList() {
      try {
        const response = await fetch(`${API_BASE}/workers`);
        if (response.ok) {
          const data = await response.json();
          if (data.workers) {
            data.workers.forEach(staff => {
              staffMap[staff.id] = staff;
            });
          }
        }
      } catch (error) {
        console.error('Error loading staff list:', error);
      }
    }

    // 履歴一覧を読み込み
    async function loadHistory() {
      const tbody = document.getElementById('history-tbody');
      tbody.innerHTML = '<tr><td colspan="8" class="loading-cell"><i class="fas fa-spinner fa-spin"></i> 読み込み中...</td></tr>';

      try {
        // クエリパラメータを構築
        const params = new URLSearchParams();
        const staffId = document.getElementById('staff-id-filter').value.trim();
        const dateFrom = document.getElementById('date-from-filter').value;
        const dateTo = document.getElementById('date-to-filter').value;
        const month = document.getElementById('month-filter').value;

        if (staffId) params.append('staff_id', staffId);
        if (dateFrom) params.append('date_from', dateFrom);
        if (dateTo) params.append('date_to', dateTo);
        if (month) {
          const [year, monthNum] = month.split('-');
          params.append('year', year);
          params.append('month', monthNum);
        }
        params.append('limit', '1000');

        const response = await fetch(`${API_BASE}/attendance?${params.toString()}`);
        if (response.ok) {
          const data = await response.json();
          allHistory = data.attendance || [];
          filteredHistory = [...allHistory];
          renderHistory();
          updateStats();
        } else {
          throw new Error('履歴一覧の取得に失敗しました');
        }
      } catch (error) {
        console.error('Error loading history:', error);
        tbody.innerHTML = `<tr><td colspan="8" class="loading-cell" style="color: #dc2626;">エラー: ${error.message}</td></tr>`;
      }
    }

    // フィルター設定
    function setupFilters() {
      document.getElementById('apply-filters').addEventListener('click', applyFilters);
      document.getElementById('reset-filters').addEventListener('click', resetFilters);
      document.getElementById('refresh-btn').addEventListener('click', loadHistory);
      document.getElementById('export-btn').addEventListener('click', exportHistory);
    }

    // フィルター適用
    function applyFilters() {
      loadHistory();
    }

    // フィルターリセット
    function resetFilters() {
      document.getElementById('staff-id-filter').value = '';
      document.getElementById('date-from-filter').value = '';
      document.getElementById('date-to-filter').value = '';
      document.getElementById('month-filter').value = '';
      loadHistory();
    }

    // 履歴一覧をレンダリング
    function renderHistory() {
      const tbody = document.getElementById('history-tbody');
      
      if (filteredHistory.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" class="loading-cell">履歴が見つかりません</td></tr>';
        return;
      }

      // 日付でソート（新しい順）
      const sortedHistory = [...filteredHistory].sort((a, b) => {
        const dateA = new Date(a.date || 0);
        const dateB = new Date(b.date || 0);
        return dateB - dateA;
      });

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageHistory = sortedHistory.slice(start, end);

      tbody.innerHTML = pageHistory.map(record => {
        const staff = staffMap[record.staff_id] || {};
        const date = record.date ? new Date(record.date).toLocaleDateString('ja-JP') : '-';
        const clockIn = record.clock_in ? new Date(record.clock_in).toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' }) : '-';
        const clockOut = record.clock_out ? new Date(record.clock_out).toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' }) : '-';
        const workHours = record.work_hours ? formatHours(record.work_hours) : '-';
        const breakTime = record.break_time ? formatHours(record.break_time) : '-';

        return `
          <tr>
            <td>${date}</td>
            <td>${escapeHtml(record.staff_id || '-')}</td>
            <td>${escapeHtml(staff.name || '-')}</td>
            <td>${clockIn}</td>
            <td>${clockOut}</td>
            <td>${workHours}</td>
            <td>${breakTime}</td>
            <td>
              <button class="btn btn-sm btn-outline" onclick="viewDetail('${record.id}')">
                <i class="fas fa-eye"></i> 詳細
              </button>
            </td>
          </tr>
        `;
      }).join('');

      renderPagination();
    }

    // 時間をフォーマット（時間:分）
    function formatHours(hours) {
      if (typeof hours === 'string') {
        // "HH:MM"形式の場合
        return hours;
      }
      if (typeof hours === 'number') {
        // 時間数（小数）の場合
        const h = Math.floor(hours);
        const m = Math.round((hours - h) * 60);
        return `${h}:${String(m).padStart(2, '0')}`;
      }
      return '-';
    }

    // ページネーションをレンダリング
    function renderPagination() {
      const pagination = document.getElementById('pagination');
      const totalPages = Math.ceil(filteredHistory.length / itemsPerPage);

      if (totalPages <= 1) {
        pagination.innerHTML = '';
        return;
      }

      let html = '';
      if (currentPage > 1) {
        html += `<button onclick="changePage(${currentPage - 1})"><i class="fas fa-chevron-left"></i></button>`;
      }

      for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
          html += `<button class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
        } else if (i === currentPage - 3 || i === currentPage + 3) {
          html += `<span>...</span>`;
        }
      }

      if (currentPage < totalPages) {
        html += `<button onclick="changePage(${currentPage + 1})"><i class="fas fa-chevron-right"></i></button>`;
      }

      pagination.innerHTML = html;
    }

    // ページ変更
    window.changePage = function(page) {
      currentPage = page;
      renderHistory();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    // 詳細を表示
    window.viewDetail = async function(recordId) {
      const record = allHistory.find(r => r.id === recordId);
      if (!record) {
        // APIから詳細を取得
        try {
          const response = await fetch(`${API_BASE}/attendance/${recordId}`);
          if (response.ok) {
            const detail = await response.json();
            showDetailModal(detail);
          } else {
            alert('詳細の取得に失敗しました');
          }
        } catch (error) {
          console.error('Error loading detail:', error);
          alert('詳細の取得に失敗しました');
        }
        return;
      }

      showDetailModal(record);
    };

    // 詳細モーダルを表示
    function showDetailModal(record) {
      const modal = document.getElementById('detail-modal');
      const bodyEl = document.getElementById('detail-modal-body');
      const staff = staffMap[record.staff_id] || {};

      const formatDateTime = (dateStr) => {
        if (!dateStr) return '-';
        return new Date(dateStr).toLocaleString('ja-JP', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit'
        });
      };

      bodyEl.innerHTML = `
        <div style="display: grid; gap: 16px;">
          <div>
            <strong>スタッフID:</strong> ${escapeHtml(record.staff_id || '-')}
          </div>
          <div>
            <strong>スタッフ名:</strong> ${escapeHtml(staff.name || '-')}
          </div>
          <div>
            <strong>日付:</strong> ${record.date ? new Date(record.date).toLocaleDateString('ja-JP') : '-'}
          </div>
          <div>
            <strong>出勤時刻:</strong> ${formatDateTime(record.clock_in)}
          </div>
          <div>
            <strong>退勤時刻:</strong> ${formatDateTime(record.clock_out)}
          </div>
          <div>
            <strong>労働時間:</strong> ${record.work_hours ? formatHours(record.work_hours) : '-'}
          </div>
          <div>
            <strong>休憩時間:</strong> ${record.break_time ? formatHours(record.break_time) : '-'}
          </div>
          ${record.notes ? `
            <div>
              <strong>備考:</strong><br>
              ${escapeHtml(record.notes)}
            </div>
          ` : ''}
          <div>
            <strong>作成日時:</strong> ${formatDateTime(record.created_at)}
          </div>
          ${record.updated_at ? `
            <div>
              <strong>更新日時:</strong> ${formatDateTime(record.updated_at)}
            </div>
          ` : ''}
        </div>
      `;

      modal.style.display = 'flex';
    }

    // 詳細モーダルを閉じる
    window.closeDetailModal = function() {
      document.getElementById('detail-modal').style.display = 'none';
    };

    // 統計を更新
    function updateStats() {
      if (filteredHistory.length === 0) {
        document.getElementById('stat-total-days').textContent = '0';
        document.getElementById('stat-total-hours').textContent = '0時間';
        document.getElementById('stat-avg-hours').textContent = '0時間';
        document.getElementById('stat-staff-count').textContent = '0';
        return;
      }

      // 総出勤日数（ユニークな日付の数）
      const uniqueDates = new Set(filteredHistory.map(r => r.date));
      const totalDays = uniqueDates.size;

      // 総労働時間
      let totalHours = 0;
      filteredHistory.forEach(record => {
        if (record.work_hours) {
          if (typeof record.work_hours === 'string') {
            // "HH:MM"形式の場合
            const [h, m] = record.work_hours.split(':').map(Number);
            totalHours += h + m / 60;
          } else if (typeof record.work_hours === 'number') {
            totalHours += record.work_hours;
          }
        }
      });

      // 平均労働時間
      const avgHours = totalDays > 0 ? totalHours / totalDays : 0;

      // 対象スタッフ数
      const uniqueStaff = new Set(filteredHistory.map(r => r.staff_id));
      const staffCount = uniqueStaff.size;

      document.getElementById('stat-total-days').textContent = totalDays;
      document.getElementById('stat-total-hours').textContent = `${Math.round(totalHours * 10) / 10}時間`;
      document.getElementById('stat-avg-hours').textContent = `${Math.round(avgHours * 10) / 10}時間`;
      document.getElementById('stat-staff-count').textContent = staffCount;
    }

    // エクスポート
    window.exportHistory = function() {
      if (filteredHistory.length === 0) {
        alert('エクスポートするデータがありません');
        return;
      }

      // CSV形式でエクスポート
      const headers = ['日付', 'スタッフID', 'スタッフ名', '出勤時刻', '退勤時刻', '労働時間', '休憩時間'];
      const rows = filteredHistory.map(record => {
        const staff = staffMap[record.staff_id] || {};
        const date = record.date ? new Date(record.date).toLocaleDateString('ja-JP') : '';
        const clockIn = record.clock_in ? new Date(record.clock_in).toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' }) : '';
        const clockOut = record.clock_out ? new Date(record.clock_out).toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' }) : '';
        const workHours = record.work_hours ? formatHours(record.work_hours) : '';
        const breakTime = record.break_time ? formatHours(record.break_time) : '';
        
        return [
          date,
          record.staff_id || '',
          staff.name || '',
          clockIn,
          clockOut,
          workHours,
          breakTime
        ];
      });

      const csv = [
        headers.join(','),
        ...rows.map(row => row.map(cell => `"${cell}"`).join(','))
      ].join('\n');

      const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      link.setAttribute('href', url);
      link.setAttribute('download', `attendance_history_${new Date().toISOString().split('T')[0]}.csv`);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };

    // HTMLエスケープ
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    }
  </script>
