  <script>
    const API_BASE = 'https://51bhoxkbxd.execute-api.ap-northeast-1.amazonaws.com/prod';
    let allErrors = [];
    let filteredErrors = [];
    let currentPage = 1;
    const itemsPerPage = 20;

    // 初期化
    document.addEventListener('DOMContentLoaded', () => {
      loadErrors();
      setupFilters();
      initSidebar();
        
  });

    // エラー一覧を読み込み
    async function loadErrors() {
      const tbody = document.getElementById('errors-tbody');
      tbody.innerHTML = '<tr><td colspan="7" class="loading-cell"><i class="fas fa-spinner fa-spin"></i> 読み込み中...</td></tr>';

      try {
        const response = await fetch(`${API_BASE}/attendance/errors?limit=1000`);
        if (response.ok) {
          const data = await response.json();
          allErrors = data.errors || [];
          filteredErrors = [...allErrors];
          renderErrors();
          updateStats();
        } else {
          throw new Error('エラー一覧の取得に失敗しました');
        }
      } catch (error) {
        console.error('Error loading errors:', error);
        tbody.innerHTML = `<tr><td colspan="7" class="loading-cell" style="color: #dc2626;">エラー: ${error.message}</td></tr>`;
      }
    }

    // フィルター設定
    function setupFilters() {
      document.getElementById('apply-filters').addEventListener('click', applyFilters);
      document.getElementById('reset-filters').addEventListener('click', resetFilters);
      document.getElementById('refresh-btn').addEventListener('click', loadErrors);
    }

    // フィルター適用
    function applyFilters() {
      const staffId = document.getElementById('staff-id-filter').value.trim();
      const errorCode = document.getElementById('error-code-filter').value;
      const resolved = document.getElementById('resolved-filter').value;

      filteredErrors = allErrors.filter(error => {
        if (staffId && !error.staff_id?.includes(staffId)) return false;
        if (errorCode && error.error_code !== errorCode) return false;
        if (resolved !== '' && String(error.resolved) !== resolved) return false;
        return true;
      });

      currentPage = 1;
      renderErrors();
      updateStats();
    }

    // フィルターリセット
    function resetFilters() {
      document.getElementById('staff-id-filter').value = '';
      document.getElementById('error-code-filter').value = '';
      document.getElementById('resolved-filter').value = '';
      filteredErrors = [...allErrors];
      currentPage = 1;
      renderErrors();
      updateStats();
    }

    // エラー一覧をレンダリング
    function renderErrors() {
      const tbody = document.getElementById('errors-tbody');
      
      if (filteredErrors.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" class="loading-cell">エラーが見つかりません</td></tr>';
        return;
      }

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageErrors = filteredErrors.slice(start, end);

      tbody.innerHTML = pageErrors.map(error => {
        const createdAt = new Date(error.created_at).toLocaleString('ja-JP');
        const errorCodeClass = error.error_code === 'VALIDATION_ERROR' ? 'validation' :
                              error.error_code === 'DUPLICATE_RECORD' ? 'duplicate' : 'server';
        const resolvedClass = error.resolved ? 'resolved' : 'unresolved';
        const resolvedText = error.resolved ? '解決済み' : '未解決';

        return `
          <tr>
            <td>${createdAt}</td>
            <td>${escapeHtml(error.staff_id || '-')}</td>
            <td><span class="error-code-badge ${errorCodeClass}">${escapeHtml(error.error_code || '-')}</span></td>
            <td>${escapeHtml(error.error_message || '-')}</td>
            <td>${error.status_code || '-'}</td>
            <td><span class="resolved-badge ${resolvedClass}">${resolvedText}</span></td>
            <td>
              <button class="btn btn-sm btn-outline" onclick="viewErrorDetail('${error.id}')">
                <i class="fas fa-eye"></i> 詳細
              </button>
            </td>
          </tr>
        `;
      }).join('');

      renderPagination();
    }

    // ページネーションをレンダリング
    function renderPagination() {
      const pagination = document.getElementById('pagination');
      const totalPages = Math.ceil(filteredErrors.length / itemsPerPage);

      if (totalPages <= 1) {
        pagination.innerHTML = '';
        return;
      }

      let html = '';
      if (currentPage > 1) {
        html += `<button onclick="changePage(${currentPage - 1})"><i class="fas fa-chevron-left"></i></button>`;
      }

      for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
          html += `<button class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
        } else if (i === currentPage - 3 || i === currentPage + 3) {
          html += `<span>...</span>`;
        }
      }

      if (currentPage < totalPages) {
        html += `<button onclick="changePage(${currentPage + 1})"><i class="fas fa-chevron-right"></i></button>`;
      }

      pagination.innerHTML = html;
    }

    // ページ変更
    window.changePage = function(page) {
      currentPage = page;
      renderErrors();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    // エラー詳細を表示
    window.viewErrorDetail = function(errorId) {
      const error = allErrors.find(e => e.id === errorId);
      if (!error) return;

      const detail = `
発生日時: ${new Date(error.created_at).toLocaleString('ja-JP')}
スタッフID: ${error.staff_id || '-'}
エラーコード: ${error.error_code || '-'}
エラーメッセージ: ${error.error_message || '-'}
ステータスコード: ${error.status_code || '-'}
解決状況: ${error.resolved ? '解決済み' : '未解決'}
リクエストデータ: ${JSON.stringify(error.request_data || {}, null, 2)}
      `;

      alert(detail);
    };

    // 統計を更新
    function updateStats() {
      const total = filteredErrors.length;
      const unresolved = filteredErrors.filter(e => !e.resolved).length;
      const resolved = filteredErrors.filter(e => e.resolved).length;

      document.getElementById('stat-total-errors').textContent = total;
      document.getElementById('stat-unresolved').textContent = unresolved;
      document.getElementById('stat-resolved').textContent = resolved;
    }

    // HTMLエスケープ
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
