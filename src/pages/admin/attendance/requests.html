  <script>
    const API_BASE = 'https://51bhoxkbxd.execute-api.ap-northeast-1.amazonaws.com/prod';
    let allRequests = [];
    let filteredRequests = [];
    let currentPage = 1;
    let currentRequestId = null;
    const itemsPerPage = 20;

    // 初期化
    document.addEventListener('DOMContentLoaded', () => {
      loadRequests();
      setupFilters();
      initSidebar();
        
  });

    // 申請一覧を読み込み
    async function loadRequests() {
      const tbody = document.getElementById('requests-tbody');
      tbody.innerHTML = '<tr><td colspan="8" class="loading-cell"><i class="fas fa-spinner fa-spin"></i> 読み込み中...</td></tr>';

      try {
        const response = await fetch(`${API_BASE}/attendance/requests?limit=1000`);
        if (response.ok) {
          const data = await response.json();
          allRequests = data.requests || [];
          filteredRequests = [...allRequests];
          renderRequests();
          updateStats();
        } else {
          throw new Error('申請一覧の取得に失敗しました');
        }
      } catch (error) {
        console.error('Error loading requests:', error);
        tbody.innerHTML = `<tr><td colspan="8" class="loading-cell" style="color: #dc2626;">エラー: ${error.message}</td></tr>`;
      }
    }

    // フィルター設定
    function setupFilters() {
      document.getElementById('apply-filters').addEventListener('click', applyFilters);
      document.getElementById('reset-filters').addEventListener('click', resetFilters);
      document.getElementById('refresh-btn').addEventListener('click', loadRequests);
    }

    // フィルター適用
    function applyFilters() {
      const staffId = document.getElementById('staff-id-filter').value.trim();
      const status = document.getElementById('status-filter').value;

      filteredRequests = allRequests.filter(request => {
        if (staffId && !request.staff_id?.includes(staffId)) return false;
        if (status && request.status !== status) return false;
        return true;
      });

      currentPage = 1;
      renderRequests();
      updateStats();
    }

    // フィルターリセット
    function resetFilters() {
      document.getElementById('staff-id-filter').value = '';
      document.getElementById('status-filter').value = '';
      filteredRequests = [...allRequests];
      currentPage = 1;
      renderRequests();
      updateStats();
    }

    // 申請一覧をレンダリング
    function renderRequests() {
      const tbody = document.getElementById('requests-tbody');
      
      if (filteredRequests.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" class="loading-cell">申請が見つかりません</td></tr>';
        return;
      }

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageRequests = filteredRequests.slice(start, end);

      tbody.innerHTML = pageRequests.map(request => {
        const createdAt = new Date(request.created_at).toLocaleString('ja-JP');
        const statusClass = request.status || 'pending';
        const statusText = request.status === 'approved' ? '承認済み' :
                          request.status === 'rejected' ? '却下' : '承認待ち';
        
        const formatTime = (timeStr) => {
          if (!timeStr) return '-';
          return new Date(timeStr).toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
        };

        const currentTimes = [];
        if (request.current_clock_in) currentTimes.push(`出勤: ${formatTime(request.current_clock_in)}`);
        if (request.current_clock_out) currentTimes.push(`退勤: ${formatTime(request.current_clock_out)}`);
        
        const requestedTimes = [];
        if (request.requested_clock_in) requestedTimes.push(`出勤: ${formatTime(request.requested_clock_in)}`);
        if (request.requested_clock_out) requestedTimes.push(`退勤: ${formatTime(request.requested_clock_out)}`);

        return `
          <tr>
            <td>${createdAt}</td>
            <td>${escapeHtml(request.staff_name || request.staff_id || '-')}</td>
            <td>${request.date || '-'}</td>
            <td>
              ${currentTimes.length > 0 ? currentTimes.join('<br>') : '-'}
            </td>
            <td>
              ${requestedTimes.length > 0 ? requestedTimes.join('<br>') : '-'}
            </td>
            <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${escapeHtml(request.reason || '-')}">
              ${escapeHtml(request.reason || '-')}
            </td>
            <td><span class="status-badge ${statusClass}">${statusText}</span></td>
            <td>
              ${request.status === 'pending' ? `
                <button class="btn btn-sm btn-primary" onclick="openApprovalModal('${request.id}')">
                  <i class="fas fa-check"></i> 処理
                </button>
              ` : `
                <button class="btn btn-sm btn-outline" onclick="viewRequestDetail('${request.id}')">
                  <i class="fas fa-eye"></i> 詳細
                </button>
              `}
            </td>
          </tr>
        `;
      }).join('');

      renderPagination();
    }

    // ページネーションをレンダリング
    function renderPagination() {
      const pagination = document.getElementById('pagination');
      const totalPages = Math.ceil(filteredRequests.length / itemsPerPage);

      if (totalPages <= 1) {
        pagination.innerHTML = '';
        return;
      }

      let html = '';
      if (currentPage > 1) {
        html += `<button onclick="changePage(${currentPage - 1})"><i class="fas fa-chevron-left"></i></button>`;
      }

      for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
          html += `<button class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
        } else if (i === currentPage - 3 || i === currentPage + 3) {
          html += `<span>...</span>`;
        }
      }

      if (currentPage < totalPages) {
        html += `<button onclick="changePage(${currentPage + 1})"><i class="fas fa-chevron-right"></i></button>`;
      }

      pagination.innerHTML = html;
    }

    // ページ変更
    window.changePage = function(page) {
      currentPage = page;
      renderRequests();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    // 承認モーダルを開く
    window.openApprovalModal = function(requestId) {
      const request = allRequests.find(r => r.id === requestId);
      if (!request) return;

      currentRequestId = requestId;
      const modal = document.getElementById('approval-modal');
      const detailEl = document.getElementById('approval-request-detail');
      
      const formatTime = (timeStr) => {
        if (!timeStr) return '-';
        return new Date(timeStr).toLocaleString('ja-JP', { 
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit'
        });
      };

      detailEl.innerHTML = `
        <div style="margin-bottom: 16px;">
          <strong>スタッフ:</strong> ${escapeHtml(request.staff_name || request.staff_id || '-')}
        </div>
        <div style="margin-bottom: 16px;">
          <strong>日付:</strong> ${request.date || '-'}
        </div>
        <div style="margin-bottom: 16px;">
          <strong>現在の時刻:</strong><br>
          ${request.current_clock_in ? `出勤: ${formatTime(request.current_clock_in)}` : ''}<br>
          ${request.current_clock_out ? `退勤: ${formatTime(request.current_clock_out)}` : ''}
        </div>
        <div style="margin-bottom: 16px;">
          <strong>修正後の時刻:</strong><br>
          ${request.requested_clock_in ? `出勤: ${formatTime(request.requested_clock_in)}` : ''}<br>
          ${request.requested_clock_out ? `退勤: ${formatTime(request.requested_clock_out)}` : ''}
        </div>
        <div style="margin-bottom: 16px;">
          <strong>修正理由:</strong><br>
          ${escapeHtml(request.reason || '-')}
        </div>
      `;

      document.getElementById('approval-comment').value = '';
      modal.style.display = 'flex';
    };

    // 承認モーダルを閉じる
    window.closeApprovalModal = function() {
      document.getElementById('approval-modal').style.display = 'none';
      currentRequestId = null;
    };

    // 申請を処理（承認/却下）
    window.processRequest = async function(status) {
      if (!currentRequestId) return;

      const comment = document.getElementById('approval-comment').value.trim();
      const adminId = window.Auth?.getCurrentUser?.()?.id || 'admin';

      try {
        const response = await fetch(`${API_BASE}/attendance/requests/${currentRequestId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            status: status,
            admin_comment: comment,
            admin_id: adminId
          })
        });

        if (response.ok) {
          closeApprovalModal();
          await loadRequests();
          alert(status === 'approved' ? '申請を承認しました' : '申請を却下しました');
        } else {
          const errorData = await response.json().catch(() => ({}));
          alert(errorData.error || '処理に失敗しました');
        }
      } catch (error) {
        console.error('Error processing request:', error);
        alert('処理に失敗しました');
      }
    };

    // 申請詳細を表示
    window.viewRequestDetail = function(requestId) {
      const request = allRequests.find(r => r.id === requestId);
      if (!request) return;

      const detail = `
申請ID: ${request.id}
申請日時: ${new Date(request.created_at).toLocaleString('ja-JP')}
スタッフ: ${request.staff_name || request.staff_id || '-'}
日付: ${request.date || '-'}
現在の時刻:
  ${request.current_clock_in ? `出勤: ${new Date(request.current_clock_in).toLocaleString('ja-JP')}` : ''}
  ${request.current_clock_out ? `退勤: ${new Date(request.current_clock_out).toLocaleString('ja-JP')}` : ''}
修正後の時刻:
  ${request.requested_clock_in ? `出勤: ${new Date(request.requested_clock_in).toLocaleString('ja-JP')}` : ''}
  ${request.requested_clock_out ? `退勤: ${new Date(request.requested_clock_out).toLocaleString('ja-JP')}` : ''}
修正理由: ${request.reason || '-'}
ステータス: ${request.status === 'approved' ? '承認済み' : request.status === 'rejected' ? '却下' : '承認待ち'}
${request.admin_comment ? `管理者コメント: ${request.admin_comment}` : ''}
      `;

      alert(detail);
    };

    // 統計を更新
    function updateStats() {
      const total = filteredRequests.length;
      const pending = filteredRequests.filter(r => r.status === 'pending').length;
      const approved = filteredRequests.filter(r => r.status === 'approved').length;
      const rejected = filteredRequests.filter(r => r.status === 'rejected').length;

      document.getElementById('stat-total').textContent = total;
      document.getElementById('stat-pending').textContent = pending;
      document.getElementById('stat-approved').textContent = approved;
      document.getElementById('stat-rejected').textContent = rejected;
    }

    // HTMLエスケープ
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // サイドバーの初期化
    function initSidebar() {

      }

      } else {
