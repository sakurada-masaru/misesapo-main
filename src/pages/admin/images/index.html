  <script>
    (function() {
      // ベースパスを取得（GitHub Pages対応）
      function getBasePath() {
        const base = document.querySelector('base');
        if (base && base.href) {
          try {
            const url = new URL(base.href);
            return url.pathname;
          } catch (e) {
            return base.getAttribute('href') || '/';
          }
        }
        const path = window.location.pathname;
        if (path.includes('/misesapo/')) {
          return '/misesapo/';
        }
        return '/';
      }
      
      // パスを解決（ベースパス付き）
      function resolvePath(path) {
        if (!path || path.startsWith('http://') || path.startsWith('https://') || path.startsWith('//')) {
          return path;
        }
        const basePath = getBasePath();
        if (path.startsWith('/')) {
          return basePath === '/' ? path : basePath.slice(0, -1) + path;
        }
        return basePath === '/' ? '/' + path : basePath + path;
      }
      
      // 画像一覧を取得
      async function loadImages() {
        try {
          // Try to load from static JSON file first (GitHub Pages compatible)
          let response = await fetch(resolvePath('/data/images.json'));
          if (!response.ok) {
            // Fallback to API endpoint (for local development)
            response = await fetch(resolvePath('/api/images'));
          }
          const data = await response.ok ? await response.json() : { images: [] };
          
          if (data.images && data.images.length > 0) {
            const imagePaths = data.images.map(img => img.path);
            renderImages(imagePaths);
          } else {
            document.getElementById('images-grid').innerHTML = `
              <div class="error-message">
                <i class="fas fa-info-circle"></i>
                <p>画像が見つかりませんでした</p>
              </div>
            `;
          }
        } catch (err) {
          console.error('画像の読み込みに失敗しました:', err);
          document.getElementById('images-grid').innerHTML = `
            <div class="error-message">
              <i class="fas fa-exclamation-triangle"></i>
              <p>画像の読み込みに失敗しました: ${err.message}</p>
            </div>
          `;
        }
      }
      
      // 画像をレンダリング
      function renderImages(imagePaths) {
        const grid = document.getElementById('images-grid');
        const searchQuery = (document.getElementById('image-search')?.value || '').toLowerCase();
        const filterType = document.getElementById('image-filter')?.value || '';
        
        // フィルタリング
        let filteredImages = imagePaths;
        if (searchQuery) {
          filteredImages = filteredImages.filter(path => 
            path.toLowerCase().includes(searchQuery)
          );
        }
        if (filterType) {
          filteredImages = filteredImages.filter(path => 
            path.toLowerCase().endsWith('.' + filterType)
          );
        }
        
        // 統計を更新
        document.getElementById('total-count').textContent = filteredImages.length;
        
        // 画像グリッドを生成
        grid.innerHTML = filteredImages.map(path => {
          const fileName = path.split('/').pop();
          const fileExt = fileName.split('.').pop().toLowerCase();
          const resolvedPath = resolvePath(path);
          return `
            <div class="image-card" data-path="${path}">
              <div class="image-card-thumb">
                <img src="${resolvedPath}" alt="${fileName}" loading="lazy" onerror="this.src='${resolvePath('/images/service-300x200.svg')}'" />
                <div class="image-card-overlay">
                  <i class="fas fa-eye"></i>
                </div>
              </div>
              <div class="image-card-info">
                <div class="image-card-name" title="${fileName}">${fileName}</div>
                <div class="image-card-path" title="${path}">${path}</div>
                <div class="image-card-badge">${fileExt.toUpperCase()}</div>
              </div>
            </div>
          `;
        }).join('');
        
        // クリックイベントを追加
        document.querySelectorAll('.image-card').forEach(card => {
          card.addEventListener('click', function() {
            const path = this.dataset.path;
            const fileName = path.split('/').pop();
            
            // 選択モードの場合は親ウィンドウにメッセージを送信
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('selectMode') === 'true') {
              if (window.parent && window.parent !== window) {
                window.parent.postMessage({
                  type: 'image-selected',
                  path: path
                }, '*');
              }
              return;
            }
            
            openImageModal(path, fileName);
          });
        });
      }
      
      // 画像モーダルを開く
      function openImageModal(path, fileName) {
        const modal = document.getElementById('image-modal');
        const img = document.getElementById('image-modal-img');
        const title = document.getElementById('image-modal-title');
        const pathEl = document.getElementById('image-modal-path');
        const downloadLink = document.getElementById('image-download-link');
        
        const resolvedPath = resolvePath(path);
        img.src = resolvedPath;
        img.alt = fileName;
        title.textContent = fileName;
        pathEl.textContent = path;
        downloadLink.href = resolvedPath;
        downloadLink.download = fileName;
        
        modal.classList.remove('hidden');
        modal.classList.add('open');
        document.body.style.overflow = 'hidden';
      }
      
      // 画像モーダルを閉じる
      function closeImageModal() {
        const modal = document.getElementById('image-modal');
        modal.classList.add('hidden');
        modal.classList.remove('open');
        document.body.style.overflow = '';
      }
      
      // パスをコピー
      document.getElementById('image-copy-path')?.addEventListener('click', function() {
        const path = document.getElementById('image-modal-path')?.textContent;
        if (path) {
          navigator.clipboard.writeText(path).then(() => {
            const btn = this;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> コピーしました';
            btn.classList.add('btn-success');
            setTimeout(() => {
              btn.innerHTML = originalText;
              btn.classList.remove('btn-success');
            }, 2000);
          });
        }
      });
      
      // モーダルを閉じる
      document.getElementById('image-modal-close')?.addEventListener('click', closeImageModal);
      document.querySelector('.image-modal-overlay')?.addEventListener('click', closeImageModal);
      
      // ESCキーで閉じる
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          const modal = document.getElementById('image-modal');
          if (modal.classList.contains('open')) {
            closeImageModal();
          }
        }
      });
      
      // 検索・フィルタ
      document.getElementById('image-search')?.addEventListener('input', function() {
        loadImages();
      });
      
      document.getElementById('image-filter')?.addEventListener('change', function() {
        loadImages();
      });
      
      // 初期読み込み
      loadImages();
    })();
  </script>

<script>
(function() {
  // サイドバー開閉機能
  const sidebar = document.getElementById('admin-sidebar');
  const sidebarToggle = document.getElementById('sidebar-toggle');
  
  if (sidebar && sidebarToggle) {
    const isCollapsed = localStorage.getItem('sidebar-collapsed') === 'true';
    if (isCollapsed) {
      sidebar.classList.add('collapsed');
    }
    
    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      const collapsed = sidebar.classList.contains('collapsed');
      localStorage.setItem('sidebar-collapsed', collapsed);
    });
  }

  // ロール表示の更新
  function updateRoleBadge() {
    const roleBadge = document.getElementById('sidebar-role-badge');
    if (!roleBadge) return;
    
    if (window.Auth && window.Auth.getCurrentUser) {
      const user = window.Auth.getCurrentUser();
      if (user && user.role) {
        const roleConfig = window.RoleConfig?.ROLE_CONFIG;
        const roleInfo = roleConfig?.roles?.[user.role];
        if (roleInfo) {
          roleBadge.textContent = roleInfo.displayName || roleInfo.name || user.role;
          
          const badgeColors = {
            'guest': { bg: '#e5e7eb', color: '#6b7280' },
            'customer': { bg: '#dbeafe', color: '#1e40af' },
            'staff': { bg: '#dcfce7', color: '#166534' },
            'concierge': { bg: '#fef3c7', color: '#92400e' },
            'admin': { bg: '#e0e7ff', color: '#3730a3' },
            'developer': { bg: '#fce7f3', color: '#831843' },
            'master': { bg: '#fef2f2', color: '#991b1b' }
          };
          
          const colors = badgeColors[user.role] || badgeColors['admin'];
          roleBadge.style.background = colors.bg;
          roleBadge.style.color = colors.color;
        }
      }
    } else {
      roleBadge.textContent = '管理者';
    }
  }
  
  updateRoleBadge();
  
  if (window.Auth && window.Auth.onAuthStateChanged) {
    window.Auth.onAuthStateChanged(() => {
      updateRoleBadge();
    });
  }
})();
</script>
